<h3 class="title1" id="CHP7-23">二二　掌畜</h3>
<p class="normaltext">1．掌畜掌养鸟，而阜蕃教扰之。祭祀共卵鸟【【卵鸟：郑《注》曰：“其卵可荐之鸟。”案即雌性家禽，如母鹅、母鸭之类，但不包括鸡。孙诒让曰：“其鸡牲则鸡人掌之。”】】。岁时共鸟物【【鸟物：据郑《注》，指候鸟，如大雁之类。】】。共膳献之鸟。</p>
<p>【译文】</p>
<p class="normaltext3">掌畜掌管喂养鸟，使鸟繁殖并调教而使之驯服。举行祭祀供给会生蛋的家禽。每年按季节供给候鸟。供给王用，膳所当进献的鸟类。</p>
