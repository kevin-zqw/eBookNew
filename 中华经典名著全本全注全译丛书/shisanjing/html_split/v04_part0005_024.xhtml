<h3>二二　掌畜</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．掌畜掌养鸟，而阜蕃教扰之。祭祀共卵鸟<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。岁时共鸟物<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。共膳献之鸟。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">掌畜掌管喂养鸟，使鸟繁殖并调教而使之驯服。举行祭祀供给会生蛋的家禽。每年按季节供给候鸟。供给王用，膳所当进献的鸟类。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>卵鸟：郑《注》曰：“其卵可荐之鸟。”案即雌性家禽，如母鹅、母鸭之类，但不包括鸡。孙诒让曰：“其鸡牲则鸡人掌之。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>鸟物：据郑《注》，指候鸟，如大雁之类。​​​​​​​​​</p>
</li>

</ol>
