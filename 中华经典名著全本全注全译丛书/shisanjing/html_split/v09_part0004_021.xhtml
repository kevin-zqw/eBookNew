  <h3 class="kindle-cn-heading2" id="sigil_toc_id_53">二十年</h3>

  <p>【经】二十年，春，王二月，夫人姜氏如莒。</p>

  <p>【传】妇人既嫁不逾竟，逾竟非正也。</p>

  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】庄公二十年，春天，周王的二月，鲁桓公夫人文姜到莒国去。</p>

  <p class="kindle-cn-kai">【传】女子已经出嫁就不能再走出国境，走出国境，是不合礼制的。</p>

  <p>【经】夏，齐大灾。</p>

  <p>【传】其志，以甚也。</p>

  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】夏天，齐国发生大灾害。</p>

  <p class="kindle-cn-kai">【传】经文记载这件事，因为太严重了。</p>

  <p>【经】秋，七月。</p>

  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】秋天，七月。</p>

  <p>【经】冬，齐人伐我。</p>

  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】冬天，齐国人攻打我国。</p>
