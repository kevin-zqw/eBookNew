<p class="pretxt">“王风”即东周王城洛邑一带的乐调。幽王丧失西周，平王东迁洛邑，周室衰微，已无力驾驭各诸侯国，但名义还是中国之王，所以称此地之诗为《王风》。其地大约为今河南洛阳、孟州、沁阳、偃师、巩义、温县一带地方。今存诗十篇，多悲怨之音，故李白有“王风何怨怒”之说。</p>
