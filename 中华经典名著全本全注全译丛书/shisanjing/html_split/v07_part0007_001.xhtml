<h2 class="kindle-cn-heading-1">文公</h2>
<p><span class="font2"><span class="kindle-cn-bold">【题解】</span></span></p>
<p><span class="kindle-cn-kai">文公，鲁国第十九任国君。名兴，僖公之子，声姜所生，前626年即位，在位十八年，前609年死，庶子俀立，是为宣公。</span></p>
<p><span class="kindle-cn-kai">文公三年，秦穆公称霸西戎。文公六年，晋国罢新军，恢复三军之制，赵盾将中军，执政；秦穆公死，用177人殉葬，子车氏三子在内。文公十六年，楚与秦、巴一起灭庸，平定了西南蛮夷。文公十八年，鲁襄仲杀嫡立庶，此后鲁国公族衰微，三桓（仲孙、叔孙、季孙，均桓公之族）逐渐强大。综观鲁文公在位十八年期间，晋国的霸业仍在继续，但诸侯间没有太大的争斗，而在各诸侯国内，如鲁国、宋国，已经发生了一些势力的变化。</span></p>
