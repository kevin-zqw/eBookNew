<h3>六一　矿人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．矿人掌金玉锡石之地<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，而为之厉禁以守之。若以时取之，则物其地图而授之，巡其禁令。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">矿人掌管金玉锡石等的出产地，为之设置藩界、制订禁令而加以守护。如果要按时开采，就勘测开采地，绘成地图而授予开采者。巡视是否有人违犯禁令。</p>


<div>
<hr class="xian"/>
</div>

<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>金：五金的总称。古多指铜。​​​​​​​​​</p>
</li>
