<h3 class="title1" id="CHP5-64">六三　羽人</h3>
<p class="normaltext">1．羽人掌以时征羽翮之政于山泽之农以当邦赋之政令【【羽翮：翮，羽茎。按，羽翮此指长茎的羽毛，故下文单称羽。】】。凡受羽，十羽为审【【审：及下文抟、縳（zhuàn），据郑《注》，皆羽束计量单位。】】，百羽为抟，十抟为縳。</p>
<p>【译文】</p>
<p class="normaltext3">羽人掌管按时向山泽地区的农民征收羽毛而用来抵作上缴国家赋税的政令。凡是接受所征收的羽毛计算标准是：十根羽毛为一审，百根羽毛为一抟，十抟为一缚。</p>
