<h3 class="title1" id="CHP6-41">四〇　司干</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．司干掌舞器【【舞器：据《注》《疏》，谓舞者所执羽籥（文舞时执）、干戚（武舞时执）等道具。】】。祭祀，舞者既陈，则授舞器，既舞，则受之。宾飨亦如之。大丧，廞舞器；及葬，奉而藏之。</p>
<p>【译文】</p>
<p class="normaltext3">司干掌管授予、收藏舞蹈器具。举行祭祀时，舞蹈者已经排列好了队伍，就授予他们舞器，舞蹈完毕后再接受舞器而收藏起来。招待宾客举行大飨礼时也是这样做。遇到大丧时，要陈列用来随葬的舞器；到下葬时，奉送到墓地并且藏于椁中。</p>
