<p class="pretxt">《小雅》共七十四篇，大多产生于西周后期及东周初年。作者有上层贵族，也有下层平民。诗的内容广泛而丰富，多方面描写了当时的社会生活，暴露和抨击了当时社会政治的腐败与黑暗，还有一些农事、祭祀、宴饮赠答及感时述怀之作。</p>
