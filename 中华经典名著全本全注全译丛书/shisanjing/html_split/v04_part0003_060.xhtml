<h3>五八　川衡</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．川衡掌巡川泽之禁令【【掌巡川泽之禁令：据贾《疏》，川衡掌川而不掌泽（泽虞掌泽），此处连言泽，是因部分泽、川相连，则兼掌之。】】，而平其守，以时舍其守【【舍其守：舍，置也。郑《注》曰：“时案视守者，于其舍申戒之。”】】，犯禁者执而诛罚之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">川衡掌管巡视川泽，执行有关的禁令，而均平安排守护川泽的任务，按时安置守护人，有违犯禁令的人，就要抓起来并加以处罚。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．祭祀、宾客，共川奠【【川奠：奠，祭也。川奠，谓河中所产鱼、蛤等可供奠祭物品。孙诒让曰：“引申之，凡荐羞通谓之奠，故宾客飨食亦得有川奠。”】】。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">遇到举行祭祀、招待宾客，就供给河中所产的鱼、蛤等奠祭物品。</p>
