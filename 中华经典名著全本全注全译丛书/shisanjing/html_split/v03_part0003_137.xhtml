<h2>秦风</h2>
<p><span class="kindle-cn-kai">秦原来是周的附庸。周宣王时，大夫秦仲奉命诛讨西戎，不克，被杀。平王东迁，秦仲之孙襄公护送有功，被封为诸侯，秦正式成为诸侯国。这时拥有了西都八百里之地，至玄孙德公又迁至雍，即今陕西凤翔。秦国所辖地区，大致包括今陕西中部和甘肃东南部。《秦风》就是这个地区的诗，共十篇，多写车马田猎之事，充满尚武精神，但也有《蒹葭》这样宛曲秀美的诗篇。</span></p>
