<h3 class="title1" id="CHP7-22">二一　罗氏</h3>
<p class="normaltext">1．罗氏掌罗乌鸟。蜡【【蜡：谓大蜡之祭（参见《地官·党正》第3节注①）。】】，则作罗襦【【作罗襦：郑《注》曰：“作，犹用也。”郑司农曰：“襦，细密之罗。”】】。中春罗春鸟【【春鸟：郑《注》曰：“蛰而始出者。”】】，献鸠以养国老【【养国老：即行养老礼，举行这种礼的目的在于诱导人们尊重和孝敬老人。国老，指大夫以上退休者。】】，行羽物【【行羽物：郑《注》曰：“行，谓赋赐。”羽物，即飞鸟。】】。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">罗氏掌管用罗捕获乌鸦。举行蜡祭后，就用细密的罗捕鸟。春二月，用罗捕获春季始出的鸟，进献鸠鸟以供行养国老礼，用鸟赏赐官吏们。</p>
