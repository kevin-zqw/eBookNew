<h3 class="title1" id="CHP5-68">六七　掌荼</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．掌荼掌以时聚荼【【荼：指茅苇所开白花，可供丧事时填充衣被等使用。】】，以共丧事【【以共丧事：据《仪礼·既夕礼》，下棺入圹前要先放茵（垫子）入墓穴，作为棺木垫。茵主要以荼填充。】】。征野疏材之物，以待邦事【【以待邦事：孙诒让曰：“以共祭祀、宾客及王以下之庶羞也。”】】，凡畜聚之物【【凡畜聚之物：谓瓜瓠葵芋等。】】。</p>
<p>【译文】</p>
<p class="normaltext3">掌茶掌管按时征收荼，用以供给办丧事之需。还要征收野生的草木果实，以待王国有事时使用。以及凡是瓜瓠葵芋等可储聚之物都加以收聚以备使用。</p>
