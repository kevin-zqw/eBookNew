<h3>六七　掌荼</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．掌荼掌以时聚荼<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，以共丧事<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。征野疏材之物，以待邦事<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>，凡畜聚之物<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote4" id="note4"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">掌茶掌管按时征收荼，用以供给办丧事之需。还要征收野生的草木果实，以待王国有事时使用。以及凡是瓜瓠葵芋等可储聚之物都加以收聚以备使用。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>荼：指茅苇所开白花，可供丧事时填充衣被等使用。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>以共丧事：据《仪礼·既夕礼》，下棺入圹前要先放茵（垫子）入墓穴，作为棺木垫。茵主要以荼填充。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>以待邦事：孙诒让曰：“以共祭祀、宾客及王以下之庶羞也。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote4">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note4">◎</a>凡畜聚之物：谓瓜瓠葵芋等。​​​​​​​​​</p>
</li>

</ol>
