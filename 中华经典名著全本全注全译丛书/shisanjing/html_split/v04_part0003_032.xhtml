<h3>三〇　胥师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．胥师各掌其次之政令【【胥师各掌其次之政令：次，谓辖二十肆之介次（参见《司市》注）。胥师是介次之长，本篇《叙官》曰：“胥师二十肆则一人。”故胥师掌其次之政令。】】，而平其货贿，宪刑禁焉。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">胥师各自掌管本次所辖二十肆的政令，而使各肆货物价格合理均平，张榜公布市中有关的刑罚和禁令。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．察其诈伪、饰行儥慝者而诛罚之【【儥慝：郑司农曰：“儥，卖也。慝，恶也。”诛：指《司市》中的宪罚、徇罚、扑罚。】】，听其小治、小讼而断之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">审察那些欺诈作伪、巧饰其行以兜售伪劣物品的人，而对其分别加以惩罚，处理小事情、审理小的纠纷而加以裁断。</p>
