<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>筐人：可能是加工丝枲布帛的印花工匠，为施色的五种工匠之一。原文阙，职事无考。按，1979年江苏贵溪仙岩的春秋战国崖墓中出土了双面印花苎麻织物，证实了春秋战国之际，我国已有印花生产工艺；出土的两块刮桨板，表明当时用于画绘、印花的颜料溶液中，已加入浆料作为增稠剂。（江西省历史博物馆、贵溪县文化馆《江西贵溪崖墓发掘简报》，《文物》1980年第11期）​​​​​​​​​</p>
</li>
