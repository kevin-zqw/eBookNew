<h2>商颂</h2>
<p><span class="kindle-cn-kai">《商颂》即“宋颂”。武王灭商后，封纣庶兄微子启于宋，修其礼乐以奉商后。《商颂》共五篇，是春秋时代的作品，产生于春秋时宋都河南商丘地带。</span></p>
