<h3>四七　齐仆</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．齐仆掌驭金路以宾。朝、觐、宗、遇飨、食，皆乘金路，其法仪，各以其等，为车送逆之节【【“各以其等”二句：郑《注》曰：“节，谓王乘车迎宾客及送相去远近之数：上公九十步，侯伯七十步，子男五十步。”（详《秋官·大行人》第5节）】】。</p>
<p>【译文】</p>
<p class="yiwen">齐仆负责为王驾驭金路以接待宾客。诸侯春朝、秋觐、夏宗、冬遇而王用飨礼和食礼款待诸侯时，都乘金路迎送诸侯，迎送的仪法是，各依诸侯等级的高低，作为迎送远近的节度。</p>
