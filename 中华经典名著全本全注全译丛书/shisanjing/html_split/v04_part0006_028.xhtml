<h3 class="title1" id="CHP8-27">二六　貉隶</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．貉隶掌役服不氏而养兽【【掌役服不氏而养兽：王引之以为“而”字衍。按，服不氏在《夏官》，掌管饲养猛兽。】】，而教扰之，掌与兽言。其守王宫者，与其守厉禁者，如蛮隶之事。</p>
<p>【译文】</p>
<p class="normaltext3">貉隶负责接受服不氏的役使而饲养猛兽，对猛兽加以调教驯化，掌管与猛兽对话。那些负责守卫王宫的，与担当警卫守卫王在野外行宫屏藩的职责，都和蛮隶的事情一样。</p>
