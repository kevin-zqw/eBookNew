<h3 class="title1" id="CHP7-16">一五　候人</h3>
<p class="normaltext">1．候人各掌其方之道治与其禁令，以设候人【【候人：据孙诒让说，此处指候人的徒属（参见本篇《叙官》第13节）。】】。若有方治【【方治：郑《注》曰：“其方来治国事者也。”】】，则帅而致于朝；及归，送之于竟。</p>
<p>【译文】</p>
<p class="normaltext3">候人各自掌管所分管的那一方的道路的治安和有关的禁令，而分设下属掌管各条道路。如果某方诸侯派使者为治理国事而来，就引导他们而把他们送到王朝；到回国时，又把他们送到国境。</p>
