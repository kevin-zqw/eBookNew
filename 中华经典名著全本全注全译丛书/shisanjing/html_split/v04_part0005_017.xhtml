<h3>一五　候人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．候人各掌其方之道治与其禁令，以设候人<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。若有方治<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，则帅而致于朝；及归，送之于竟。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">候人各自掌管所分管的那一方的道路的治安和有关的禁令，而分设下属掌管各条道路。如果某方诸侯派使者为治理国事而来，就引导他们而把他们送到王朝；到回国时，又把他们送到国境。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>候人：据孙诒让说，此处指候人的徒属（参见本篇《叙官》第13节）。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>方治：郑《注》曰：“其方来治国事者也。”​​​​​​​​​</p>
</li>

</ol>
