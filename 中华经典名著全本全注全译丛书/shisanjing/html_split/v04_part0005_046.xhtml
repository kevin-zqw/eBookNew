<h3 class="title1" id="CHP7-45">四四　道右</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．道右掌前道车【【道车：指王五路的象路。】】，王出入，则持马、陪乘，如齐车之仪。自车上谕命于从车【【从车：跟从王的诸臣之车。】】。诏王之车仪。王式则下【【王式：据孙诒让说，如进入里巷，或遇牺牲，王皆当轼。案式通“轼”，此谓凭轼行礼。】】，前马。王下，则以盖从【【以盖从：郑玄《注》：“以盖从，表尊。”盖，即车盖，可蔽雨，蔽日。】】。</p>
<p>【译文】</p>
<p class="normaltext3">道右负责站在道车前等候王上车，王出入宫门，就为王扶持驾车的马，并担任参乘，如同齐右侍候王乘齐车的仪法。从车上把王的命令告诉从车。告教王在车上的威仪。王行轼礼时就下车，到马前边监视马。王下车，就取下车盖跟从王。</p>
