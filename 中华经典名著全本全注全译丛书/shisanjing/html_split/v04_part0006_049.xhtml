<h3>四七　蝈氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．蝈氏掌去蛙黾<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，焚牡蘜<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，以灰洒之则死。以其烟被之，则凡水虫无声。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">蝈氏掌管除去叫声聒噪的耿黾等蛙类，焚烧不结籽的牡菊，用牡菊灰兑水洒向蛙类，蛙类就会死。如果将焚烧牡菊产生的烟散布在水面上，就会使水中所有虫子都不叫了。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>掌去蛙黾（měnɡ）：黾，蛙的一种。《尔雅·释鱼》郭璞注：“耿黾也，似青蛙，大腹，一名土鸭。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>牡蘜：蘜，同“菊”，牡蘜，郑《注》曰：“蘜不华（花）者。”​​​​​​​​​</p>
</li>

</ol>
