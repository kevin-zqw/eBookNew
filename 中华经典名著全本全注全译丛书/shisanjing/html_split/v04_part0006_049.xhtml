<h3 class="title1" id="CHP8-48">四七　蝈氏</h3>
<p class="normaltext">1．蝈氏掌去蛙黾【【掌去蛙黾（měnɡ）：黾，蛙的一种。《尔雅·释鱼》郭璞注：“耿黾也，似青蛙，大腹，一名土鸭。”】】，焚牡蘜【【牡蘜：蘜，同“菊”，牡蘜，郑《注》曰：“蘜不华（花）者。”】】，以灰洒之则死。以其烟被之，则凡水虫无声。</p>
<p>【译文】</p>
<p class="normaltext3">蝈氏掌管除去叫声聒噪的耿黾等蛙类，焚烧不结籽的牡菊，用牡菊灰兑水洒向蛙类，蛙类就会死。如果将焚烧牡菊产生的烟散布在水面上，就会使水中所有虫子都不叫了。</p>
