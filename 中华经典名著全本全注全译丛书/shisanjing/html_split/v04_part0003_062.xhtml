<h3>六〇　迹人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．迹人掌邦田之地政<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，为之厉禁而守之，凡田猎者受令焉<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。禁麛卵者<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>，与其毒矢射者。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">迹人掌管王国田猎之地的政令，为之设置藩界、制订禁令而加以守护，凡是田猎的人都要接受迹人的命令。禁止捕杀幼兽和掏取鸟卵以及用涂毒药的箭头射杀禽兽。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>田之地：谓苑囿。郑《注》曰：“若今苑也。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>令：谓规定田猎的时间地点。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>麛：本指幼鹿，此处泛指一切幼兽。​​​​​​​​​</p>
</li>

</ol>
