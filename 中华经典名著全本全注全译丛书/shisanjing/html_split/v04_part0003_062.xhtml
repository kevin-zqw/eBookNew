<h3 class="title1" id="CHP5-61">六〇　迹人</h3>
<p class="normaltext">1．迹人掌邦田之地政【【田之地：谓苑囿。郑《注》曰：“若今苑也。”】】，为之厉禁而守之，凡田猎者受令焉【【令：谓规定田猎的时间地点。】】。禁麛卵者【【麛：本指幼鹿，此处泛指一切幼兽。】】，与其毒矢射者。</p>
<p>【译文】</p>
<p class="normaltext3">迹人掌管王国田猎之地的政令，为之设置藩界、制订禁令而加以守护，凡是田猎的人都要接受迹人的命令。禁止捕杀幼兽和掏取鸟卵以及用涂毒药的箭头射杀禽兽。</p>
