<h3>四一　翨氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．翨氏掌攻猛鸟【【猛鸟：郑《注》曰：“鹰、隼之属。”】】，各以其物为媒而掎之【【各以其物为媒而掎之：郑《注》曰：“置其所食之物于绢中，鸟来下则掎其脚。”按，绢，孙诒让说是“罗”的借字。掎（jǐ），拖住，牵住。此处谓捕获。】】。以时献其羽翮。</p>
<p>【译文】</p>
<p class="yiwen">翨氏掌管攻捕猛鸟，各用它们喜欢的食物放在罗网中作为诱饵，猛鸟下来取食时，绊住其脚而加以捕获。按季节进献猛鸟的羽毛。</p>
