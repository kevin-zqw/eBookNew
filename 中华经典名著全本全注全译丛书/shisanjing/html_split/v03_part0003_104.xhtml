<h2>齐风</h2>
<p><span class="pretxt">“齐风”是齐国的诗歌。齐国国土在今山东淄博一带。周武王灭商后，封功臣姜太公于齐，都于营丘（即今临淄）。其地濒临大海，通鱼盐之利，所以“其俗弥侈”。其诗也有舒缓、清绮之风。齐地又面山，民多狩猎，有尚武精神，诗中也有这方面的内容。还有婚姻恋爱及反映士大夫家庭生活方面的诗。故季札论乐，谓齐风“泱泱乎，大风也哉”。《乐记》也云：“温良而能断者宜歌齐。”今存诗十一篇。</span></p>
