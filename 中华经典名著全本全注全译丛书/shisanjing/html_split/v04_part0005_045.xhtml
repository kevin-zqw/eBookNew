<h3>四三　齐右</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．齐右掌祭祀、会同、宾客前齐车【【齐：音义皆同“斋”，下同。齐车：指王五路的金路。详《叙官》注。】】，王乘则持马，行则陪乘【【陪乘：即参乘，亦即车右。】】。凡有牲事【【牲事：牲，谓牺牲。郑《注》曰：“王见牲则拱而式。”式，通“轼”，行轼礼。】】，则前马【【前马：据郑《注》，是说齐右下车来到马前，面向马而退行，以防马惊奔。】】。</p>
<p>【译文】</p>
<p class="normaltext3">齐右负责在有祭祀、会同、接待宾客等事时站在齐车前等候王乘车，王上车时就扶持驾车的马，车子行进时就担任参乘。凡遇有王在车上向牲行轼礼的事，就下车到马的前边退行而监视马。</p>
