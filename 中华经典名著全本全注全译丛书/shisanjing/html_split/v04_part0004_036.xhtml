<h3>三四　𩎟师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．𩎟师掌教𩎟乐【【𩎟（mèi）乐：据郑《注》，为东方夷族之舞乐名。】】，祭祀则帅其属而舞之。大飨亦如之。</p>
<p>【译文】</p>
<p class="yiwen">𩎟师掌管教练东夷舞乐，遇到祭祀就率领其下属跳东夷之舞。举行大飨礼时也是这样。</p>
