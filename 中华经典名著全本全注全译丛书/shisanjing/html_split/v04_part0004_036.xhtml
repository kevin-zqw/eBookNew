<h3>三四　𩎟师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．𩎟师掌教𩎟乐<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，祭祀则帅其属而舞之。大飨亦如之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">𩎟师掌管教练东夷舞乐，遇到祭祀就率领其下属跳东夷之舞。举行大飨礼时也是这样。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>𩎟（mèi）乐：据郑《注》，为东方夷族之舞乐名。​​​​​​​​​</p>
</li>

</ol>
