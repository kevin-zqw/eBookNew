<h2>郑风</h2>
<p><span class="pretxt">郑，国名。西周宣王时，封其弟姬友于郑（即今陕西华州），即郑桓公。幽王末年，犬戎杀幽王和桓公，桓公儿子掘突继位，是为武公。国号仍称“郑”，都城在今河南新郑。《郑风》就是郑武公建国以后的诗，都是东周作品，有诗二十一篇，多言情之作。</span></p>
