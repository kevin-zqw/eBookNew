<h3>六八　掌蜃</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．掌蜃掌敛互物蜃物【【互物蜃物：互物，蚌蛤之属。蜃，大蛤，在此泛指蛤类。】】，以共闉圹之蜃【【闉（yīn）圹之蜃：闉，通“堙”。郑《注》曰：“阐，犹塞也。”谓用蜃灰填塞圹底以防潮。】】，祭祀共蜃器之蜃【【蜃器：装饰有蜃壳的祭器。】】，共白盛之蜃【【白盛之蜃：盛，通“成”。以蛤灰涂物、墙，以成其白。“成”“盛”可通。如上博楚简三《仲弓》：“夫季氏，河东之成（盛）家也。”郑《注》曰：“盛，犹成也。”】】。</p>
<p>【译文】</p>
<p class="yiwen">掌蜃掌管征收蚌蛤中的蛤类，以供填塞墓穴底部所需的蜃灰。祭祀时供给装饰祭器所需的蜃壳。供给粉刷器物或墙壁使成白色所需的蜃灰。</p>
