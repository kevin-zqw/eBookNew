<h2 class="kindle-cn-heading-1">桓公</h2>

  <p><span class="kindle-cn-bold">【题解】</span></p>

  <p class="kindle-cn-kai">鲁桓公（？—公元前694年在世，公元前721年—前694年在位），姬姓，名允，谥桓，鲁国第十五代国君，鲁惠公之子，鲁隐公之弟，生母为鲁惠公后立之夫人仲子，隐公十一年和公子翚合谋杀死隐公后即位。桓公即位后多次参与诸侯征伐会盟，与宋、齐、郑均有交战，其中桓公二年从宋国得到郜国大鼎置于太庙。</p>

  <p class="kindle-cn-kai">桓公三年，娶齐僖公之女、齐襄公之妹文姜为夫人。桓公十八年，齐襄公与文姜私通，指使公子彭生杀死鲁桓公。</p>

  <p class="kindle-cn-kai">鲁桓公嫡长子即位为鲁庄公；庶长子为庆父，其后为孟孙氏；次子为叔牙，其后为叔孙氏；三子为季友，其后为季孙氏；此三家后来把持鲁国国政，因其始祖为鲁桓公之后，称之为“三桓”。</p>
