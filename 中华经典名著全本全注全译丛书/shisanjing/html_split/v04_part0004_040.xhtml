<h3 class="sec-chapter"><span class="sptxt">三八</span><br/>鞮鞻氏</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">1．鞮鞻氏掌四夷之乐与其声歌，祭祀则吹而歌之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，燕亦如之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">鞮鞻氏掌管四方少数民族的舞乐及其歌唱，祭祀时就以管、籥吹奏歌唱，举行燕礼时也是这样做。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>吹而歌之：据郑《注》，是吹管、籥。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>燕：此谓燕礼。​​​​​​​​​</p>
</li>

</ol>
