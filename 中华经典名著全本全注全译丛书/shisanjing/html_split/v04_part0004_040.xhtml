<h3>三八　鞮鞻氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．鞮鞻氏掌四夷之乐与其声歌，祭祀则吹而歌之【【吹而歌之：据郑《注》，是吹管、籥。】】，燕亦如之【【燕：此谓燕礼。】】。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">鞮鞻氏掌管四方少数民族的舞乐及其歌唱，祭祀时就以管、籥吹奏歌唱，举行燕礼时也是这样做。</p>
