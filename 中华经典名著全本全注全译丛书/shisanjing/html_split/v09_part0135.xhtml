  <h3 class="sec-chapter">六年</h3>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】六年，春，晋赵盾、卫孙免侵陈<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。</p>

  <p class="zhengwen">【传】此帅师也，其不言帅师，何也？不正其败前事<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，故不与帅师也。</p>




    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】宣公六年，春天，晋国执政大臣赵盾、卫国大夫孙免入侵陈国。</p>

  <p class="yiwen">【传】这里是率领了军队的，经文不说率军，为什么呢？因为认为他败坏之前的事情不合正道，所以就不说他们率军了。</p>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】夏，四月。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】夏天，四月。</p>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】秋，八月，螽。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】秋天，八月，螽虫成灾。</p>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】冬，十月。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">冬天，十月。</p>
