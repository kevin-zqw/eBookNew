<h3 class="title1" id="CHP5-34">三三　司稽</h3>
<p class="normaltext">司稽掌巡市，而察其犯禁者与其不物者而搏之【【犯禁：谓违犯司市、质人、胥师、贾师、司暴五官的禁令。不物：指衣服怪异、窥探偷看和所拿物品不合常法。郑《注》曰：“衣服、视占不与众同及所操物不如品式。”按，占亦视。孙诒让曰：“物犹法也。不物，谓不如常法。”】】。掌执市之盗贼以徇，且刑之。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">司稽掌管巡查市场，察觉那些违犯禁令的人以及那些奇装异服、窥探偷看和所拿物品反常的人而加以抓捕。还掌管捉拿市场上的盗贼将其游街示众，且处以刑罚。</p>
