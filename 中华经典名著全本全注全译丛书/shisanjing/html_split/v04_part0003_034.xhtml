<h3 class="title1" id="CHP5-33">三二　司暴</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">司暴掌宪市之禁令【【宪：公布。】】，禁其斗嚣者与其暴乱者，出入相陵犯者，以属游饮食于市者【【属（zhǔ）：聚集，会合。】】。若不可禁，则搏而戮之【【搏：逮捕，捕捉。王应电曰：“执也。”戮：处罚，责罚。谓处以宪罚、徇罚、扑罚而使其蒙受耻辱。】】。</p>
<p>【译文】</p>
<p class="normaltext3">司暴掌管张榜公布市场相关的禁令，禁止那些在市场上斗殴吵闹的人和那些用暴力扰乱市场秩序的人，禁止那些出入市场侵犯欺凌他人的人，禁止那些在市场上聚众闲逛和吃喝的人。如果不能够禁止，就将其抓捕起来而加以处罚。</p>
