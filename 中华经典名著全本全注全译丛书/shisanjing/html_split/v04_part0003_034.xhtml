<h3 class="sec-chapter"><span class="sptxt">三二</span><br/>司暴</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">司暴掌宪市之禁令<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，禁其斗嚣者与其暴乱者，出入相陵犯者，以属游饮食于市者<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。若不可禁，则搏而戮之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">司暴掌管张榜公布市场相关的禁令，禁止那些在市场上斗殴吵闹的人和那些用暴力扰乱市场秩序的人，禁止那些出入市场侵犯欺凌他人的人，禁止那些在市场上聚众闲逛和吃喝的人。如果不能够禁止，就将其抓捕起来而加以处罚。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>宪：公布。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>属（zhǔ）：聚集，会合。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>搏：逮捕，捕捉。王应电曰：“执也。”戮：处罚，责罚。谓处以宪罚、徇罚、扑罚而使其蒙受耻辱。​​​​​​​​​</p>
</li>

</ol>
