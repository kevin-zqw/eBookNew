<h2 class="kindle-cn-heading-1">文公</h2>

  <p>【题解】</p>

  <p class="kindle-cn-kai">鲁文公（？—公元前609年在世，公元前626年—前609年在位），姬姓，名兴，谥文，鲁国第十九代国君，鲁僖公之子，生母为鲁僖公夫人声姜，在鲁僖公去世后即位为国君。鲁文公在位期间，晋国仍是春秋的霸主，鲁国对外附晋抗齐，于文公二年、三年、十三年三次至晋朝见晋君，以兵击败狄人于鹹，擒杀其首领长狄乔如。在鲁国内部，公室逐渐走向衰退，此时执政大夫为公子遂，鲁国从此出现大夫专政的局面，政治权力进一步下移，开始进入了“政在大夫”的时期。</p>
