<h3 class="sec-chapter"><span class="sptxt">六四</span><br/>掌葛</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">1．掌葛掌以时征絺绤之材于山农<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，凡葛征、征草贡之材于泽农以当邦赋之政令<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，以权度受之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">掌葛掌管按时向山地之农征收葛草和凡属与葛类似的草类、向泽农征收䔛纻等麻类而用以抵作上缴国家贡赋的政令，征收时要称量轻重长短而接受下来。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>絺绤之材：絺（chī），细葛布。绤（xì），粗葛布。絺绤之材，即指葛。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>凡葛征：江永曰：“盖草类之如葛者亦征之。”征，税也。草贡之材：郑《注》曰：“䔛（qǐnɡ）纻（zhù）之属可缉绩者。”按，纻谓纻麻，䔛亦麻类植物。二者皆可搓绳织布。​​​​​​​​​</p>
</li>

</ol>
