  <p class="pretxt">鲁宣公（？—公元前591年在世，公元前608年—前591年在位），姬姓，名俀（tuǐ），谥宣，鲁国第二十代国君，鲁文公之子，生母为鲁文公次夫人敬嬴。鲁文公夫人哀姜生二子，长子名恶，次子名视。次夫人敬嬴生一子，名俀，敬嬴与公子遂暗中勾结，在文公去世后杀死了恶和视，立俀为君，是为鲁宣公。</p>

  <p class="pretxt">鲁宣公在位期间，晋楚争霸仍是国际形势主旋律，宣公十二年晋楚邲之战中楚大败晋，在晋楚争霸中占据了上风。而在鲁国内部，政治上，宣公前期由公子遂执政，后期由季孙行父擅权，宣公十八年，鲁宣公试图削弱“三桓”未果而终，从此公室日益衰落，“三桓”日益强大。经济上，宣公十五年初税亩，废除了井田制，标志着对土地私有制的承认。</p>
