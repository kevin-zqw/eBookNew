<h3 class="title1" id="CHP5-78">七七　𩟄人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．𩟄人掌凡祭祀共盛【【𩟄（chì）人掌凡祭祀共盛：𩟄，同“饎”（参见本篇《叙官》第60节）。共盛，郑《注》日：“炊而共之。”】】。共王及后之六食【【六食：六种谷物做成的饭。郑《注》曰：“六谷之饭。”孙诒让曰：“凡祭祀之粢盛，皆于灶炊之。”】】。凡宾客共其簠簋之食【【“凡宾客”句：郑玄注：“谓致飧饔。”即在致飧、致饔饩时。】】。飨、食亦如之。</p>
<p>【译文】</p>
<p class="normaltext3">𩟄人掌管凡是属祭祀所当供给的装在簠簋中的炊熟的米。供给王和王后用六谷做的饭食。凡是招待宾客，供给用簠簋盛的炊熟的饭食。每逢举行飨礼和食礼等宴会，也是这样做。</p>
