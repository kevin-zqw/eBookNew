<h2>闵公</h2>
<p>【题解】</p>
<p><span class="kindle-cn-kai">闵公，或作愍公、湣公，是鲁国第十七任君主。名启，鲁庄公庶子，母亲叔姜。前662年，庄公卒，季友按照庄公的命令，立子般为君。即位两个月，庆父使圉人荦杀子般于党氏，立闵公。时闵公年幼（至多八岁），大权为庆父把持。闵公在位仅两年（前661—前660）。前660年，庆父派卜齮袭杀闵公于武闱。</span></p>
