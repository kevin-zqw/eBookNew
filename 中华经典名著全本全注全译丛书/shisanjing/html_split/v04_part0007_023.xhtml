<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>雕人：负责琢磨的五种工匠之一。盖以雕琢骨角等为业。其原文已阙。《经典释文》曰：“雕，本亦作彫。”《说文·彡部》曰：“彫，琢文也，从彡周声。”​​​​​​​​​</p>
</li>
