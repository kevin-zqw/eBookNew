<h3 class="title1" id="CHP7-49">四八　道仆</h3>
<p class="normaltext">1．道仆掌驭象路以朝夕【【朝夕：朝，谓早朝；夕，谓傍晚接见有事来朝之臣。】】，燕出入，其法仪如齐车【【其法仪如齐车：齐车，即王的金路。其仪法参见本篇前《道右》、《齐右》及《齐仆》。】】。掌贰车之政令【【贰车：谓象路的副车，亦十二乘。凡王五路的副车皆各十二乘。】】。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">道仆负责为王驾驭象路而早晚上朝，或燕游时进出，其仪法同齐车一样。掌管有关象路的副车的政令。</p>
