<h3>四八　道仆</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．道仆掌驭象路以朝夕<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，燕出入，其法仪如齐车<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。掌贰车之政令<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">道仆负责为王驾驭象路而早晚上朝，或燕游时进出，其仪法同齐车一样。掌管有关象路的副车的政令。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>朝夕：朝，谓早朝；夕，谓傍晚接见有事来朝之臣。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>其法仪如齐车：齐车，即王的金路。其仪法参见本篇前《道右》、《齐右》及《齐仆》。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>贰车：谓象路的副车，亦十二乘。凡王五路的副车皆各十二乘。​​​​​​​​​</p>
</li>

</ol>
