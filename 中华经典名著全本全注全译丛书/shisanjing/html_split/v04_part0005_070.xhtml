<h3 class="title1" id="CHP7-69">六八　撢人</h3>
<p class="normaltext">1．撢人掌诵王志，道国之政事，以巡天下之邦国而语之，使万民和说而正王面【【面：郑《注》曰：“犹乡（向）也。”】】。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">撢人掌管向诸侯国诵说王的心志，讲述王国的政事，通过巡行天下的诸侯国而告诉他们，使万民和睦高兴而心向王。</p>
