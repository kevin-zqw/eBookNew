<h2 id="hh2-158">桧风</h2>
<p><span class="kindle-cn-kai">“桧（kuài）风”，即桧地的乐调。桧地在今河南郑州、新镇、荥阳、密县一带。其君妘姓，祝融之后。周平王初，为郑武公所灭，其地为郑所有。今存诗四篇，一般认为都是郐亡国之前的诗，格调低沉忧伤。</span></p>
