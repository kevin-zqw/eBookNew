  <h3>六年</h3>

  <p>【经】六年，春，晋赵盾、卫孙免侵陈【【孙免：卫国大夫。】】。</p>

  <p>【传】此帅师也，其不言帅师，何也？不正其败前事【【败：败坏，毁坏。前事：指宣公元年“晋赵盾帅师救陈”之事。】】，故不与帅师也。</p>




  <p>【译文】</p>

  <p class="yiwen">【经】宣公六年，春天，晋国执政大臣赵盾、卫国大夫孙免入侵陈国。</p>

  <p class="yiwen">【传】这里是率领了军队的，经文不说率军，为什么呢？因为认为他败坏之前的事情不合正道，所以就不说他们率军了。</p>

  <p>【经】夏，四月。</p>

  <p>【译文】</p>

  <p class="yiwen">【经】夏天，四月。</p>

  <p>【经】秋，八月，螽。</p>

  <p>【译文】</p>

  <p class="yiwen">【经】秋天，八月，螽虫成灾。</p>

  <p>【经】冬，十月。</p>

  <p>【译文】</p>

  <p>冬天，十月。</p>
