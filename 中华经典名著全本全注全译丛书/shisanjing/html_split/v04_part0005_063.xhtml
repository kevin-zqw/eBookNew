<h3>六一　合方氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">合方氏掌达天下之道路，通其财利，同其数器【【器：据郑《注》，是指秤，计重量的器具。】】，壹其度量，除其怨恶，同其好善【【好善：郑《注》曰：“所好所善，谓风俗所高尚。”】】。</p>
<p>【译文】</p>
<p class="yiwen">合方氏负责使天下道路通达，使天下财物流通，使天下计数方法和称量轻重的器具统一，长度和容量的标准一致，消除国家间的仇怨，使天下的好尚相同。</p>
