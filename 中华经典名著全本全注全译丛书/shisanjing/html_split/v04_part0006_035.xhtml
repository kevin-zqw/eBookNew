<h3 class="sec-chapter"><span class="sptxt">三三</span><br/>萍氏</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">1．萍氏掌国之水禁<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。几酒<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，谨酒<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>。禁川游者<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote4" id="note4"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">萍氏掌管国家有关水的禁令。稽察百姓饮酒是否适量、时间适宜，节制人们用酒。禁止在河里游泳以防意外。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>水禁：有关河川水域的禁令。郑《注》曰：“谓水中害人之处，及入水捕鱼鳖不时。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>几酒：郑《注》曰：“苛察酤买过多及非时者。”朱申曰：“司察非时饮酒者。”按，古人饮酒有时，如祭祀、举行乡饮酒礼及婚娶等，非此则不饮。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>谨酒：郑《注》曰：“使民节用酒也。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote4">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note4">◎</a>禁川游者：据郑《注》，是为防人溺水。​​​​​​​​​</p>
</li>

</ol>
