<h2>周南</h2>
<p><span class="pretxt">周是地名（一说国名），在雍州岐山之阳，南指周以南之地，是周公姬旦的封地，即今河南西南部及湖北西北部一带。这些诗大多是西周末年、东周初年的作品。现存十一篇，内容以涉及婚姻、爱情、礼俗居多。</span></p>
