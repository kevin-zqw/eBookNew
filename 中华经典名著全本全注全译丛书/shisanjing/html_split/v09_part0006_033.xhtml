<body>
  <h3>三十二年</h3>

  <p class="yuanwen"><br/></p>
  <p>【经】三十有二年，春，王正月。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】僖公三十二年，春天，周王的正月。</p>

  <p class="yuanwen"><br/></p>
  <p>【经】夏，四月，己丑【【己丑：当为该年四月的十五日。】】，郑伯捷卒【【郑伯捷：郑国国君，姓姬，名捷（或作“踕”），谥文，即郑文公。】】。</p>




    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】夏天，四月，己丑（十五）日，郑文公姬捷去世。</p>

  <p class="yuanwen"><br/></p>
  <p>【经】卫人侵狄。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】卫人入侵狄人。</p>

  <p class="yuanwen"><br/></p>
  <p>【经】秋，卫人及狄盟。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】秋天，卫人和狄人缔结盟约。</p>

  <p class="yuanwen"><br/></p>
  <p>【经】冬，十有二月，己卯【【己卯：当为该年十二月的初九日。】】，晋侯重耳卒【【晋侯重耳：晋国国君，姓姬，名重耳，谥文，即晋文公。】】。</p>




    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】冬天，十二月，己卯（初九）日，晋文公姬重耳去世。</p>
