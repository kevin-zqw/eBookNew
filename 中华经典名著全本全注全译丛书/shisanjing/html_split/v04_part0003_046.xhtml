<h3>四四　鄙师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．鄙师各掌其鄙之政令、祭祀【【祭祀：指祭禜。即祭祀水旱之神。郑《注》曰：“祭禜也。”按，祭禜即禜祭，是为禳除水旱而举行的祭祀（参见《党正》注）。】】。凡作民【【作民：即《党正》“凡作民而师、田、行、役”。李光坡曰：“谓起徒役也。”】】，则掌其戒令。</p>
<p>【译文】</p>
<p class="normaltext3">鄙师各自掌管本鄙的政令和祭祀。凡是国家征调民众去服征伐、田猎、巡狩等劳役，就要掌管相关的戒令。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．以时数其众庶，而察其媺恶而诛赏。岁终，则会其鄙之政而致事。</p>
<p>【译文】</p>
<p class="normaltext3">按季节调查统计鄙中的民众人数，察访他们表现的好坏而给予赏罚。每年夏历年终，就要总结本鄙的政事而向上级汇报。</p>
