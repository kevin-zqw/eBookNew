<h3>六三　形方氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．形方氏掌制邦国之地域，而正其封疆，无有华离之地<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。使小国事大国，大国比小国。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">形方氏掌管制定诸侯国的地域，规正它们的疆界，不要有不正或相互绝离的土地。使小国服事大国，大国亲睦小国。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>华（kuā）离：华用若“𠇗”，郑《注》曰：“正之使不𠇗邪离绝。”段玉裁《汉读考》曰：“离绝，谓若间以他国之地，逾境而治之。”​​​​​​​​​</p>
</li>

</ol>
