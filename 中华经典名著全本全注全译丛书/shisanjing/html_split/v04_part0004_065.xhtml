<h3>六三　御史</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．御史掌邦国、都鄙及万民之治令，以赞冢宰【【“御史”二句：谓掌治其文书，以赞冢宰。冢宰即大宰。】】。凡治者受法令焉。掌赞书。凡数从政者【【凡数从政者：凡数，《释文》作“数凡”，孔继汾、洪颐煊等赞同作“数凡”。郑《注》曰：“自公卿以下至胥吏凡数，及其见在空缺者。”从政者，谓自公卿至胥徒所有在官府工作的人员。】】。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">御史掌管有关各诸侯国、采邑以及民众治理方面的命令文书，以协助冢宰进行治理。凡是从事治理的官吏都从御史那里收受书面的法令条文。掌管帮助王起草命令。统计所有从政人员的数目。</p>
