<h2>闵公</h2>

  <p>【题解】</p>

  <p class="pretxt">鲁闵公（？—公元前660年在世，公元前661年—前660年在位），姬姓，名启方，谥闵，鲁国第十七代国君，鲁庄公之子，生母为鲁庄公妾叔姜，叔姜为鲁庄公夫人哀姜之妹，由庆父在杀害子般后立为国君。闵公二年，庆父欲自立为君，与哀姜合谋杀害闵公，国人不满，庆父逃亡莒国，哀姜回到齐国。季友奉公子申即位，是为鲁僖公。</p>
