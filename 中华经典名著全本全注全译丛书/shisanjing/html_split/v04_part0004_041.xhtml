<h3 class="title1" id="CHP6-40">三九　典庸器</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．典庸器掌藏乐器、庸器【【庸器：据郑《注》，谓从战败国所获钟鼎等重器。庸，功也。因刻有记功文字，故称。】】。及祭祀，帅其属而设筍虡【【筍虡（sǔnjù）：悬挂钟磬等乐器的木架，两柱之间悬挂钟磬的横梁称筍，两边的立柱称虡。】】，陈庸器【【陈庸器：郑《注》曰：“陈功器，以华国也。”按，陈庸器以壮国威。】】。飨、食、宾射亦如之。大丧，廞筍虡。</p>
<p>【译文】</p>
<p class="normaltext3">典庸器掌管收藏乐器和庸器。等到祭祀时，率领其下属陈列筍虡，陈列庸器。举行飨礼、食礼和宾射礼时也是这样做。遇到大丧时，陈列用来随葬的筍虡。</p>
