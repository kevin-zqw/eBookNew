<h3>一三　司险</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．司险掌九州之图，以周知其山林、川泽之阻，而达其道路。设国之五沟、五涂【【五沟、五涂：郑《注）曰：“五沟，遂、沟，洫、浍、川也。五涂，径、畛、涂、道、路也。”（参见《地官·遂人》第4节及《考工记·匠人》第10节）】】，而树之林，以为阻固，皆有守禁，而达其道路。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">司险掌管九州的地图，以遍知各州的山林、川泽的险阻，而开通其间的道路。在国都郊野之地设置五沟、五途，而种植林木，作为阻固，阻固处都设有守禁，而使道路通达。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．国有故，则藩塞阻路而止行者，以其属守之，唯有节者达之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">国家有变故，就设藩篱阻塞道路而禁止行人，用下属守卫要害处，只有持旌节的人才可通行。</p>
