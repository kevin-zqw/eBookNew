<h3>四〇　穴氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．穴氏掌攻蛰兽<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，各以其物火之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，以时献其珍异<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>、皮革。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">穴氏掌管攻捕冬季蛰伏的野兽，各用它们喜欢吃的食物在洞穴外用火烧，用香气引诱它们出洞然后捕捉。按季节进献可供膳羞的珍异美味和皮革。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>蛰兽：郑《注》曰：“熊罴之属冬藏者也。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>各以其物火之：郑《注》曰：“将攻之，必先烧其所食之物于穴外以诱出之，乃可得之。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>珍异：谓熊掌等难得的美味。​​​​​​​​​</p>
</li>

</ol>
