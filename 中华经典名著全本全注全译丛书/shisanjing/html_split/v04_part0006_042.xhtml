<h3 class="title1" id="CHP8-41">四〇　穴氏</h3>
<p class="normaltext">1．穴氏掌攻蛰兽【【蛰兽：郑《注》曰：“熊罴之属冬藏者也。”】】，各以其物火之【【各以其物火之：郑《注》曰：“将攻之，必先烧其所食之物于穴外以诱出之，乃可得之。”】】，以时献其珍异【【珍异：谓熊掌等难得的美味。】】、皮革。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">穴氏掌管攻捕冬季蛰伏的野兽，各用它们喜欢吃的食物在洞穴外用火烧，用香气引诱它们出洞然后捕捉。按季节进献可供膳羞的珍异美味和皮革。</p>
