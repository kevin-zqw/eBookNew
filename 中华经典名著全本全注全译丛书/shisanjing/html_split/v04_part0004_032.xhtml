<h3 class="title1" id="CHP6-31">三十　磬师</h3>
<p class="normaltext">1．磬师掌教击磬、击编钟，教缦乐、燕乐之钟磬【【缦乐、燕乐：缦乐，杂乐。郑《注》曰：“杂声之和乐”。据孙诒让说，杂声非雅乐，但却可同雅乐相和。燕乐，此即房中之乐，指后、夫人在房中演唱以讽劝其君的乐歌。郑《注》曰：“房中之乐，所谓阴声也。”】】。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">磬师掌管教导视瞭敲击编磬、编钟，教导他们敲击缦乐、燕乐演奏中的钟磬。</p>
<p class="normaltext">2．凡祭祀，奏缦乐。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">凡是举行祭祀，就演奏缦乐。</p>
