<h3 class="title1" id="CHP7-68">六七　匡人</h3>
<p class="normaltext">1．匡人掌达法则【【法则：郑《注》曰：“八法，八则，邦国之官府、都鄙亦用焉。”案八法、八则，参见《天官·大宰》第2、3节。】】，匡邦国，而观其慝【【慝（tè）：郑《注》曰：“奸伪之恶也。”】】，使无敢反侧，以听王命。</p>
<p>【译文】</p>
<p class="normaltext3">匡人负责宣达八法、八则，用以匡正诸侯国，而观察是否有为奸作恶的，使他们不敢违背法度，而听从王的命令。</p>
