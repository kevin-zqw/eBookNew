<h3>六七　匡人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．匡人掌达法则<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，匡邦国，而观其慝<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，使无敢反侧，以听王命。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">匡人负责宣达八法、八则，用以匡正诸侯国，而观察是否有为奸作恶的，使他们不敢违背法度，而听从王的命令。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>法则：郑《注》曰：“八法，八则，邦国之官府、都鄙亦用焉。”案八法、八则，参见《天官·大宰》第2、3节。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>慝（tè）：郑《注》曰：“奸伪之恶也。”​​​​​​​​​</p>
</li>

</ol>
