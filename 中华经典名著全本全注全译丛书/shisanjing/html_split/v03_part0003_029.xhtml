<h2 id="hh2-28">邶风</h2>
<p><span class="kindle-cn-kai">邶、鄘、卫三国，都是殷商故地，在朝歌一带。武王灭殷以后，三分其地，朝歌之北是邶，其东是鄘，其南是卫，其后邶、鄘之地并入卫国，故《邶风》《鄘风》《卫风》也就是卫诗，多为东周时作品。这些诗有反抗和揭露上层统治者丑恶行为的，如《鄘风·相鼠》《鄘风·墙有茨》《邶风·新台》等；有在婚姻恋爱方面反映妇女命运和反抗精神的，如《邶风·柏舟》《卫风·氓》《邶风·谷风》等。现存《邶风》十九首。</span></p>
