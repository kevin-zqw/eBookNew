<h2>第五章</h2>
  <div class="img0">
    <img alt="alt" src="../Images/tijie.png" width="50px"/>
  </div>
<p class="pretxt">本章紧承上章智、愚、贤、不肖者都不能行、不能明中庸之道而来。人们既已不能明白中庸之道的真正意义，也就不会去实行它了。因而记述了孔子担心中庸之道在天下难以实行的慨叹，以阐明圣人所常怀于心的忧患意识。其作用在于承上启下，以引起下章论舜的话。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">子曰：“道其不行矣夫【【其：表示大概、恐怕等推测的语气助词。矣夫（fú）：表示感叹的语气助词，相当于现代汉语的“啊”“啦”等感叹词。】】！”</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">孔子说：“中庸的道理（大家全不明了），大概是不能够实行了啊！”</p>
