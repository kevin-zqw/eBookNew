<h2>大雅</h2>
<p class="pretxt">《大雅》三十一篇，是庙堂祭祀的乐章，全为西周时期作品，其作者多为周王朝的上层人物。内容以歌颂周朝先王先公的功绩，记述周朝的历史，以及政治、军事、祭祀等方面的活动为主。总的看来，格调比较庄严肃穆，很少风云月露之态，没有《小雅》灵秀清丽的风格及内容的多姿多样。但布局严整，叙事高妙曲折，读来也颇具神韵，同时也是了解周朝历史极其宝贵的第一手资料。</p>
