<h3>六六　掌炭</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．掌炭掌灰物、炭物之征令【【灰物、炭物：皆用焚烧草木的办法制成。郑《注》曰：“灰给浣练。”则灰可洗衣浣布。】】，以时入之【【以时入之：《礼记·月令》：“季秋之月，……草木黄落，乃伐薪为炭。”则炭的征收约在季秋。】】，以权量受之，以共邦之用。凡炭灰之事。</p>
<p>【译文】</p>
<p class="yiwen">掌炭掌管执行征收草木灰、木炭等物的征收法令，按时征收，征收时要用秤称重量而后接受下来，以供给王国使用。凡是有关炭、灰的事情都掌管。</p>
