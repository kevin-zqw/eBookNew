<h2>唐风</h2>
<p class="pretxt">“唐风”即唐地的乐调。周成王封他的弟弟姬叔虞于唐，都城即今山西翼城县南。唐地有晋水，后来改国号为晋。其地土瘠民贫，但勤俭质朴，忧深思远，有尧之遗风。今存唐风十二篇，都是晋国的诗歌，可能都是东周时作品。其诗风与《魏风》略近，情调比较忧伤、苦涩，多人生之悲，故吴季札论《唐风》曰：“思深哉！其陶唐氏之遗民乎？不然，何忧之远也？非令德之后，谁能若是！”</p>
