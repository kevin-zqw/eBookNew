<h2>鲁颂</h2>
<p><span class="pretxt">鲁是周公长子伯禽的封国，封地在今山东曲阜一带。成王因周公有大功于天下，故赐伯禽以天子之礼乐。鲁国于是有了《颂》诗，作为庙堂的乐歌。《鲁颂》共四篇，都是春秋时代作品。产生地是春秋鲁国的国都（今山东曲阜）。</span></p>
