<h2 class="kindle-cn-heading-1">桓公</h2>
<p>【题解】</p>
<p><span class="kindle-cn-kai">桓公，鲁国第十五代国君。名允，一名轨，鲁惠公之子，鲁隐公之弟。由于是惠公正室夫人仲子所生，所以被立为太子。惠公去世时年纪尚幼，由其兄公子息（鲁隐公）摄政。鲁隐公被弑后，于前711年即位，在位十八年。前694年桓公赴齐，齐襄公指使公子彭生杀桓公。鲁桓公有四子：庶长子庆父，庶次子叔牙，嫡长子公子同，嫡次子季友。桓公死后，鲁立太子同，是为庄公。庆父、叔牙、季友三兄弟后代演化成权分鲁国的“三桓”。在桓公时代，楚国初步登上中原争霸的政治舞台。</span></p>
