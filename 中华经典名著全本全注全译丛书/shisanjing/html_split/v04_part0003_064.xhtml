<h3 class="title1" id="CHP5-63">六二　角人</h3>
<p class="normaltext">1．角人掌以时征齿、角、凡骨物于山泽之农【【齿、角：齿谓象牙。角谓犀牛麋鹿角。山泽之农，既种田又田猎畜牧的山泽之民。】】，以当邦赋之政令，以度量受之，以共财用。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">角人掌管按时向山泽地区的农民征收兽齿、兽角和一切有用的骨制品，而用以抵作上缴国家赋税的政令，征收时用度量器具度量后才接受征收物，以供给国家有关部门的财用。</p>
