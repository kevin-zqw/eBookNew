<h3>六二　角人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．角人掌以时征齿、角、凡骨物于山泽之农<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，以当邦赋之政令，以度量受之，以共财用。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">角人掌管按时向山泽地区的农民征收兽齿、兽角和一切有用的骨制品，而用以抵作上缴国家赋税的政令，征收时用度量器具度量后才接受征收物，以供给国家有关部门的财用。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>齿、角：齿谓象牙。角谓犀牛麋鹿角。山泽之农，既种田又田猎畜牧的山泽之民。​​​​​​​​​</p>
</li>
