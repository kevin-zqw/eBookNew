<h3>一四　裘氏（阙）【【按，原文已阙。《说文·裘部》曰：“裘，皮衣也，从衣求声。”按，古代的裘，毛在外表，皮在里面。裘氏是五种治皮工匠之一，可能负责制造毛绒外翻的裘皮服装。】】</h3>
