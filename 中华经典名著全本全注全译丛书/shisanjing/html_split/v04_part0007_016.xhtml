<h3>一四　裘氏（阙）<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup></h3>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>按，原文已阙。《说文·裘部》曰：“裘，皮衣也，从衣求声。”按，古代的裘，毛在外表，皮在里面。裘氏是五种治皮工匠之一，可能负责制造毛绒外翻的裘皮服装。​​​​​​​​​</p>
</li>

</ol>
