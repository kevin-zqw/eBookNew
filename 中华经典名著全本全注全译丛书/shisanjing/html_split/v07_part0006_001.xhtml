<h2>僖公</h2>
<p>【题解】</p>
<p><span class="pretxt">僖公，或作釐公，鲁国第十八任国君。名申，庄公少子，闵公弟，成风所生。前660年庆父杀闵公，鲁季友立申，是为僖公。在位三十三年，前627年死，子文公兴立。僖公在位的三十多年里，晋文公重耳经过十九年的流亡，重新回到晋国当上国君，振兴晋国，并在僖公二十八年城濮之战中打败楚国，成为霸主，建立了继齐桓公之后又一强大的霸业。僖公在位期间，诸侯国之间还发生了几次重要的战争，如僖公十五年的秦晋韩原之战，僖公二十二年的泓之战，僖公三十三年的崤之战，成为春秋中期争霸斗争中的重要事件。在这期间，五霸中的齐桓公、宋襄公、晋文公叱咤一时之后都死去。春秋的形势，进入一个新的时期。</span></p>
