  <p class="pretxt">鲁僖公（？—公元前627年在世，公元前659年—前627年在位），姬姓，名申，谥僖，鲁国第十八代国君，鲁庄公之子，生母为鲁庄公妾成风。据《史记·鲁世家》，他是闵公姬启的弟弟，而《汉书·五行志》则认为他是闵公的庶兄。闵公被杀害后，由公子季友拥立为国君。</p>

  <p class="pretxt">僖公即位时年幼，由季友执政，季友去世后僖公逐渐掌握鲁国国政，时正值齐桓、晋文先后称霸时期，楚国也逐渐强大，先后发生了晋楚城濮之战、秦晋韩原之战、宋楚泓之战、秦晋殽之战等关键战役以及召陵之盟这样的重大事件。鲁僖公在位期间先后经历齐桓、晋文称霸，同时又要面对宋襄、楚成等强敌环伺的局面，鲁国先依附于齐，晋文公称霸之后长期依附于最强大的晋国。</p>
