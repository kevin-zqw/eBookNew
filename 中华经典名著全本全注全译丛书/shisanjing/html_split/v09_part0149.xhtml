  <p class="pretxt">鲁成公（？—公元前573年在世，公元前591年—前573年在位），姬姓，名黑肱，鲁国第二十一代国君，鲁宣公之子，生母为鲁宣公夫人穆姜，在鲁宣公去世后即位为国君。</p>

  <p class="pretxt">鲁成公在位期间，执政大夫为“三桓”季孙氏之季孙行父，对外附晋抗齐，成公二年，在鞍之战中打败齐国。成公七年，《春秋》经文首次记载了吴国事件，标志吴国开始崛起。成公十五年，晋楚鄢陵之战中晋国战胜，重新夺回霸权，而楚国不断遭到吴国骚扰，国势下行。</p>

  <p class="pretxt">在鲁国内部，“三桓”把持国政，于成公元年改革了军赋制度，实行了丘甲制度。</p>
