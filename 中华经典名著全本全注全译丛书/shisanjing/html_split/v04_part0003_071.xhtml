<h3>六九　囿人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．囿人掌囿游之兽禁【【囿游之兽禁：囿，汉时称苑，即园林。囿游，离宫别苑。周代于大苑（即囿）中另建小苑，小苑中建离宫。因是王的游乐处，故称囿游。禁，郑《注》曰：“囿游，囿之离宫小苑观处也。养兽以宴乐视之。禁者，其藩卫也。”】】，牧百兽【【牧百兽：郑玄注：备养众物也。今掖庭有鸟兽，自熊虎孔雀，至于狐狸凫鹤备焉。”】】，祭祀、丧纪、宾客，共其生兽、死兽之物。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">囿人掌管囿中离宫别苑游乐处野兽的设置藩篱和防禁，畜养苑中的各种野兽，遇到祭祀、丧事、招待宾客，供给所需的从囿中猎获的活兽与杀死的禽兽。</p>
