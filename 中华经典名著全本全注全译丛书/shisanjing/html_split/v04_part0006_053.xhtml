<h3 class="title1" id="CHP8-52">五一　伊耆氏</h3>
<p class="normaltext">1．伊耆氏掌国之大祭祀共其杖咸【【杖咸：临时存放拐杖的盒子。咸，通“函”，匣子，盒子。郑《注》曰：“咸，读为‘函’。老臣虽杖于朝，事鬼神尚敬，去之，有司以此函藏之，既事乃授之。”】】。军旅，授有爵者杖【【授有爵者杖：据《注》《疏》，有爵者，指士以上各级军官，授杖以与士兵相区别，将军则杖钺。】】。共王之齿杖【【齿杖：天子赐年老者（七十岁以上）的手杖。郑《注》曰：“王之所以赐老者之杖。”】】。</p>
<p>【译文】</p>
<p class="normaltext3">伊耆氏掌管在国家举行大祭祀时供给临时存放老臣们的杖所用的匣子。遇到军队出征，向有爵位者授杖。供给王赐予老人所用的杖。</p>
