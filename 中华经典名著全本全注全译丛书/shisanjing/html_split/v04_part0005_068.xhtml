<h3>六六　原师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．原师掌四方之地名，辨其丘、陵、坟、衍、原、隰之名物、之可以封邑者【【丘、陵、坟、衍、原、隰：参见《地官，大司徒》第2节注②。封邑：孙诒让曰：“谓立邑而为之畺界。封，即《大司徒》‘沟封’之‘封’”。】】。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">原师掌管四方的地形之名，辨别丘、陵、坟、衍、原、隰的名称和物产、辨别其中可以划分出来建造居邑的地方。</p>
