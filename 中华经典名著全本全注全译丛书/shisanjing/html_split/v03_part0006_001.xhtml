<p class="pretxt">《毛诗序》说：“颂者，美盛德之形容，以其成功告于神明者也。”这说明它是宗庙祭祀的乐歌。《颂》诗不但用来演奏，还可以且歌且舞，进行表演。其声音缓慢，有的无韵，不分章。</p>
