<h3>二三　蛮隶</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．蛮隶掌役校人养马<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。其在王宫者，执其国之兵以守王宫，在野外则守厉禁。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">蛮隶负责接受校人役使而养马。那些在王宫中的蛮隶，手持本国兵器以守卫王宫，在野外时，就担任警卫守卫王的行宫的屏藩。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>掌役校人养马：校人，官名。掌管养马，属地官。贾《疏》以为《夏官·校人》养马不见隶者，是蛮隶盖充养马之杂役。​​​​​​​​​</p>
</li>

</ol>
