<p class="pretxt">“雅”是产生于周朝王畿一带的乐调。朱熹《诗集传》说：“雅者，正也，正乐之歌也。其篇本有大小之殊，而先儒说又各有正变之别。以今考之，正小雅，燕飨之乐也。正大雅，会朝之乐、受釐陈戒之辞也。”根据朱说，“雅”有大小之分，大约与表演场合及官方、民间规模的不同有关，燕飨时奏小雅，朝会时奏大雅。惠周惕《诗说》则认为：“大小二雅，当以音乐别之，不以政之大小论也，如吕有大小吕。”可为一说。</p>
