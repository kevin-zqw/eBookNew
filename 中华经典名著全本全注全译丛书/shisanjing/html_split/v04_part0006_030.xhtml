<h3>二八　禁杀戮</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．禁杀戮掌司斩杀戮者【【司斩杀戮者：司，通“伺”，伺察，稽察。斩杀戮者，皆谓杀人者。斩，腰斩；杀，砍头；戮，戮尸。参见《秋官·掌戮》。】】，凡伤人见血而不以告者，攘狱者，遏讼者【【攘狱者，遏讼者：攘，推却。郑《注》曰：“攘，犹却也。却狱者，言不受也。”遏，阻止。郑司农曰：“遏止欲讼者。”】】，以告而诛之。</p>
<p>【译文】</p>
<p class="normaltext3">禁杀戮掌管稽察斩、杀、戮等杀人事件，以及一切伤害他人至于流血而被害者无法控告的，被害者告官而拒绝受理诉讼的，或阻挠被害者诉讼的等事件，查明情况后报告司寇而加以处罚。</p>
