<h3 class="sec-chapter"><span class="sptxt">三六</span><br/>籥师</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">1．籥师掌教国子舞羽吹籥<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。祭祀则鼓羽籥之舞。宾客飨、食，则亦如之。大丧，廞其乐器，奉而藏之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">籥师掌管教导国子持羽吹籥而跳文舞。每逢举行祭祀就击鼓作为跳文舞的节奏。招待宾客举行飨礼或食礼时，就也是这样做。遇到大丧时，就要陈列所掌管而用来随葬的乐器，并奉送到墓地而藏于椁中。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>舞羽吹籥：即文舞。郑《注》曰：“文舞有持羽、吹籥者，所谓籥舞也。……《诗》云：‘左手执籥，右手秉翟（野鸡羽毛）。’”按，籥，管乐器，六孔，舞者所吹。​​​​​​​​​</p>
</li>

</ol>
