<h3 class="title1" id="CHP6-37">三六　籥师</h3>
<p class="normaltext">1．籥师掌教国子舞羽吹籥【【舞羽吹籥：即文舞。郑《注》曰：“文舞有持羽、吹籥者，所谓籥舞也。……《诗》云：‘左手执籥，右手秉翟（野鸡羽毛）。’”按，籥，管乐器，六孔，舞者所吹。】】。祭祀则鼓羽籥之舞。宾客飨、食，则亦如之。大丧，廞其乐器，奉而藏之。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">籥师掌管教导国子持羽吹籥而跳文舞。每逢举行祭祀就击鼓作为跳文舞的节奏。招待宾客举行飨礼或食礼时，就也是这样做。遇到大丧时，就要陈列所掌管而用来随葬的乐器，并奉送到墓地而藏于椁中。</p>
