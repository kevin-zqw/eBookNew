<h3>六四　山师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．山师掌山林之名<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，辨其物，与其利害<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，而颁之于邦国，使致其珍异之物。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">山师掌管山林的名号，辨别山中的物产，以及有利或有害于人的动、植物，而划分给诸侯国，使他们进贡珍异的物产。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>山师：贾《疏》说：“此山师及下川师、原师等，皆是遥掌畿外邦国之内山川原隰之等，使出税珍异，以供王家也。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>利害：利，谓哪些物产可为人所利用；害，谓能毒人害人的虫兽。​​​​​​​​​</p>
</li>

</ol>
