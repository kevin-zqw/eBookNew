<h3>五七　圉人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．圉人掌养马刍牧之事，以役圉师。凡宾客、丧纪，牵马而入陈【【“凡宾客、丧纪”二句：据《注》《疏》，宾客入陈之马，是王赐宾客之马，牵而陈于宾客馆舍；丧纪之陈马，是指启殡后、出葬前，行朝庙礼时所陈准备用以驾乘车之马，陈于祖庙。】】。廞马亦如之【【廞马：案这是指用作明器的驾车的车马（参见《夏官·校人》第5节）。】】。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">圉人掌管饲养和放牧马的事，而听从圉师指使。凡接待宾客，或有丧事，就牵马进来陈列。陈列用作明器的驾遣车的马也一样。</p>
