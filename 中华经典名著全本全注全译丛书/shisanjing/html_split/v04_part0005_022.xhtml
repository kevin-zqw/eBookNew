<h3>二〇　射鸟氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．射鸟氏掌射鸟【【鸟：据郑《注》，是指“中膳羞”的鸟。】】。祭祀，以弓矢驱乌鸢【【驱乌鸢（yuān）：郑《注》说，乌和鸢都是“善钞盗”的鸟，而且粪便污人，所以要加以驱逐。】】。凡宾客、会同、军旅，亦如之。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">射鸟氏掌管射鸟。举行祭祀，就用弓箭驱逐乌鸦和鸢。凡有接待宾客、会同、出征等事，也这样做。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．射则取矢。矢在侯高，则以并夹取之【【并夹：是一种长柄的钳，以便钳取高处的矢。】】。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">举行射箭比赛就负责收取射在侯处的矢。矢在侯上过高，就用并夹夹取。</p>
