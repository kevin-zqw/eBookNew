<h3>六二　训方氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">训方氏掌道四方之政事，与其上下之志，诵四方之传道【【诵四方之传道：郑《注》曰：“传道，世世所传说往古之事也，为王诵之，若今论圣德尧、舜之道矣。”】】。正岁，则布而训四方，而观新物【【观新物：郑《注》曰：“四时于新物出则观之，以知民志所好恶。志淫行辟，则当以政教化正之。”孙诒让曰：“新物，谓物产珍异及器械便利者。”】】。</p>
<p>【译文】</p>
<p class="yiwen">训方氏负责向王叙说四方诸侯国的政事，和他们君臣的心志，向王诵说四方诸侯国世代传说的往古圣贤事迹。夏历正月初一，就布告天下而训导四方人民，注意观察新出现的物产器械。</p>
