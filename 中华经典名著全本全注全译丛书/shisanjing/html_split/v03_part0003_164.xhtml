<h2>曹风</h2>
<p class="pretxt">曹国地在今山东的菏泽、定陶、曹州一带。周武王封其弟叔振铎于此，公元前五世纪为宋所灭。今存诗四篇。内容有感叹人生短暂的，有叹息盛衰无常的，有讽刺小人的，有赞美荀伯的。大概如方玉润《诗经原始》所说：“其国小事微，诗亦无足重轻。采风者录之，聊以备一国之俗云尔。”</p>
