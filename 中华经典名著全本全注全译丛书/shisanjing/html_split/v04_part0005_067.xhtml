<h3>六五　川师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．川师掌川泽之名，辨其物，与其利害，而颁之于邦国，使致其珍异之物。</p>
<p>【译文】</p>
<p class="yiwen">川师掌管河流和湖泊的名号，辨别其中的物产，以及有利或有害于人的动、植物，而划分给诸侯国，使他们进贡珍异的物产。</p>
