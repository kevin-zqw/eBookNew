<h3>五〇　驭夫</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．驭夫掌驭贰车、从车、使车<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。分公马而驾治之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">驭夫负责驾驭王车的副车、群臣的从车和使者之车。分类调习公马。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>掌驭贰车、从车、使车：掌，《注疏》本原文误刻作“尝”。贰车即王所乘五路的副车。从车，诸臣所乘以从王之车。使车，王安石曰：“使者所乘之车。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>分公马而驾治之：公马，即王马，亦即官马，别于民马。驾治，贾《疏》曰：“调习之也。”​​​​​​​​​</p>
</li>

</ol>
