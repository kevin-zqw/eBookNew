<h3 class="title1" id="CHP8-51">五〇　衔枚氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．衔枚氏掌司嚣【【司嚣：伺察喧哗。司，古同“伺”。郑《注》曰：“察嚣欢者，为其聒乱在朝者之言语。”】】。国之大祭祀，令禁无嚣。军旅、田役，令衔枚。禁叫呼叹鸣于国中者【【叫呼叹鸣：鸣，郑《注》曰：“吟也。”】】，行歌、哭于国中之道者。</p>
<p>【译文】</p>
<p class="normaltext3">衔枚氏掌管禁止伺察在朝廷上的喧哗吵闹者。国家举行大祭祀时，下令禁止：不许喧哗。在出征、因田猎而征调徒役时，下令军士衔枚以禁止喧哗。禁止在都城中大声呼叫、高声叹息、呻吟，禁止在都城中的街道上边走边唱或边走边哭的人。</p>
