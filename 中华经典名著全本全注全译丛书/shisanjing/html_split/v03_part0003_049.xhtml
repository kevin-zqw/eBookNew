<h2>鄘风</h2>
<p><span class="kindle-cn-kai">“鄘风”是鄘地流行的乐调。鄘在今河南汲县境内。武王灭殷，占领殷都朝歌一带地方，分其地为邶、鄘、卫三国。武王死后，武庚叛乱，周公便以其地尽封弟康叔，为卫国。所以今《鄘风》存诗，都是卫诗。特别值得一提的是《载驰》一诗，明确记载了诗的作者，她就是我国第一位女诗人许穆夫人。今存诗十篇。</span></p>
