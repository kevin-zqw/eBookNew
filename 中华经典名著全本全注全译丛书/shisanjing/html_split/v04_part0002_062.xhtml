<h3>六〇　染人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．染人掌染丝帛。凡染，春暴练<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，夏纁玄<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，秋染夏<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>，冬献功。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">染人掌管染丝和染帛。凡是染丝染帛，春季煮熟暴晒丝帛，夏季将丝帛染成纁色和玄色，秋季将丝帛染成五色，冬季呈献染好的丝帛成品。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．掌凡染事。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">掌管所有染色的事。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>暴练：暴，晒也。练，通“湅”，谓将丝帛煮熟后暴晒，使柔软洁白易染上色。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>纁玄：据孙诒让说，纁为黄赤色，像地色；玄为青黑色，像天色。祭服上衣用玄色，下裳用纁色。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>染夏：据郑《注》，谓染五色。此处夏指夏狄（翟），是一种羽毛兼具五色的野鸡，故以“夏”代五色。​​​​​​​​​</p>
</li>

</ol>
