<h3 class="title1" id="CHP4-61">六〇　染人</h3>
<p class="normaltext">1．染人掌染丝帛。凡染，春暴练【【暴练：暴，晒也。练，通“湅”，谓将丝帛煮熟后暴晒，使柔软洁白易染上色。】】，夏纁玄【【纁玄：据孙诒让说，纁为黄赤色，像地色；玄为青黑色，像天色。祭服上衣用玄色，下裳用纁色。】】，秋染夏【【染夏：据郑《注》，谓染五色。此处夏指夏狄（翟），是一种羽毛兼具五色的野鸡，故以“夏”代五色。】】，冬献功。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">染人掌管染丝和染帛。凡是染丝染帛，春季煮熟暴晒丝帛，夏季将丝帛染成纁色和玄色，秋季将丝帛染成五色，冬季呈献染好的丝帛成品。</p>
<p class="normaltext">2．掌凡染事。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">掌管所有染色的事。</p>
