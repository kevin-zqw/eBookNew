<p class="pretxt">朱熹《诗集传》曰：“国者，诸侯所封之域；而风者，民俗歌谣之诗也。”这是说国风就是各诸侯国的诗歌。那么，诗为什么称作“风”呢？《毛诗序》说：“《风》，风也，教也。风以动之，教以化之。……上以风化下，下以风刺上，主文而谲谏（委婉劝谏），言之者无罪，闻之者足以戒，故曰风。”朱熹又进一步解释说：“如物因风之动以有声，而其声又足以动物也。”这里说的是诗的作用。“风”有十五国风，即周南、召南、邶、鄘、卫、王、郑、齐、魏、唐、秦、陈、桧、曹、豳。</p>
