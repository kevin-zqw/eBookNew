<h3 class="sec-chapter"><span class="sptxt">四五</span><br/>翦氏</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">1．翦氏掌除蠹物<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，以攻、禜攻之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，以莽草熏之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>。凡庶蛊之事<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote4" id="note4"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">翦氏掌管除去蠹虫，用禜祭、攻祭两种祛邪法驱除蠹虫，用莽草点燃生烟熏杀它们。凡是除去蠹虫的事务都掌管。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>蠹物：即蛀虫，​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>攻、禜：两种祈祷之祭的祭名。参见《春官·大祝》。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>莽草：郑《注》曰：“药物杀虫者，以熏之则死。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote4">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note4">◎</a>庶蛊：谓各种蠹虫。郑《注》曰：“庶，除毒蛊者。蛊，蠹之类，或熏以莽草则去。”《左传》昭公元年：“皿虫为蛊。谷之飞亦为蛊。”​​​​​​​​​</p>
</li>

</ol>
