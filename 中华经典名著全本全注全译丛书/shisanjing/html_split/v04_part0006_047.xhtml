<h3>四五　翦氏</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．翦氏掌除蠹物【【蠹物：即蛀虫，】】，以攻、禜攻之【【攻、禜：两种祈祷之祭的祭名。参见《春官·大祝》。】】，以莽草熏之【【莽草：郑《注》曰：“药物杀虫者，以熏之则死。”】】。凡庶蛊之事【【庶蛊：谓各种蠹虫。郑《注》曰：“庶，除毒蛊者。蛊，蠹之类，或熏以莽草则去。”《左传》昭公元年：“皿虫为蛊。谷之飞亦为蛊。”】】。</p>
<p>【译文】</p>
<p class="yiwen">翦氏掌管除去蠹虫，用禜祭、攻祭两种祛邪法驱除蠹虫，用莽草点燃生烟熏杀它们。凡是除去蠹虫的事务都掌管。</p>
