<h3 class="sec-chapter"><span class="sptxt">七十</span><br/>场人</h3>
<p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
<p class="zhengwen-start">1．场人掌国之场圃<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>，而树之果蓏珍异之物<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，以时敛而藏之。凡祭祀、宾客，共其果蓏。享亦如之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote3" id="note3"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">场人掌管王国的场圃，而种植瓜果和珍异的果树，按时收获果实而加以收藏。凡是有祭祀或接待宾客之事，就供给所需的瓜果。行宗庙荐新礼也是这样做。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>场圃：即种植瓜果蔬菜的园圃。​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>果蓏（luǒ）珍异：蓏，瓜类植物的果实。珍异，郑《注》曰：“蒲桃（葡萄）、枇杷之属。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote3">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note3">◎</a>享：指宗庙荐新礼，即将新出的瓜果珍异献之于宗庙。孙诒让曰：“疑专指宗庙荐新言之。”​​​​​​​​​</p>
</li>

</ol>
