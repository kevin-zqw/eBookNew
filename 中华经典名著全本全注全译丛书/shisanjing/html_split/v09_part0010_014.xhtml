  <h3 class="kindle-cn-heading2" id="sigil_toc_id_167">十三年</h3>

  <p>【经】十有三年，春，公至自晋。</p>

  <p class="kindle-cn-hei">【译文】</p>

  <p class="kindle-cn-kai">【经】襄公十三年，春天，鲁襄公从晋国回来告祭祖庙。</p>

  <p>【经】夏，取邿【【取邽：据《左传》，邿（shī）发生内乱，鲁派兵救援，趁机夺取其地。邿，鲁之附庸国，妊姓，在今山东济宁东南。】】。</p>



  <p class="kindle-cn-hei">【译文】</p>

  <p class="kindle-cn-kai">【经】夏天，鲁攻取了邿国。</p>

  <p>【经】秋，九月，庚辰【【庚辰：当为该年九月的十四日。】】，楚子审卒【【楚子审：楚国国君，名审，谥共，是为楚共王。】】。</p>




  <p class="kindle-cn-hei">【译文】</p>

  <p class="kindle-cn-kai">【经】秋天，九月，庚辰（十四）日，楚共王熊审去世。</p>

  <p>【经】冬，城防【【防：此为东防，在今山东费县东北。】】。</p>



  <p class="kindle-cn-hei">【译文】</p>

  <p class="kindle-cn-kai">【经】冬天，修筑防邑的城墙。</p>
