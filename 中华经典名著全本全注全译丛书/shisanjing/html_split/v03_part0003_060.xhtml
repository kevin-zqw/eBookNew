<h2>卫风</h2>
<p><span class="pretxt">《卫风》也产生于殷商故地，主要内容与《邶风》《鄘风》大致相同。其中比较著名的如《硕人》对人物形象的描写、《氓》对人物心理的刻画，都对后世影响很大。现存诗十首。</span></p>
