<h3>六五　掌染草</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．掌染草掌以春秋敛染草之物，以权量受之，以待时而颁之<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">掌染草掌管春秋两季征收可以用作染料的草类，征收时要用秤称量轻重而接受下来，以待秋天需用时颁授给染人。</p>


<div>
<hr class="xian"/>
</div>
