  <h3 class="sec-chapter">二十年</h3>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】二十年，春，王二月，夫人姜氏如莒。</p>

  <p class="zhengwen">【传】妇人既嫁不逾竟，逾竟非正也。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】庄公二十年，春天，周王的二月，鲁桓公夫人文姜到莒国去。</p>

  <p class="yiwen">【传】女子已经出嫁就不能再走出国境，走出国境，是不合礼制的。</p>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】夏，齐大灾。</p>

  <p class="zhengwen">【传】其志，以甚也。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】夏天，齐国发生大灾害。</p>

  <p class="yiwen">【传】经文记载这件事，因为太严重了。</p>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】秋，七月。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】秋天，七月。</p>

  <p class="yuanwen"><br/></p>
  <div class="img0">
    <img alt="alt" src="../Images/yuanwen.png" width="50px"/>
  </div>
  <p class="zhengwen">【经】冬，齐人伐我。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】冬天，齐国人攻打我国。</p>
