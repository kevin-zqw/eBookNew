<h2>召南</h2>
<p><span class="kindle-cn-kai">召，地名，在岐山之阳。武王得天下，封姬奭于召地（即今陕西岐山县西南），称召公或召伯。成王时，召公与周公分陕而治，自陕而西，召公主之，自陕而东，周公主之。召南，就是指自陕以西的南方诸侯国之地。《召南》之诗，大多产生于此地。现存十四篇，也多为婚姻嫁娶、思妇征夫、劳动打猎等内容。</span></p>
