<h3>一六　环人</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．环人掌致师【【致师：犹言挑战。郑《注》曰：“致师者，致其必战之志。古者将战，先使勇力之士犯敌焉。”】】。察军慝【【军慝：郑《注》曰：“慝，阴奸也。”即谓军中阴谋叛变或造谣惑众者。】】。环四方之故【【环四方之故：环，通“还”，却也。故，事也。郑《注》曰：“却其以事谋来侵伐者。”】】。巡邦国【【邦国：此指王国。】】。搏谍贼。讼敌国【【讼敌国：郑《注》曰：“敌国兵来，则往之与讼曲直。”】】。扬军旅。降围邑。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">环人负责对敌挑战。查察军中的奸慝。预先挫败敌人的侵略阴谋。巡视王国。抓捕间谍。有敌国来犯，出使敌营与敌争辩是非曲直。宣扬军威。负责接受被包围城邑的投降。</p>
