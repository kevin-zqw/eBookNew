<h3 class="title1" id="CHP7-54">五三　巫马</h3>
<p class="normaltext">1．巫马掌养疾马而乘治之【【乘治之：郑《注》曰：“乘谓驱步以发其疾，知所疾处乃治之。”是乘犹今所谓遛马。】】，相医而药攻马疾【【医：本篇《叙官》载巫马的属员有“医四人”。】】，受财于校人。马死，则使其贾粥之【【贾：本篇《叙官》载巫马的属员有“贾二人”。粥（yù）：通“鬻”，卖。】】，入其布于校人。</p>
<p>【译文】</p>
<p class="normaltext3">巫马负责疗养病马，通过遛马观察马的疾病所在而加以治疗，协助医者用药治疗马的疾病，从校人那里领取财物以供治疗的开支。马死了，就让贾人把死马的皮、骨卖掉，而把所卖的钱上交校人。</p>
