<h3 class="title1" id="CHP5-56">五五　诵训</h3>
<p class="normaltext">1．诵训掌道方志【【方志：四方各国史书所记载的久远之事。郑《注》曰：“四方所识久远之事。”】】，以诏观事【【以诏观事：郑《注》曰：“以告王观博古。”】】。掌道方慝【【方慝：各地所忌讳的恶语。郑《注》曰：“四方言语所恶也。”】】，以诏辟忌【【辟：同“避”。】】，以知地俗。</p>
<p>【译文】</p>
<p class="normaltext3">诵训负责讲说四方史书上的历史典故，以告诉王让其能够了解古代的事。负责讲说四方言语的忌讳话语，使王能够避免犯忌，了解各地的风俗习惯。</p>
<p class="normaltext">2．王巡守，则夹王车。</p>
<p>【译文】</p>
<p class="normaltext3">王外出巡守，就随从在王车左右以备顾问。</p>
