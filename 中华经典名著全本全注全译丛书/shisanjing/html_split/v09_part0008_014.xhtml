  <h3 class="kindle-cn-heading2" id="sigil_toc_id_131">十三年</h3>

  <p>【经】十有三年，春，齐师伐莒【【伐莒：据《左传》：“齐师伐莒，莒恃晋而不事齐故也。”】】。</p>



  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】宣公十年，春天，齐军讨伐莒国。</p>

  <p>【经】夏，楚子伐宋【【伐宋：据《左传》，楚国伐宋是因为楚伐萧时，宋曾救援萧。】】。</p>



  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】夏天，楚庄王讨伐宋国。</p>

  <p>【经】秋，螽。</p>

  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】秋天，螽虫成灾。</p>

  <p>【经】冬，晋杀其大夫先谷。</p>

  <p>【译文】</p>

  <p class="kindle-cn-kai">【经】冬天，晋国杀害了他们的大夫先谷。</p>
