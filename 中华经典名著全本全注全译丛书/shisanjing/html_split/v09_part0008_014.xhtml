  <h3>十三年</h3>

  <p class="yuanwen"><br/></p>
  <p class="zhengwen">【经】十有三年，春，齐师伐莒<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>。</p>



    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】宣公十年，春天，齐军讨伐莒国。</p>

  <p class="yuanwen"><br/></p>
  <p class="zhengwen">【经】夏，楚子伐宋<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>。</p>



    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】夏天，楚庄王讨伐宋国。</p>

  <p class="yuanwen"><br/></p>
  <p class="zhengwen">【经】秋，螽。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】秋天，螽虫成灾。</p>

  <p class="yuanwen"><br/></p>
  <p class="zhengwen">【经】冬，晋杀其大夫先谷。</p>

    <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>

  <p class="yiwen">【经】冬天，晋国杀害了他们的大夫先谷。</p>



<div>
<hr class="xian"/>
</div>

</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>伐宋：据《左传》，楚国伐宋是因为楚伐萧时，宋曾救援萧。​​​​​​​​​</p>
