<h2>魏风</h2>
<p><span class="kindle-cn-kai">《魏风》共七篇，都是春秋初期的作品。魏故地在今山西芮城东北。“其地陋隘，而民贫俗俭”（朱熹语），人民生活艰苦，所以魏诗多为表达他们苦难的生活和对统治者的不满。《硕鼠》《伐檀》是其代表作。</span></p>
