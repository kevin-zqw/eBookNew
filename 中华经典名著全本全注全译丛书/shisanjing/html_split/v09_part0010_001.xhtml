<h2>襄公</h2>

    <div class="img0">
    <img alt="alt" src="../Images/tijie.png" width="50px"/>
  </div>

  <p class="pretxt">鲁襄公（公元前575年—前542年在世，公元前572年—前542年在位），姬姓，名午，鲁国第二十二代国君，鲁成公之子，生母为鲁成公妾定姒，在鲁成公去世后即位为国君。</p>

  <p class="pretxt">鲁襄公在位期间，“三桓”轮流执政，襄公无实权，襄公十一年，鲁建立三军，三桓各掌一军，公室权力被进一步瓜分。</p>

  <p class="pretxt">国际形势上，晋国在晋楚争霸中占据上风，然连年争霸对各国都是沉重的负担，于是在襄公二十七年，各国在宋国举行了弭兵之会，晋楚暂时讲和。</p>

  <p class="pretxt">此外，在襄公二十一年（一说二十二年），孔子出生。</p>
