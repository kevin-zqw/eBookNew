<h3>二　小司马</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">小司马之职掌<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote1" id="note1"><img alt="" src="../Images/note.png"/></a></sup>……凡小祭祀、会同、飨、射、师、田、丧纪<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#footnote2" id="note2"><img alt="" src="../Images/note.png"/></a></sup>，掌其事，如大司马之法。</p>
  <div class="img0">
    <img alt="alt" src="../Images/yiwen.png" width="50px"/>
  </div>
<p class="yiwen">小司马的职责掌管……凡小祭祀、小会同、小飨礼、小射礼、小征伐、小田猎、小丧事，都负责掌管其事，如同大司马掌管有关事项之法。</p>


<div>
<hr class="xian"/>
</div>

<ol class="duokan-footnote-content">

<li class="duokan-footnote-item" id="footnote1">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note1">◎</a>小司马之职掌：郑《注》曰：“此下字脱灭，札烂，文阙。汉兴，求之不得，遂无识其数者。”​​​​​​​​​</p>
</li>

<li class="duokan-footnote-item" id="footnote2">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#note2">◎</a>凡小祭祀：贾《疏》曰：“‘小祭祀’以下至‘丧纪’，皆蒙此‘小’字，对大司马大祭祀之等。”案凡言小者，皆谓王不参加，其中小丧纪，据贾《疏》，谓王的三夫人以下之丧纪。​​​​​​​​​</p>
</li>

</ol>
