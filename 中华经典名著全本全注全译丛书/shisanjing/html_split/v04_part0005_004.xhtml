<h3 class="title1" id="CHP7-3">二　小司马</h3>
<p class="normaltext">小司马之职掌【【小司马之职掌：郑《注》曰：“此下字脱灭，札烂，文阙。汉兴，求之不得，遂无识其数者。”】】……凡小祭祀、会同、飨、射、师、田、丧纪【【凡小祭祀：贾《疏》曰：“‘小祭祀’以下至‘丧纪’，皆蒙此‘小’字，对大司马大祭祀之等。”案凡言小者，皆谓王不参加，其中小丧纪，据贾《疏》，谓王的三夫人以下之丧纪。】】，掌其事，如大司马之法。</p>
<p class="normaltext2"><b class="calibre4">【译文】</b></p>
<p class="normaltext3">小司马的职责掌管……凡小祭祀、小会同、小飨礼、小射礼、小征伐、小田猎、小丧事，都负责掌管其事，如同大司马掌管有关事项之法。</p>
