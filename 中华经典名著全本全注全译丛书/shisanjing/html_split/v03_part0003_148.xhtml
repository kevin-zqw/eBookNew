<h2>陈风</h2>
<p><span class="pretxt">“陈风”即陈地的乐调。陈国在今河南淮阳、柘城和安徽亳州一带。武王克商后，将帝舜的后人妫满封到这里，是为胡公，并把自己的大女儿大姬嫁给了胡公。其地在诸夏之南，与吴楚之地为邻，土地平旷，无名山大川。此地人性平缓，崇信巫鬼，少北方刚烈之气，多南方绮靡之风。今存诗十篇，多为东周以后作品，以描写婚恋习俗与歌舞之作为多。</span></p>
