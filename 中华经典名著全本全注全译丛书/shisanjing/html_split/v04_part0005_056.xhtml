<h3 class="title1" id="CHP7-55">五四　牧师</h3>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">1．牧师掌牧地【【牧地：在远郊，即《地官·载师》所谓牧田（见彼第2节）。】】，皆有厉禁而颁之【【厉禁而颁之：厉禁，谓划分牧马的区域范围，设置藩篱，而禁止其他的人和畜进入其中。】】。孟春焚牧，中春通淫。掌其政令。</p>
<p>【译文】</p>
<p class="normaltext3">牧师掌管牧地，都设有藩篱和禁令而颁授给养马官。春正月焚烧牧地的陈草，春二月使马交配，掌管有关的政令。</p>
<p class="yuanwen"><br/></p>
<p class="zhengwen-start">2．凡田事，赞焚莱【【赞焚莱：案焚莱是山虞、泽虞的职责（分见其职文），而牧师助之。】】。</p>
<p>【译文】</p>
<p class="normaltext3">凡举行田猎，协助山虞和泽虞焚烧荒草，以开辟田猎场地。</p>
