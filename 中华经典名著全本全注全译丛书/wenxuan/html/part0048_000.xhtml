<h1>卷第三十四</h1>
<h3>七上</h3>
<h4>枚叔</h4>
<p class="fs">枚乘（？—前140），字叔，淮阴（今属江苏）人。西汉辞赋家。先为吴王濞郎中；吴王反，乘谏不从，乃事梁孝武王武。景帝平七国，召拜乘为弘农都尉。后以病去官，复游梁，后归淮阴。武帝即位，以安车蒲轮征乘，卒于道。其时为武帝建元元年（前140）。《汉书》有传。枚乘有集二卷，今仅存辞赋三篇，散文二篇，其中以《七发》及《上书谏吴王》最为著名。《玉台新咏》卷一辑枚乘《杂诗》九首，实乃伪托。枚乘在文学史上以辞赋称名，刘勰《文心雕龙·诠赋》：“汉初词人，顺流而作，陆贾扣其端，贾谊振其绪，枚马同其风，王扬骋其势。”枚乘在汉赋的发展上是起了作用的，但若与司马相如同列并论，则嫌褒誉失准。</p>
