<h4>刘伯伦</h4>
<p class="fs">刘伶（约221—300），字伯伦，沛国（今安徽宿州西北）人。西晋文学家。曾官至建威参军，后与阮籍、嵇康等共同隐居，是“竹林七贤”之一。他与阮籍、嵇康一样反对当时的统治者司马氏，并深恶痛绝束缚人们行为、心灵的所谓名教礼法。他崇尚自然，志气旷放，追求绝对的精神自由；他才华出众，文笔酣畅，文风汪洋恣肆，在思想与文风方面都深受庄子的影响。他又以酷爱饮酒著名当世。他之所以酷爱饮酒，一方面是为了避免当时的政治迫害，另一方面是在饮酒中体会超时空的精神自由的乐趣。其代表作是《酒德颂》，另外传世作品只有五言诗《北芒舍客》一篇。</p>
