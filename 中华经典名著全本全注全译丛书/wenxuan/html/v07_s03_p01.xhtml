<h4>司马长卿</h4>
<p class="fs">司马相如（？—前118），字长卿，蜀郡成都（今属四川）人。西汉著名文学家。因仰慕蔺相如而更名司马相如。他少好读书击剑，景帝时为武骑常侍。景帝不好辞赋，乃称病去职，客游于梁，与邹阳、枚乘等扈从，作《子虚赋》传世。后梁孝王死，长卿还家，至临邛，以善琴而结识卓文君，结为夫妻，卖酒营生。武帝读《子虚赋》，赏其才学，召入京师，殊多信任。唐蒙通夜郎、<img src="../Images/image03325.jpeg" alt="" class="kindle-cn-inline-character"/>中，“诛其渠帅”，引起矛盾，长卿受遣出使西南夷，晓以道义，抚以德惠。</p>
<p class="fs">司马长卿赋，承骚体而加以发展，成为有韵而散化的正宗时文，为扬、班、张衡等人所模仿，且对尔后的赋作影响甚大。除本文外，尚有《上林》《大人》《长门》等篇，亦为上乘之作。</p>
