<h4>袁彦伯</h4>
<p class="fs">袁宏（328—376），字彦伯，小字虎，阳夏（今河南太康）人。晋代文学家、史学家。安西将军谢尚引为参军，后为桓温记室。太元初为东阳太守，卒于东阳（今浙江金华），年四十九。《晋书·袁宏传》称“宏有逸才，文章绝美，曾为咏史诗，是其风情所寄”，时人赞为“一代文宗”。袁宏又为杰出的历史学家，自出鉴裁，抉择去取。撰《后汉记》三十卷，与范晔《后汉书》并称。</p>
