<h4>吴季重</h4>
<p class="fs">吴质（177—230），字季重，济阴（今山东菏泽）人。以文才为文帝所善，官至振威将军，假节都督河北诸军事，封列侯。</p>
<p class="fs">吴质以才学通博，为五官将及诸侯所礼爱；亦善处于曹植曹丕兄弟之间，尤与曹丕为好。据《三国志·魏书》注引《质别传》曰：“帝尝召质及曹休欢会，命郭后出见质等。帝曰：‘卿仰谛视之。’其至亲如此。”及文帝崩，吴质思慕作诗曰：“怆怆怀殷忧，殷忧不可居。徒倚不能坐，出入步踟蹰。念蒙圣主恩，荣爵与众殊。自谓永终身，志气甫当舒。何意中见弃，弃我归黄垆。茕茕靡所恃，泪下如连珠。随没无所益，身死名不书。慷慨自<img src="../Images/image04923.jpeg" alt="" class="kindle-cn-inline-character"/>俛，庶几烈丈夫。”</p>
<p class="fs">吴质卒于魏明帝太和四年（230），谥曰丑侯，后改谥威侯。</p>
