<h4>孔德璋</h4>
<p class="fs">孔稚珪（447—501），字德璋，会稽山阴（今浙江绍兴）人。南朝齐文学家。齐高帝在宋朝做骠骑将军时，用他做记室参军。齐时，官至太子詹事，加散骑常侍。他为人风韵清雅，不乐世务，好诗文，喜饮酒，任尚自然，性爱山水。据《南齐书》本传载：“门庭之内，草莱不剪，中有蛙鸣。”其高雅脱俗，概可想见。原有集，已散佚，明人辑有《孔詹事集》。</p>
