<h3>挽歌</h3>
<h4>缪熙伯</h4>
<p class="fs">缪袭（186—245），三国魏诗人。字熙伯，东海兰陵（今属山东）人。初在御史大夫府任职，历仕曹操、曹丕、曹叡、曹芳四朝，官至尚书、光禄勋。有才学，多所撰述。《隋书·经籍志》著录其《列女传赞》一卷、文集五卷，已佚。今存《鼓吹曲》十二首，五言诗一首。锺嵘《诗品》将其列为下品，评云：“熙伯《挽歌》，唯以造哀尔！”</p>
