<h4>石季伦</h4>
<p class="fs">石崇（249—300），渤海南皮（今属河北）人，字季伦，小名齐奴。石苞幼子。少敏慧。年二十余为修武令，后迁散骑常侍、侍中。元康中，为荆州刺史，曾劫掠远行客商而致富。于河阳置金谷别墅，富丽甲一时，后入为太仆，官至卫尉。与潘岳等谄事贵戚贾谧，为“二十四友”之一。他穷奢极欲，与贵戚王恺、羊琇等以奢靡相尚。及贾谧被诛，以同党免官。时赵王伦专权，崇有妓名绿珠，美艳异常，孙秀使人求之，不与，秀乃劝伦矫诏杀之。绿珠亦堕楼死。崇长于诗，以《王明君词》为最著。原有集六卷，已佚。现存诗十首。传附《晋书·石苞传》。</p>
