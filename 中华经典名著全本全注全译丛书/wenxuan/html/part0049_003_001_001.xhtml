<h4>潘元茂</h4>
<p class="fs">潘勖（xù，160？—215），字元茂，陈留中牟（今属河南）人。东汉末散文家。初名芝，后避讳，改名勖。少有逸才，献帝时为尚书郎，迁右丞。诏以勖前在二千石曹，才敏兼通，明习旧事，敕并领本职，数加特赐。建安二十年（215），迁东海相。未发，留拜尚书左丞。其年，病卒，享年五十余。据《三国志·魏书》注引《文章志》云：“魏公九锡策命，勖所作也。”</p>
