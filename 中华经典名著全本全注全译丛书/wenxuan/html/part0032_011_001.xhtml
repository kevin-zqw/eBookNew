<h3>游仙</h3>
<h4>何敬祖</h4>
<p class="fs">何劭（236—301），字敬祖，陈国夏阳（今陕西韩城南）人。晋太宰何曾次子。武帝即位，为散骑常侍。咸宁中，迁侍中。惠帝初为太子太师，累迁尚书左仆射。永康初，迁司徒。赵王伦篡位，以为太宰。永宁元年（301）卒。博学多闻，善属篇章。有集二卷，今佚。现存诗四首，散句若干。</p>
