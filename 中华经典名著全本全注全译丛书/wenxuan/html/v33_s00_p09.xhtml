<h4>刘安</h4>
<p class="fs">《文选》题《招隐士》作者为刘安。王逸《楚辞章句》则认为《招隐士》是“淮南小山之所作也”。又乐府《淮南王辞》，晋崔豹《古今注》，唐吴兢《乐府古题要解》也都说《招隐士》是淮南小山所作。</p>
<p class="fs">淮南小山，西汉淮南王刘安一部分门客的共称。王逸说，汉初淮南王刘安，爱好文艺，广招天下文士，著作辞赋，这些作品，以类相从，有的称《小山》，有的称《大山》。这样看来，淮南小山也可能是文艺作品的体制名称，或文学团体的称号。</p>
