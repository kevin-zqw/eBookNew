<h1>卷第五十九</h1>
<h3>碑文下</h3>
<h4>王简棲</h4>
<p class="fs">王巾（？—505），字简棲，琅邪临沂（今属山东）人。南朝齐梁时期的佛学家、文学家。曾官郢州从事、辅国录事参军、征南记室。王巾长期究心佛教史，精熟佛理，曾撰《僧史》，为梁慧皎《高僧传》所借鉴。齐代郢州寺庙碑文，多为王巾所撰，今唯存此《头陀寺碑文》，尚可考知篇目者有《神仙寺碑序》（胡绍煐《文选笺证》）。</p>
