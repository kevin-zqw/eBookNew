<h4>李斯</h4>
<p class="fs">李斯（？—前208），战国末至秦代著名的政治家、文学家。年轻时曾为小吏，由于激愤贵贱悬殊，锐意追求功名富贵，曾向荀卿“学帝王之术”，学成西游秦国。因丞相吕不韦的推荐，得到秦始皇的器重，拜为客卿，为秦国的内政外交出谋划策。秦始皇统一天下后，被任为丞相，在统一全国的政治、经济、文化方面，起了重要的作用。秦始皇死于沙丘时，在赵高的威逼利诱下，李斯篡改了秦始皇的遗嘱，废除长子扶苏，改立次子胡亥为二世皇帝。不久，为赵高所害，被腰斩咸阳，诛灭三族。</p>
