<h4>张景阳</h4>
<p class="fs">张协，生卒年不详，字景阳，安平武邑（今属河北）人。张载之弟。与兄载弟亢，时称“三张”。张协为人束身自好，以诗文自娱。官至黄门侍郎。后托疾，弃绝人事，终于家。《晋书·张协传》云：“于时天下已乱，所在寇盗，协遂弃绝人事，屏居草泽，守道不竞，以属咏自娱。”何焯《义门读书记》曰：“胸次之高，言语之妙，景阳与元亮之在两晋，盖犹长庚、启明之丽天矣。”又曰：“诗家炼字琢句始于景阳，而极于鲍明远。”《诗品》列张协诗于上品。张溥《汉魏六朝百三家集题辞》云：“景阳文稍让兄，而诗独劲出，盖二张齐驱，诗文之间，互有短长。”今存诗十三首并残句，存文七篇。张溥辑其兄弟遗作为《张孟阳景阳集》一卷。</p>
