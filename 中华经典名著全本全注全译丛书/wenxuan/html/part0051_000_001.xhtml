<h4>孔文举</h4>
<p class="fs">孔融（153—208），字文举，鲁国（今山东曲阜）人，孔子二十世孙。汉末文学家，“建安七子”之一。他幼有异才，生性好学。汉献帝时举为北海（今山东寿光）相，世称“孔北海”。建安元年（196）征为将作大匠，迁为少府，后复为太中大夫。他为人不拘小节，秉性刚直，终因屡次触怒曹操而被杀。他的诗文虽然流传下来的不多，却颇有建安文学的特色，正如曹丕在《典论·论文》中所说：“孔融体气高妙，有过人者；然不能持论，理不胜辞，至于杂以嘲戏。”明人张溥也指出：“东汉词章拘密，独少府诗文豪气直上，孟子所谓浩然，非邪？”（《汉魏六朝百三家集题辞》）后人辑有《孔少府集》。</p>
