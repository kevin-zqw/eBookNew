<h4>陆佐公</h4>
<p class="fs">陆倕（470—526），字佐公，吴郡吴县（今江苏苏州）人。少勤学，能过目成诵。在住宅旁另修两间茅屋，昼夜读书，数年不与外人往来。十七岁时，举本州秀才。梁天监初，为右军成安王主簿，与乐安任昉友善，迁临川王东曹掾。梁武帝雅爱倕才，敕撰《新刻漏铭》，其文甚美，迁太子舍人，管东宫书记。又诏为《石阙铭》，奏之。武帝敕之曰：“太子中舍人陆倕所制《石阙铭》，辞义典雅，足为佳作。昔虞丘辨物，邯郸献赋，赏以金帛，前史美谈，可赐绢三十匹。”累迁太常卿。有《陆太常集》行世。</p>
