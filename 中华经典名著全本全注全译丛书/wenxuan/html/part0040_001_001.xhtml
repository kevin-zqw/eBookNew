<h4>苏子卿</h4>
<p class="fs">苏武（约前140—前60），字子卿，杜陵（今陕西西安东南）人。西汉大臣。武帝时为郎。天汉元年（前100），以中郎将持节出使匈奴，被扣。匈奴贵族多方威胁利诱，欲使投降，不从。被流放至北海（今贝加尔湖）边牧羊，匈奴单于派李陵去劝降，又不从。留匈奴十九年，历尽艰辛，直到始元六年（前81），匈奴与汉和亲，方获释回朝。官至典属国。</p>
