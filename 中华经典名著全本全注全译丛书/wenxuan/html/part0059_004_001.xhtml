<h4>刘孝标</h4>
<p class="fs">刘峻（462—521），字孝标，平原（今属山东）人。宋、梁间的学者、文学家。据《南史》本传载，刘峻出生满月，其父刘珽死，随其母许氏还归乡里。八岁时，北魏攻占青州，全家被俘至中山（古中山国，在河北境内），充当奴仆。其少年时期，是在艰难困苦中度过的。刘峻勤奋好学，博览群书，才华出众。天监初，任典校秘书，后任荆州户曹参军。讲学东阳紫岩山，从学者甚众。死后，门人谥为玄靖先生。著有《辩命论》《广绝交论》等，纵论古今，剖析时弊，颇为深刻。曾注《世说新语》，引证丰富，为世所重。明人辑有《刘户曹集》。</p>
