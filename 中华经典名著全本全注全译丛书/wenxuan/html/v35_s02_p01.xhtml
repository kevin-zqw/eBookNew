<h4>汉武帝</h4>
<p class="fs">汉武帝刘彻（前156—前87），景帝中子。四岁立为胶东王，七岁为皇太子，十九岁即皇帝位。武帝承文景之业，对内实行政治、经济改革，对外用兵，开拓疆土。尊儒术，倡仁义，而罢黜百家，建太学，置五经博士。在位五十四年，为前汉一代军事、政治、经济、文化的极盛时期。但迷信神仙，大兴土木，急征敛，重刑诛，连年用兵，使海内虚耗，人口减半。班固《汉书·武帝纪赞》曰：“孝武初立，卓然罢黜百家，表章六经。遂畴咨海内，举其俊茂，与之立功。兴太学，修郊祀，改正朔，定历数，协音律，作诗乐，建封䄠，礼百神，绍周后，号令文章，焕焉可述。”</p>
