<h4>傅武仲</h4>
<p class="fs">傅毅（？—89），字武仲，扶风茂陵（陕西兴平东北）人。东汉文学家。少而博学，汉章帝时召为文学之士，以毅为兰台令史，羽郎中，与班固、贾逵共校内府藏书。早年曾作《迪志诗》，后作《显宗颂》，追美孝明皇帝之功德勋业。车骑将军马防待以师友之礼。窦宪为大将军，以毅为司马，班固为中护军。所著诗、赋、诔、颂、祝文、《七激》、连珠凡二十八篇。有集，今散佚。《后汉书》卷八十上有传。</p>
<p class="fs">曹丕《典论·论文》曰：“傅毅之于班固，伯仲之闻耳。”足见其文学成就与班固相若。何焯《义门读书记》评傅毅曰：“故不减楚人相如之匹。”</p>
