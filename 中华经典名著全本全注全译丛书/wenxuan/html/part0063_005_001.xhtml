<h3>赞</h3>
<h4>夏侯孝若</h4>
<p class="fs">夏侯湛（约243—292），字孝若，谯（今安徽亳州）人。西晋文学家。晋武帝时任太子舍人、尚书郎等职。惠帝即位，为散骑常侍，年四十九卒。《晋书》称夏侯湛“幼有盛才，文章宏富，善构新辞”，又云：“著论三十余篇，别为一家之言。”</p>
