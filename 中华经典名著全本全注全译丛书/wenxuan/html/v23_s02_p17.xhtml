<h4>任彦昇</h4>
<p class="fs">任昉（460—508），字彦昇，乐安博昌（今山东寿光）人。南朝梁文学家。仕宋、齐、梁三朝。齐时为中书侍郎、司徒右长史。入梁，历任吏部郎中掌著作、义兴太守、秘书监等职，位终新安太守。任昉以善作书、奏、表、启著称，起草命笔，不加点窜。当时沈约以诗闻名，故世有“沈诗任笔”之誉。晚年好诗，然用典过多，《诗品》讥其“动辄用事，所以诗不得奇”。有明人所辑《任彦昇集》。《梁书》《南史》均有传。</p>
