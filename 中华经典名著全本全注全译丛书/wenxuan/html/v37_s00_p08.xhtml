<h4>羊叔子</h4>
<p class="fs">羊祜（hù，221—278），字叔子，泰山南城（今山东费县西南）人。西晋大臣。魏末任相国从事中郎。晋武帝泰始五年（269），以尚书左仆射都督荆州诸军事，出镇襄阳。他在镇十年，开屯田，储军粮，作灭吴准备。咸宁初，为征南大将军，封南城侯。死后追赠太傅。他博学善为文章，原有集二卷，已佚。今存作品中以《让开府表》较著名。</p>
