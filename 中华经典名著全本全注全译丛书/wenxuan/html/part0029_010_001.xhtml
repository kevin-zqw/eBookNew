<h4>应吉甫</h4>
<p class="fs">应贞（？—269），字吉甫，西晋文学家。魏侍中应璩之子。应家自汉至魏，世以文章显，下冕相袭，为郡盛族。贞善谈论，以才学称。举高第，频历显位。武帝为抚军大将军，以贞为参军，及践阼，迁给事中。有文集，已亡佚，今存四言诗两首。</p>
