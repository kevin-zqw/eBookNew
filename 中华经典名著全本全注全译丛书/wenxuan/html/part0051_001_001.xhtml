<h4>诸葛孔明</h4>
<p class="fs">诸葛亮（181—234），字孔明，琅邪阳都（今山东沂南）人。三国时著名的政治家、军事家。早年避乱荆州，隐居隆中，自比管仲、乐毅。后辅佐刘备，联合孙权，击败曹操于赤壁，乘机占据荆州，又西取益州，建立蜀汉政权。刘备称帝后，诸葛亮被任为丞相。刘备死，诸葛亮受遗诏辅佐后主刘禅，封武乡侯，领益州牧。在平定南中后，欲图中原，多次出兵攻魏未获成功，病死于军中，谥忠武。</p>
<p class="fs">诸葛亮虽不以文学著称，但是他的《出师表》《梁甫吟》等诗文，却颇受后人称赏。其文或纵论时事，或抒写心志，感情恳切真挚，文笔朴实流畅，在文学史上亦有一席之地。后人辑有《诸葛亮集》。</p>
