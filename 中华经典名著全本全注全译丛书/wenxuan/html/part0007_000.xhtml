<h1>卷第一·赋甲 京都上</h1>

<h4>班孟坚</h4>
<p class="fs">班固（32—92），字孟坚，扶风安陵（今陕西咸阳）人。东汉史学家和文学家。幼年聪慧好学，十六岁入太学，博览群书，治学不为章句，通晓大义而已。二十三岁时，继续撰写其父班彪未完遗稿《史记后传》，被人以私改国史告密，被捕入狱。其弟班超上书力辩，明帝阅其著作初稿，十分赞许，立予释放，并拜为兰台令史，转迁为郎，典校秘书。后奉旨完成其父遗著，历二十余年，修成《汉书》，为世所重，奉为“史家之圭臬”。他又是东汉前期最著名的辞赋家，作有《两都赋》《答宾戏》《幽通赋》等。晚年因窦宪谋反事被株连免官，又被仇家洛阳令种兢借机捕系，死于狱中。</p>
