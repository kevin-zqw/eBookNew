<h4>赵景真</h4>
<p class="fs">赵至（约249—289），字景真，后改名浚，字允元，代郡（今河北蔚县）人，寓居洛阳。西晋文学家。少时感母训勉之言，从师受学；闻父耕作叱牛之声，自伤不能奉养其父，又投书而泣。及长，论识精辨，才思敏捷，志高而气盛。后出仕辽东，断狱精审，因被称誉。太康中（285年左右），以良吏赴往洛阳，方知母已亡故，又自感才高位卑，壮志不酬，悲愤交加，呼号痛哭，吐血而死。其作《与嵇茂齐书》，为世所重。</p>
