<h4>曹元首</h4>
<p class="fs">曹冏，生卒年不详，字元首，沛国谯（今安徽亳州）人。三国魏政论家。魏齐王芳族祖，中常侍腾兄叔兴之后。官至弘农太守。齐王年少时，由曹爽与司马懿辅政，然实权全归司马氏父子之手。冏乃于正始四年（243）撰《六代论》，以夏、殷、周、秦、汉、魏六代兴亡事，感悟曹爽，爽不能纳。事见《三国志·魏书·武文世王公传》注及《文选》李善注引《魏氏春秋》。</p>
