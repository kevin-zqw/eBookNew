<h4>潘正叔</h4>
<p class="fs">潘尼（约250—约311），字正叔，荥阳中牟（今属河南）人。西晋文学家。太康中，举秀才。官至太常卿。与叔父潘岳同以文学著名，世称“两潘”。其诗注重文采，多为应酬赠答之作。原有集十卷，已散佚。明人辑有《潘太常集》。传附《晋书·潘岳传》。</p>
