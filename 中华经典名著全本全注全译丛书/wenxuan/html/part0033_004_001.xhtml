<h4>殷仲文</h4>
<p class="fs">殷仲文（？—407），陈郡（治今河南淮阳）人。东晋文学家。曾官骠骑行参军。他是桓玄的姊夫，桓玄称帝，擢为长史，桓玄事败，晋安帝复就帝位，迁为东阳太守。后以谋反罪名，为刘裕所杀。擅文辞，《宋书·谢灵运传论》谓其诗开始改变东晋玄言诗的风尚，“至谢混而大变”。《南齐书·文学传论》谓“仲文玄气，犹不尽除”。其诗今仅存两首。原有集，今已佚。《晋书》有传。</p>
