<h4>李少卿</h4>
<p class="fs">李陵（？—前74），字少卿，陇西成纪（今甘肃秦安西北）人。西汉将领。名将李广之孙。少为侍中建章监，善骑射。武帝时，为骑都尉。天汉二年（前99），武帝命李广利率骑兵三万出酒泉（今属甘肃），李陵率步兵五千出居延（在今内蒙古额济纳旗北境），以击匈奴。李陵被匈奴大军围困，连战十余日，粮尽矢绝，兵败投降。居匈奴二十余年，病卒。《隋书·经籍志》著录有集二卷，已佚。</p>
