<h4>刘子骏</h4>
<p class="fs">刘歆（约前53—23），字子骏，沛（今江苏沛县）人。西汉后期著名学者刘向之子。他少年时代即博通《诗经》《尚书》，并善于撰文，被汉成帝召为黄门郎。其后，受诏命与其父刘向领校秘书，讲解六艺，传记、诸子、诗赋、数术、方技，无所不究。刘向死后，刘歆继承父职为中垒校尉。汉哀帝即位，因大司马王莽的推荐，经累次升迁为奉车光禄大夫，并继续完成其父的事业。王莽篡位后，刘歆为国师，多从事政事活动。刘歆是这一时期的著名学者，以编撰《七略》《三统历篇》及推崇古文经学著称于世，并对后世产生了一定的影响。</p>
