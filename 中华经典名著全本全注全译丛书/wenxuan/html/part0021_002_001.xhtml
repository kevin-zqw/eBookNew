<h4>谢惠连</h4>
<p class="fs">谢惠连（407—433），祖籍陈郡阳夏（今河南太康），世居会稽（今浙江绍兴）。南朝宋文学家。幼有才悟，十岁能文。本州召为主簿，辞而不就。因居父丧时作诗赠会稽郡吏杜德灵，受到非议，长期不得入仕。元嘉七年（430），尚书仆射殷景仁爱其才，向宋文帝说情，方为司徒彭城王刘义康法曹参军。卒时年仅二十七岁。工诗赋，深得族兄谢灵运嘉赏，时人称“大小谢”。锺嵘《诗品》将其列为中品，并谓：“小谢才思富捷，恨其兰玉夙凋，故长辔未骋。”“又工为绮丽歌谣，风人第一”。其诗赋《隋书·经籍志》著录有集六卷，已散佚。明人辑有《谢法曹集》。《宋书》《南史》有传。</p>
