<h4>陈孔璋</h4>
<p class="fs">陈琳（？—217），字孔璋，广陵射阳（今属江苏）人。初为何进主簿，何进欲诛诸宦官，并引兵向京城，劫恐太后。陈琳进谏，何进不纳其言，竟以取祸。陈琳避难冀州，依附袁绍，袁绍使典文章。尝为袁绍作檄文，数曹操罪状。袁氏败，陈琳归太祖。太祖谓曰：“卿昔为本初移书，但可罪状孤而已，恶恶止其身，何乃上及父祖邪？”陈琳谢罪，太祖爱其才而不咎，以为记室。</p>
<p class="fs">明人张溥《汉魏六朝百三家集题辞》云：“孔璋赋诗，非时所推……诗则《饮马》《游览》诸篇，稍见寄托，然在建安诸子中篇最寥寂……彼所出尘，惟章表书记。”</p>
