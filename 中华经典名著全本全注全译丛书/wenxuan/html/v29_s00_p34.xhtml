<h4>枣道彦</h4>
<p class="fs">枣据，生卒年不详，本姓棘，其祖先避仇改为枣，字道彦，颍川长社（今河南长葛西）人。西晋诗人。初在大将军府任职，后出为山阳令，有政绩。升迁尚书郎，转右丞。贾充伐吴，请为从事中郎。军还，任黄门侍郎、冀州刺史、太子中庶子。太康（280—289）中卒，时年五十余。著诗、赋、论四十五篇，《隋书·经籍志》著录有集二卷，大多亡佚。锺嵘《诗品》列为下品。</p>
