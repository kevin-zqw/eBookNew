<h4>谢宣远</h4>
<p class="fs">谢宣远（383—421），名瞻，又字通远，晋末宋初文学家。年六岁，能属文，为《紫石英赞》《果然诗》，当时才士，莫不叹异。曾为高祖镇军、琅邪王大司马参军，转主簿，安成相，中书侍郎，宋国中书、黄门侍郎、相国从事中郎。高祖以瞻为吴兴郡，又自陈请，乃为豫章太守。</p>
<p class="fs">谢瞻善于文章，词采之美，与族叔谢混、族弟谢灵运相抗。有集三卷已亡佚，现存五言诗六首。</p>
