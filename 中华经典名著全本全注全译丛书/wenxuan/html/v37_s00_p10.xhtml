<h4>李令伯</h4>
<p class="fs">李密（224—287），字令伯，一名虔，犍为武阳（今四川彭山）人。以文学、才辩见称于世，曾在蜀汉任郎官。蜀亡后，在西晋先后出任尚书郎、河内温令、汉中太守。最后免官卒于家中。</p>
