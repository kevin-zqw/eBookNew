<h4>孙兴公</h4>
<p>孙绰（314—371），字兴公，太原中都（今山西平遥）人，家住会稽（今属浙江）。官至廷尉卿。曾过隐居生活，以文才著称于世，是东晋时期玄言诗的代表作家。</p>
<p>由于当时士族清谈玄理的风气极盛，对文学的影响也很大，加之孙绰崇尚老庄哲学，兼通佛教思想，故其作品有如刘勰《文心雕龙》中所说的“诗必柱下之旨归，赋乃漆园之义疏”，充满了玄学佛理，内容枯淡乏味。《诗品》对这种文学现象曾分析道：“永嘉时，贵黄老，稍尚虚谈，于时篇什，理过其辞，淡乎寡味。爰及江表，微波尚传，孙绰、许询、桓、庾诸公诗，皆平典似《道德论》。”这种评论是合乎实际情况的。孙绰作品散佚较多，明人辑有《孙廷尉集》。</p>
