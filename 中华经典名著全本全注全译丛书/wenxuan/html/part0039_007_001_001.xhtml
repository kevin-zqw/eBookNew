<h4>荆轲</h4>
<p class="fs">荆轲（？—前227），战国末卫国人。先世为齐人。卫人称为“庆卿”，游历至燕，燕人称为“荆卿”。好读书击剑。由田光推荐给燕太子丹，拜为上卿。被派入秦，向秦王进献燕督亢（今河北涿州、易县、固安一带）图，图穷而匕首见，乘机行刺，未遂被杀。</p>
