<h4>皇甫士安</h4>
<p class="fs">皇甫谧（215—282），原名静，字士安，自号玄晏先生，安定朝那（今宁夏固原）人。西晋名儒、文学家。少不好学，游荡无度，后为叔母所教，始立志勤学，博览群籍。后得风痹疾，仍手不释卷，时人谓之“书淫”。魏末，郡举孝廉，相国征召，皆不行。入晋，武帝屡下诏敦逼，先后召为太子中庶子、议郎、著作郎，司隶校尉刘毅请为功曹，皆以疾辞，竟终身不仕。名高当世，挚虞等皆出其门下。所著诗、赋、诔、颂等甚多，又著有《帝王世纪》《年历》和《高士》《逸士》《列女》等传。《隋书·经籍志》著录有集二卷，已佚。</p>
