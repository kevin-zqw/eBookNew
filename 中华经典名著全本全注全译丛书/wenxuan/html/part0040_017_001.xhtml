<h4>王正长</h4>
<p class="fs">王赞，生卒年不详，字正长，义阳（今河南桐柏东）人。西晋诗人。博学有俊才。始任司空掾，太康中为太子舍人，惠帝时拜侍中，永嘉中为陈留内史，加散骑侍郎。工诗，锺嵘《诗品》将其列入中品。《隋书·经籍志》著录有集五卷，已佚。今存诗五首。</p>
