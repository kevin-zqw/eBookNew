<h4>谢希逸</h4>
<p class="fs">谢庄（421—466），字希逸，陈郡阳夏（今河南太康）人。南朝宋代文学家。他为太常谢弘微之子，幼而聪慧，七岁能文，宋文帝向弘微赞为“蓝田生玉”。初为始兴王濬后军法曹行参军，又转随王诞后军咨议，并领记室；后曾任吏部尚书、吴郡太守，官至金紫光禄大夫。</p>
<p class="fs">在政治上，谢庄对外要求收复中原，反对与北魏议和；对内主张不限门阀，任用贤能。他能文章，善诗赋。所作《怀园引》抒写怀念中原欲归不得的忧思，为世所称。著有诗文四百余篇，后多散佚，明人辑有《谢光禄集》。</p>
