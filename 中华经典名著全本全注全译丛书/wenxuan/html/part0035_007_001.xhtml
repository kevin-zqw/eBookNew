<h4>司马绍统</h4>
<p class="fs">司马彪（约246—约306），字绍统，河内温县（今属河南）人。西晋史学家。晋王室宗族，魏末任骑都尉，入晋历秘书郎、秘书丞、散骑侍郎。曾著《续汉书》，记述东汉史事，纪、传、志均备，后纪、传散佚，仅存八志三十卷。北宋后配合范晔《后汉书》刊行。又著《庄子注》《九州春秋》等。原有集四卷，已佚。《晋书》有传。</p>
