<h4>谢叔源</h4>
<p class="fs">谢混（？—412），字叔源，小字益寿，阳夏（今河南太康）人。东晋文学家。东晋政治家谢安之孙。晋孝武帝时官至尚书左仆射，因与刘毅交往密切，刘毅拥江陵一带与刘裕对抗，兵败自缢，谢混亦被杀。《世说新语·文学》注引《续晋阳秋》称玄言诗风“至义熙中，谢混始改”，《宋书·谢灵运传论》则谓东晋玄言诗风自殷仲文始改，至谢混而大变。其诗今仅存三首，原有集五卷，已佚失。</p>
