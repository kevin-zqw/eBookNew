<h4>张季鹰</h4>
<p class="fs">张翰，生卒年不详，字季鹰，吴郡吴（今江苏苏州）人。西晋诗人。有清才，善属文，而纵任不拘，时人号为“江东步兵”。齐王司马冏任命其为大司马东曹掾，张翰见天下纷纷，祸难未已，有不安意。见秋风起，乃思吴中菰菜、莼羹、鲈鱼脍，遂辞官归家。年五十七卒。《隋书·经籍志》著录有集二卷，已佚。锺嵘《诗品》将其诗列入中品。《文心雕龙·才略》云：“季鹰辨切于短韵。”宋濂《答章秀才论诗书》云：“张季鹰则法公幹。”</p>
