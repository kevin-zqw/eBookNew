<h4>曹颜远</h4>
<p class="fs">曹摅（？—308），字颜远，谯国（今安徽亳州）人。西晋诗人。初任临淄令，后入为尚书郎，转洛阳令。齐王司马冏辅政，与左思俱为记室督。不久，升任中书侍郎。惠帝末，任襄城太守。永嘉二年（308），为征南司马，因镇压流民，兵败而死。好学善属文。《文心雕龙·才略》云：“曹摅清靡于长篇。”《隋书·经籍志》著录有集三卷，已佚。今存诗九首，以《感旧诗》较著名。</p>
