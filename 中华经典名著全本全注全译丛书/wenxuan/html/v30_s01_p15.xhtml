<h4>王景玄</h4>
<p class="fs">王微（415—453/443？），字景玄，琅玡临沂（今属山东）人。南朝宋诗人。少好学，善属文，能书画，兼通音律、医方、阴阳术数。始为司徒祭酒，转主簿，后任太子中舍人、始兴王友，以父丧去职。因素无宦情，后屡召皆不就，幽居独处，以文籍自娱。其弟王僧谦病，他亲自医治，王僧谦服药失度而死，因深自咎恨，发病不复自治，卒。为文好古，工诗，锺嵘《诗品》将其列为中品，称其“殊得风流媚趣”。《隋书·经籍志》著录有集十卷，已佚。</p>
