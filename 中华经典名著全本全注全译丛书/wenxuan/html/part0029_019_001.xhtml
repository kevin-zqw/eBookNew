<h4>孙子荆</h4>
<p class="fs">孙楚（？—293），字子荆，太原中都（今山西平遥西北）人。西晋文学家。楚才藻卓绝，爽迈不群，多所陵傲，缺乡曲之誉。年四十，始参镇东军事。同郡王济状楚曰：“天才英博，亮拔不群。”锺嵘《诗品》将其列为中品，评语曰：“虽不具美，而文采高丽，并得虬龙片甲，凤皇一毛。”张溥辑有《孙子荆集》。</p>
