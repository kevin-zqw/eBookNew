<h4>繁休伯</h4>
<p class="fs">繁（pó）钦（？—218），字休伯，汉末颍川（今河南禹州）人。以文才机辩，少得名于汝颍之间。以豫州从事，稍迁至丞相（曹操）主簿。钦既长于书记，又善为诗赋。徐陵《玉台新咏》收其《定情诗》一首，《文选》收《与魏文帝笺》一首。《文帝集序》云：“上西征，余守谯，繁钦从。时薛访车子能喉啭，与笳同音。钦笺还与余而盛叹之，虽过其实，而其文甚丽。”</p>
