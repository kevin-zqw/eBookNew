<h2 id="A12680046-3404-4bcc-aa4c-19bfb8aa1ada" class="title-center">卷第四十二</h2>
<h3 id="A40500046-d143-4715-b743-a466f46cac0c" class="title-center">书中</h3>
<h4 id="A9ad50046-33f4-42c8-8947-4311e5563bf9" class="title-center">阮元瑜</h4>
<p class="fs">阮瑀（约165—212），字元瑜，陈留尉氏（今河南尉氏）人。汉末著名文学家，为“建安七子”之一。早年曾从著名学者蔡邕学习，颇有文名。后来曹操请他做司空军谋祭酒，就与陈琳同掌记室；当时军国书檄，多为阮瑀、陈琳所撰写。阮瑀善作章表书记，得到曹操、曹丕的赏识。《三国志·魏书·阮瑀传》裴松之注引《典略》曰：“太祖（曹操）尝使瑀作书与韩遂，时太祖适近出，瑀随从，因于马上具草，书成呈之。太祖揽笔欲有所定，而竟不能增损。”曹丕《与吴质书》也说：“元瑜书记翩翩。”原有集，后散佚，明人辑有《阮元瑜集》，除散文外，尚存诗十二篇。</p>
