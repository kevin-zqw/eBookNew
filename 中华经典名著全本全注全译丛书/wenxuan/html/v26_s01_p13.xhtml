<h4>陆韩卿</h4>
<p class="fs">陆厥（472—499），字韩卿，吴郡吴（今江苏苏州）人。南朝齐文学家。少有丰采气度，博览群书，好为诗文。永明九年（491），州举秀才，继任王晏少傅主簿，迁后军行参军。永元元年（499），始安王萧遥光起兵谋反，战败被杀，陆厥之父受牵连被处死，陆厥也被系下狱。不久赦令下，陆厥痛惜父亲未及大赦，悲伤过度而亡。他亦精通音律，曾撰《与沈约书》，与沈约探讨音律方面的问题，颇有价值。原有集，已佚。今存诗十一首，以《奉答内兄希叔》《临江王节士歌》较著名。</p>
