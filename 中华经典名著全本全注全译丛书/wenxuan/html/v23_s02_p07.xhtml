<h4>张孟阳</h4>
<p class="fs">张载，生卒年不详，字孟阳，安平武邑（今属河北）人。西晋文学家。曾任著作郎、弘农太守、中书侍郎掌著作。后因世乱托病告归，卒于家。其文以《剑阁铭》为代表。其诗甚重辞藻，成就不及其文。与其弟张华、张协号称“三张”。原有集七卷，已散佚，明人辑有《张孟阳集》。《晋书》有传。</p>
