<h4>蔡伯喈</h4>
<p class="fs">蔡邕（133—192），字伯喈，陈留圉（今河南杞县）人。东汉文学家、书法家。少博学，师事太傅胡广。喜好辞章、数术、天文，精通音律。初为司徒桥玄征召为属官，出任河平长，又召拜郎中，校书东观，升迁议郎。后因上书议论朝政，遭诬陷，被流放朔方。遇赦后，又遭诬陷，不敢回乡，亡命江湖十二年。董卓为司空，征为祭酒，累官至左中郎将，封高阳乡侯。董卓被诛，他闻讯叹息，被下狱致死。《隋书·经籍志》著录有集十二卷，已散佚。后人辑有《蔡中郎集》。</p>
