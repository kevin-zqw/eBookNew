<h4>史孝山</h4>
<p class="fs">史岑，字孝山，生卒年及生平不详。东汉时期文学家，文笔精美，善作颂文。范晔《后汉书》载：“王莽末，沛国史岑子孝亦以文章显。”但李善认为记载有误，他说：“盖有二史岑，字子孝者，任王莽之末；字孝山者，当和熹之际。但书典散亡，未详孝山爵里。”</p>
