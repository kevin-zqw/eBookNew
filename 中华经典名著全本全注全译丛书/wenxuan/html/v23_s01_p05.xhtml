<h4>欧阳坚石</h4>
<p class="fs">欧阳建（约270—300），字坚石，渤海南皮（今河北南皮）人。西晋文学家、哲学家。颇有才名，时称“渤海赫赫，欧阳坚石”。历任山阳令、尚书郎、冯翊太守。赵王司马伦专权，欧阳建每匡正，由是有隙。及司马伦篡立，欧阳建欲密谋诛伦，事未成而被发觉，司马伦收其全家尽斩之。</p>
