<h4>朱叔元</h4>
<p class="fs">朱浮，生卒年不详，字叔元，沛国萧（今安徽萧县西北）人。汉哀帝建平初年至东汉明帝永平中年间在世。初从世祖为大司马主簿，迁偏将军。从破邯郸后，任为大将军幽州牧，守蓟城，后为大司空。建武二十二年（46），因“卖弄国恩”罪被免职。后三年徙封新息侯。永平中，为人所告，被赐死。他的作品主要是书奏，皆见于《后汉书·朱浮传》中，唯此书载于《文选》。</p>
