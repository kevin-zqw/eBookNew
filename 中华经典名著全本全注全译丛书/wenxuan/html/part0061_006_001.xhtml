<h3>序上</h3>
<h4>卜子夏</h4>
<p class="fs">卜商（前507—？），字子夏，春秋末卫人，一说晋人。孔子弟子，小孔子四十四岁，以文章博学见称。精研《诗》教，明于《春秋》大义，兼通《易》《礼》。曾与孔子讨论《诗》，颖悟有得，孔子赞叹说：“起予者商也！始可与言《诗》已矣。”（《论语·八佾》）仕鲁，曾为莒父宰。孔子死后，居西河（在今陕西合阳一带）讲学，李悝、吴起皆出其门下，魏文侯也咨以国政，待以师礼。丧子，哭之失明，卒。</p>
