<h4>王文考</h4>
<p class="fs">王延寿，生卒年不详，字文考，南郡宜城（今属湖北）人。东汉时期的辞赋家，著名文学家王逸之子。在其父的培育下，王延寿从小就表现出卓越的文学才能。他曾随其父游鲁“观六艺”，写了《鲁灵光殿赋》。其后著名文学家蔡邕也写此赋，见了王延寿此作，非常钦佩，于是“遂辍翰而止”。王延寿后来溺水死，年仅二十余岁。原有文集，已佚不存。</p>
