<h4>孔安国</h4>
<p class="fs">孔安国，生卒年不详，字子国，鲁国（今山东曲阜）人。西汉经学家。孔子十一世孙。曾向申公学《诗》。武帝时任谏大夫、博士，官至临淮太守。武帝末年，鲁恭王扩建宫室，拆毁孔子旧宅，从墙壁中得到一部《尚书》，因用古文书写，世称古文《尚书》，比由伏生传授、用当时通行的文字隶书书写的今文《尚书》多出十六篇。时人不识古文，安国以今文读之，对古文《尚书》加以整理，献给朝廷。据说安国还曾奉诏为古文《尚书》作传。从孔壁中得到的除古文《尚书》外，尚有古文《礼记》《论语》《孝经》，据说安国还曾著《古文孝经传》和《论语训解》。《史记》称其“蚤（早）卒”。</p>
