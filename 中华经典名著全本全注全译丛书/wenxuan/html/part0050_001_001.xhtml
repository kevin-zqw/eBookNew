<h3>教</h3>
<h4>傅季友</h4>
<p class="fs">傅亮（374—426），字季友，北地灵州（今宁夏灵武）人。父瑗以学业知名。亮初仕晋，为建威参军。入宋迁至散骑常侍、左光禄大夫，进爵始兴郡公。后与徐羡之、谢晦同废少帝，奉迎文帝即位。元嘉三年（426）被诛，年五十三。沈约《宋书·傅亮传》：“亮博涉经史，尤善文词。”人曰：“高祖登庸之始，文笔皆是记室参军滕演；北征广固，悉委长史王诞；自此后至于受命，表策文诰，皆亮辞也。”张溥《汉魏六朝百三家集题辞》云：“晋宋禅受，成于傅季友，表策文诰，诵言满堂，潘元茂册魏公，不如其多也。”其诗歌亦有所闻，锺嵘《诗品》谓“亦复平美”而置之下品。</p>
