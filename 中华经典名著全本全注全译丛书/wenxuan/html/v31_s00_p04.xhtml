<h4>刘休玄</h4>
<p class="fs">刘铄，字休玄，刘宗文帝第四子。元嘉十六年（439）封南平王，翌年都督湘州诸军事，不之镇，领石头城戍事。元嘉二十七年（450）随文帝北伐，于寿阳败绩，翌年授散骑常侍、抚军将军，领兵戍石头城。元嘉三十年（453）刘劭弑文帝自立，以休玄为开府仪同三司。宋武帝入统，休玄归之，进侍中、司空。休玄不推事孝武帝，且为刘劭所任，孝武衔之，下药于食中毒杀之，时年二十三，追赠侍中、司徒。今存诗十首，其中五言诗九首。锺嵘《诗品》列刘铄为下品，谓其希慕宋孝武帝“雕文织彩，过为精密”之诗。观刘铄诗，亦多为字俳句对，雕刻有过，且显轻巧，为宋孝武一途耳。</p>
