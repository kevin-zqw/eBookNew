<h4>庾元规</h4>
<p class="fs">庾亮（289—340），字元规，颍川鄢陵（今河南鄢陵西北）人。东晋大臣。好《老》《庄》，历官元帝、明帝、成帝三朝，成帝初，官至中书令，执掌朝政。后因镇将苏峻、祖约反，出奔温峤，共推陶侃为盟主。乱平后，欲遁逃山海，诏不许，乃出守外镇。陶侃死，代镇武昌，欲收复中原，为人所阻事未成。谥文康。</p>
