<h4>杨子幼</h4>
<p class="fs">杨恽（？—前54），字子幼，华阴（今属陕西）人。司马迁的外孙。西汉时期的文学家。宣帝时以才能称誉朝廷，任左曹。因告发霍氏谋反有功，封平通侯，升中郎将。后得罪宣帝的宠臣戴长乐，被免为庶人。杨恽失官之后，退职家居，自治产业，过着以财自娱的生活。终为人谗毁，以大逆不道的罪名被处腰斩。杨恽为官清廉，轻财好义，但因自负而刻薄，又好揭人隐私，所以人多怨恨。他留下来的作品不多，其中以《报孙会宗书》著名于世。</p>
