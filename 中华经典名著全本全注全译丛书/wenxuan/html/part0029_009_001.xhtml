<h4>陆士龙</h4>
<p class="fs">陆云（262—303），字士龙，西晋文学家。与兄陆机并称“二陆”。史传谓，性清正，有才理，十六岁举为贤良。为吴王郎中令，出宰浚仪，有惠政。成都王颖表为使清河内史，又表为持节大都督前锋将军。河桥之败，与兄机并诛。《文心雕龙·才略》云：“士龙朗练，以识析乱，故能布采鲜净，敏于短篇。”诗歌长于四言，张溥云：“士龙所传，四言偏多，有皇思文诸篇，诵美祁阳，式模大雅，类以卑颂尊，非朋旧之体。余篇一致，间有至极，使尽其才，即不得为韦侯讽谏，仲宣思亲，顾高出《补亡》六首，则有余矣。”</p>
