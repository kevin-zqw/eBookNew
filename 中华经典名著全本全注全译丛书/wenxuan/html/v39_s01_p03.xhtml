<h4>邹阳</h4>
<p class="fs">邹阳（前206—前129），齐（今山东东部）人。西汉前期文学家。为人正直，有智谋，以文章、辩才著称。起初，他投靠吴王濞，因发现吴王有反叛朝廷之意，上书劝阻，吴王不听，又投奔梁孝王。当时汉景帝有立梁孝王为嗣之意，但大臣爰盎等极力反对，梁孝王与羊胜、公孙诡等谋议派人刺杀爰盎，邹阳极力劝阻。公孙诡乘机毁谤邹阳，因而被梁孝王囚入狱中。后邹阳上书自辩，孝王感悟，他才得以解脱。其传世名篇，颇有战国纵横家善辩之风格。</p>
