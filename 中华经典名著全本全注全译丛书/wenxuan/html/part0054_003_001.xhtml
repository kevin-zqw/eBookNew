<h3>笺</h3>
<h4>杨德祖</h4>
<p class="fs">杨修（175—219），字德祖，弘农华阴（今属陕西）人。太尉杨彪之子。据《三国志·魏书·陈思王植传》注引《典略》曰：“谦恭才博。建安中，举孝廉，除郎中，丞相请署仓曹属主簿。是时，军国多事，修总知外内，事皆称意。自魏太子已下，并争与交好。又，是时临菑侯植以才捷爱幸，来意投修，数与修书……其相往来，如此甚数。”曹植先是见幸于武帝，后以骄纵而见疏，杨修因与植友善，亦受连累。建安二十四年（219）秋，因杨修前后漏泄言教，交关诸侯，收杀之。杨修临死，谓故人曰：“我固自以死之晚也。”</p>
