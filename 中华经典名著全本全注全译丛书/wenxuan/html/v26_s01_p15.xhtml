<h4>范彦龙</h4>
<p class="fs">范云（451—503），字彦龙，南乡舞阴（今河南泌阳北）人。南朝梁诗人。年八岁即能赋诗属文。齐高帝时，在竟陵王萧子良府任文学，继而仕齐，历任零陵内史、建武将军、广州刺史等职；后与沈约等助萧衍称帝。入梁后官至尚书右仆射，封霄城县侯，深为梁武帝所重。卒于官，武帝亲临其殡，诏赠侍中、卫将军。</p>
<p class="fs">范云才思敏捷，落笔辄就。其诗风格清新，词语流转，锺嵘《诗品》评曰：“清便宛转，如流风回雪。”原有集三十卷，已佚。现存诗四十余首，以《赠张徐州谡》《巫山高》《别诗》等为其代表作品。</p>
