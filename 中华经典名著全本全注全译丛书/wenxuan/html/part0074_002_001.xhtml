<h4>崔子玉</h4>
<p class="fs">崔瑗（77—142），字子玉，涿郡安平（今河北安平）人。东汉文学家。崔骃次子，锐志好学，能传其父业。年十八至京师从侍中贾逵，明天文、历数、《京房易传》。官至济北相，光禄大夫杜乔以臧罪奏瑗，瑗上书自讼，得理出，会病卒，年六十六。瑗工于文辞，尤善为书记箴铭。</p>
