<h4>锺士季</h4>
<p class="fs">锺会（225—264），字士季，颍川长社（今河南长葛东北）人。锺繇的小儿子，少聪敏。官至司徒，为司马昭重要谋士。魏景元四年（263），与邓艾分兵灭蜀，次年谋叛被杀。博学，长于名家之学，著有《道论》二十篇，今佚。</p>
