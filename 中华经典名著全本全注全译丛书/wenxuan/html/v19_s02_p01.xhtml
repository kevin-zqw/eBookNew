<h4>束广微</h4>
<p class="fs">束皙（261？—约300），字广微，阳平元城（今河北大名）人。晋朝文学家、史学家。汉太子太傅疏广之后。父龛（李善注引王隐《晋书》作“惠”），兄璆（李善作“璨”），俱知名。皙博学多闻，尝为《劝农》及《饼》诸赋，文颇鄙俗，时人薄之。生性沉退，不慕荣利，作《玄居释》，以拟东方朔《答客难》，张华见而奇之。</p>
<p class="fs">太康二年（281），盗发魏襄王墓，或言安釐王冢，得竹书数十车，有《纪年》《易经》等七十五篇，皙随疑分释，皆有义证。迁尚书郎。所著《三魏人士传》《七代通记》《晋书纪志》皆亡佚。有《五经通论》《发蒙记》《补亡诗》《文集》数十篇行世。今存《发蒙记》一卷，集七卷。</p>
