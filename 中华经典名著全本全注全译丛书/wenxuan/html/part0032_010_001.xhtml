<h3>百一</h3>
<h4>应休琏</h4>
<p class="fs">应璩（190—252），字休琏，汝南（今属河南）人。应玚之弟。博学好属文。明帝时，历官散骑侍郎，后迁侍中，典著作。作《百一诗》讥刺时政。原有集十卷，已亡佚。明人张溥辑有《应德琏休琏集》。锺嵘《诗品》评应璩诗曰：“祖袭魏文，善为古语，指事殷勤，雅意深笃，得诗人激刺之旨。至于‘济济今日所’，华靡可讽味焉。”</p>
