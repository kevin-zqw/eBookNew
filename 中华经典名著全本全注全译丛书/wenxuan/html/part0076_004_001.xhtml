<h4>王仲宝</h4>
<p class="fs">王俭（452—489），字仲宝，琅邪临沂（今山东临沂）人。南朝齐文学家、目录学家。生而其父僧绰遇害，为叔父僧虔所养。数年后，袭父爵为豫宁侯。自幼勤学，手不释卷。宋明帝时娶阳羡公主，拜驸马都尉，官至秘书郎。后辅佐齐高帝即位，礼仪诏策，皆出其手。以佐命功封南昌县公，迁尚书左仆射，领吏部。齐武帝时累官开府仪同三司，位终中书监。卒谥文宪。曾校刊古籍，依刘歆《七略》撰《七志》，为古代目录学名著。《隋书·经籍志》著录有集六十卷，已散佚。明人辑有《王文宪集》。</p>
