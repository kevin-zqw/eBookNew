<h4>傅休奕</h4>
<p class="fs">傅玄（217—278），字休奕，北地泥阳（今陕西铜川耀州区东南）人。西晋大臣、文学家。仕魏、晋两朝，历官侍中、御史中丞、司隶校尉等职。性刚直峻急，在朝多有针对时弊的谏议。博学能文，精通音律。著《傅子》数十万言，评论诸家学说及三史故事，已散佚，今存辑本五卷。诗以乐府见长，内容大多描写儿女情事和妇女痛苦，善用比兴，情致委婉。明人辑有《傅鹑觚集》。</p>
