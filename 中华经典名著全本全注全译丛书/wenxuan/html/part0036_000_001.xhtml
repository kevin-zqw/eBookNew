<h4>傅长虞</h4>
<p class="fs">傅咸（249—294），字长虞，北地泥阳（今陕西耀州东南）人。西晋文学家。傅咸是傅玄之子，咸宁四年（278）袭父爵，拜太子洗马，历太子中庶子，御史中丞，官至司隶校尉。性刚正，敢直谏，不畏权贵。善为奏议谏疏，文多规诫。《文心雕龙·奏启》曰：“傅咸劲直，而按辞坚深。”原有集三十卷，已散佚。明人辑有《傅中丞集》。</p>
