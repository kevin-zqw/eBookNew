<h4>王元长</h4>
<p class="fs">王融（467—493），字元长，琅邪临沂（今属山东）人。南朝齐诗人、骈文家。祖王僧达，王俭从子。少而神明警惠，博涉有文才。举秀才，为晋安王南中郎参军。历晋陵王司徒法曹参军，中书郎兼主客郎。竟陵王萧子良以为宁朔将军军主。郁林王即位，帝疾融先欲立竟陵王萧子良，遂下廷尉，于狱中赐死。年二十七。《南齐书·王融传》云：“上幸芳林园禊宴朝臣，使融为《曲水诗序》，文藻富丽，当世称之。”锺嵘《诗品》列其诗为下品，评语谓：“元长、士章，并有盛才，词美英净。”</p>
