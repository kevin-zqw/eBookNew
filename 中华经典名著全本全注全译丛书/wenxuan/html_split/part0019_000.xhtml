<h2 id="A38840009-0d9a-4538-924f-7ae47bde2152" class="title-center">卷第十一·赋己</h2>
<h3 id="A7fb00009-6171-41b6-9fdd-d086e2278a13" class="title-center">游览</h3>
<h4 id="A61bc0009-8a34-4162-9b02-5441ba4b7294" class="title-center">王仲宣</h4>
<p class="fs">王粲（177—217），字仲宣，山阳高平（今山东邹城）人。建安时期的著名文学家。他年轻时就很有才名，十四岁即受到当时著名文学家蔡邕的器重。西京扰乱，王粲避难荆州，依附刘表，未被重用。后归曹操，先任丞相掾，累官至侍中，赐爵关内侯。由于他亲历变乱，目睹战争的残酷和人民苦难的深重，加上自己长期流寓南方时仕途很不得意，故前期的作品内容真实深刻，情调慷慨悲凉，富于现实主义精神，在“建安七子”中成就最高。四十一岁时随曹操征吴，途中病故。共遗赋、诗、论近六十篇。他擅长辞赋，严可均《全后汉文》收他的作品四十八篇，辞赋最多，其中以《登楼赋》最为人所称道。</p>
