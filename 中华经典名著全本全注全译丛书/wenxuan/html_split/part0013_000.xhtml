<h2 id="A8b7701e1-ac92-4c67-a4a3-0460b5f0f32f">卷第七·赋丁</h2>
<h3 id="Ae74d01e1-71f5-48fd-925f-4dcecdd5746d">郊祀</h3>
<h4 id="Abf6001e1-bd53-4ffd-a487-098677b87707">扬子云</h4>
<p class="fs">扬雄（前53—18），一作杨雄，字子云，蜀郡成都（今属四川）人。西汉著名辞赋家、哲学家及语言学家。博览，口吃不能剧谈，好默而深思。年四十余始游京师，以文知名。侍从成帝祭祀游猎，乃作《甘泉》《河东》《羽猎》《长杨》四赋奏进，任为郎，历成、哀、平三朝，未得晋升。王莽篡汉，雄作《剧秦美新》之文，得校书于天录之阁。后为刘歆事所累，投阁几死，复召为大夫。</p>
<p class="fs">扬雄早年心壮司马相如之赋，“常拟之以为式”，作赋十二篇，使辞赋创作走入模拟道路。至晚年乃云：“诗人之赋丽以则，辞人之赋丽以淫”，以为赋乃“雕虫篆刻”，无补于人心世道，“壮夫不为”，便转而研究哲学及语言。</p>
