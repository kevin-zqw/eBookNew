<h2 id="A6b810136-9926-4bd6-9b72-b550e483623e" class="title-left">卷第二十五·诗丁</h2>
<h3 id="A2c3d0136-b0e1-4525-90e0-75776a2ed28c" class="title-left">赠答三</h3>
<h4 id="A64a80136-03b8-40dc-894d-dcf4ab06fc5e" class="title-left">傅长虞</h4>
<p class="fs">傅咸（249—294），字长虞，北地泥阳（今陕西耀州东南）人。西晋文学家。傅咸是傅玄之子，咸宁四年（278）袭父爵，拜太子洗马，历太子中庶子，御史中丞，官至司隶校尉。性刚正，敢直谏，不畏权贵。善为奏议谏疏，文多规诫。《文心雕龙·奏启》曰：“傅咸劲直，而按辞坚深。”原有集三十卷，已散佚。明人辑有《傅中丞集》。</p>
