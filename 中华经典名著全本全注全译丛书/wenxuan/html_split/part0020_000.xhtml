<h2 id="A3be90059-6c8d-447b-b577-fe1fd4d9234b" class="title-center">卷第十二·赋己</h2>
<h3 id="A2d8f0059-c111-4c6f-89f0-11ab2ba89186" class="title-center">江海</h3>
<h4 id="A713c0059-6457-454c-9a87-69f2b2640dd5" class="title-center">木玄虚</h4>
<p class="fs">木华（约290年前后在世），生平不详。李善注引王俭《七志》：“木华，字玄虚。华集曰：‘为杨骏府主簿。’”杨骏为晋武帝、晋惠帝时太尉，木华既为太尉府主簿（掌管簿籍的官员），当为晋武帝、惠帝时人无疑。李善注又引南朝傅亮《文章志》：“广川木玄虚，为《海赋》，文甚隽丽，足继前良。”广川即今河北枣强。木华现仅有《海赋》存世。</p>
