<h4>干令升</h4>
<p class="fs">干宝，生卒年不详，字令升，新蔡（今属河南）人。东晋时期史学家、文学家。干宝少勤学，博览群书，以才器召为佐著作郎。后来参加镇压杜弢起义有功，赐爵关内侯。晋元帝建国江东，王导推荐干宝领修国史，著《晋纪》二十卷奏行。历官山阴令、始安太守、司徒右长史、散骑常侍。生平著述较多，有《搜神记》《春秋左氏义外传》《周易注》《周官注》及文集《干子》等行于世。今唯存《搜神记》二十卷，但已非原本，乃明胡应麟自类书缀辑，多有附益。《搜神记》为六朝志怪小说之佼佼者，其中有些段目情节完整丰富，开始突破志怪小说“丛残小语”的格局，叙事简洁而又曲尽其情，语言朴素而又雅致清峻。</p>
