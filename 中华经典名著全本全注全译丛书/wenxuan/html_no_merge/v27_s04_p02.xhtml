<h4>班婕妤</h4>
<p class="fs">班婕妤（前48？—6？），西汉文学家。名不详，婕妤是妃嫔的称号。少有才学，工于诗赋。汉成帝时选入宫，初为少使，不久立为婕妤。后赵飞燕得宠，乘机进谗，班遂失宠，自求退居长信宫侍奉太后。原有集一卷，已佚。今存《自悼赋》《捣素赋》《怨歌行》等，均抒写她在宫中的苦闷和幽怨。传附于《汉书·外戚传》。</p>
