<h4>汉高祖</h4>
<p class="fs">汉高祖（前256—前195），即刘邦，西汉著名政治家。字季，沛县丰邑（今江苏丰县）人。初为亭长。秦二世元年（前209），起兵响应陈胜起义，自称沛公。前206年，率军进入咸阳（今属陕西），灭秦，被项羽封为汉王。旋与羽战，前202年，败羽，统一全国，建立汉朝，在位八年。《汉书·艺文志》著录《高祖传》十三篇，乃刘邦“与大臣述古语及诏策也”；另有《高祖歌诗》二篇。</p>
