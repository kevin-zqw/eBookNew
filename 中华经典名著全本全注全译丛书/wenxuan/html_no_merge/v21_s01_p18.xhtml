<h4>虞子阳</h4>
<p class="fs">虞羲，生卒年不详，字子阳，会稽余姚（今属浙江）人。七岁能属文，后始安王引为侍郎，寻兼建安征虏府主簿功曹，又兼记室参军事。天监中卒。据《隋书·经籍志》云有《虞羲集》九卷，今佚。现存诗歌十二首，散句若干。</p>
