<h4>徐敬业</h4>
<p class="fs">徐悱（约495—524），字敬业，东海郯（今山东郯城西南）人。南朝梁诗人。曾官著作佐郎、太子中舍人，掌书记，后出为湘东王友，迁晋安内史。其父徐勉、妻刘令娴均有文名。徐悱诗今存《赠内》《白马篇》《对房前桃树咏佳期赠内》及本诗等数首，载《文选》《玉台新咏》。传附《梁书·徐勉传》。</p>
