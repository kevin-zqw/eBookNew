<h4>祢正平</h4>
<p class="fs">祢衡（173—198），字正平，平原般（今山东临邑）人。东汉末文学家。少有才辩，长于为文。“尚气刚傲，好矫时慢物。”与当时的著名学者孔融友好。因孔融的推荐，曹操想召见他，但他拒不前往。后曹操命他为鼓吏，想在大宴时当众羞辱他，却反被祢衡嘲骂。祢衡颇负盛名，曹操不愿亲手杀害他，故送祢衡到荆州牧刘表处；不久祢衡又冒犯刘表，刘表也不愿担负杀才人之名，又送他去江夏太守黄祖处。开始黄祖及其子黄射均重其才名，黄射并与之友善，祢衡还为黄射写过著名的《鹦鹉赋》。其后又因辱骂黄祖，终被黄祖杀害，死时年仅二十六岁。</p>
