<h4>谢宣远</h4>
<p class="fs">谢瞻（387—421），字宣远。一名檐，字通远。陈郡阳夏（今河南太康）人。南朝宋诗人。曾任参军、中书侍郎、豫章太守等职。善诗文，有盛名，曾作《喜霁诗》，由谢灵运手书，谢混吟咏，时人称为“三绝”。原有集三卷。已佚。今仅存《答灵运》《九日从宋公戏马台集送孔令》《张子房》等五首诗。《宋书》有传。</p>
