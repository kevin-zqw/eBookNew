<h4>谢玄晖</h4>
<p class="fs">谢朓（464—499），字玄晖，陈郡阳夏（今河南太康）人。南齐文学家。少有美名，文章清丽。解褐豫章王行参军，稍迁至尚书吏部郎，兼知卫尉事。江祏等谋立始安王遥光，朓不肯。祏白遥光收朓下狱死。</p>
<p class="fs">《南齐书·谢朓传》称：“朓善草隶，长五言诗，沈约常云：‘二百年来无此诗也。’”《颜氏家训·文章》云：“刘孝绰当时既有重名，无所与让，唯服谢朓，常以谢诗置几案间，动静辄讽味。”梁武帝绝重谢朓诗曰：“三日不读谢诗，便觉口臭。”张溥《汉魏六朝百三家集题辞》曰：“今反覆诵之，益信古人知言。虽渐启唐风，微逊康乐，要已高步诸谢矣。”历代推重如此。</p>
