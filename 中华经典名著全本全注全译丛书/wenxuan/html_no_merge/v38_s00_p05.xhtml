<h4>桓元子</h4>
<p class="fs">桓温（312—373），字元子，谯国龙亢（今安徽怀远西）人。东晋大臣，明帝女婿。少性豪爽，初为荆州刺史，后定蜀，攻前秦，复洛阳，官至大司马，专擅朝政。废帝奕，立简文帝。《晋书·桓温传赞》曰：“桓温挺雄豪之逸气，韫文武之奇才，见赏通人，夙标令誉。”</p>
