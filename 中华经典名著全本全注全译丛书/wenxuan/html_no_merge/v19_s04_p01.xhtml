<h4>韦孟</h4>
<p class="fs">韦孟，生卒年不详，鲁国邹（今山东邹城）人。曾为楚元王傅，又傅元王子夷王、孙王戊。戊荒淫不遵道，孟作诗《讽谏》。后遂去位，徙家于邹，又作一篇，载《汉书·韦贤传》，但后人疑其子孙好事者所作。《文选》只录第一首。</p>
