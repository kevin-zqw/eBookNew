<h4>应德琏</h4>
<p class="fs">应玚（？—217），字德琏，汝南（今属河南）人。汉末文学家。曹操征为丞相椽属，后为五官将文学。与孔融、陈琳、王粲、徐幹、阮瑀、刘桢齐名，称“建安七子”。有集，已不传。张溥辑有《应德琏休琏集》。张溥于《汉魏六朝百三家集题辞》云：“低回建章，仰送朝雁，予尤善其足传云。”可见在公宴诗中德琏亦可称首。应玚除诗作外，长于词赋，严可均《全后汉文》载其赋十四首。曹丕《与吴质书》云：“德琏常斐然有述作意，其才学足以著书，美志不遂，良可痛惜！”</p>
