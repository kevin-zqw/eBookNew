<h2 class="chapter-title">後記</h2>
<p>寫完結語至今，又過了一年多。這段時期全世界遍布「災禍」，先是過去船隻前往廣州港的必經海域，發生了大地震引起海嘯，造成人類歷史上最嚴重的災難。放眼西方，現在最強「帝國」又在蒙古帝國併吞南宋前後時期驅逐哈里發[[fX-1_a:fX-1_b]]之地陷入苦戰。[[fX-2_a:fX-2_b]]日本的政治動盪與人心失序，象徵了文明的衰退。愈是亂世，愈需要可為「借鏡」的歷史真相。</p>
