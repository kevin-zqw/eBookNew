  <p class="title1">作者简介</p>

  <p class="normaltext">陈鼓应，一九三五年生，福建长汀人。台湾大学哲学系及哲学研究所毕业。历任台湾大学哲学系讲师、副教授，美国加洲大学柏克莱校区研究员，北京大学哲学系教授，现任台湾大学哲学系教授、中国文化大学哲学系教授。主编《道家文化研究》学刊。著有：《悲剧哲学家尼采》、《尼采新论》、《存在主义》、《庄子哲学》、《老子注译及评介》、《庄子今注今译》、《黄帝四经今注今译》、《老庄新论》、《易传与道家思想》、《管子四篇诠释》及《耶稣画像》等。</p>
