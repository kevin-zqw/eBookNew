  <p class="subtitle1">作者简介</p>

  <p class="normaltext">陈鼓应，1935年生，福建长汀人。台湾大学哲学系及哲学研究所毕业。曾任台湾大学哲学系教授和北京大学哲学系教授，美国加州大学柏克莱校区研究员，现任台湾大学人文社会高等研究院特聘学者，北京大学哲学系兼职教授。主编《道家文化研究》学刊。著有《悲剧哲学家尼采》、《尼采新论》、《存在主义》、《庄子哲学》、《老子今注今译》、《庄子今注今译》、《黄帝四经今注今译》、《老庄新论》、《易传与道家思想》、《道家易学建构》、《管子四篇诠释》及《耶稣新画像》等书。</p>
