<p class="noindent-bodyContent-1-top">致敬！</p>
<p class="sign">欧内斯特·海明威</p>
<p class="bodyContent-1">第五次印刷的护封很好看。我把《缺个太阳》放在G.莫尔的《欢呼与道别》的上面了！——漂亮的第二卷上。</p>
<p class="kh"><span class="kh">（此信藏普林斯顿大学图书馆）</span></p>
<p>[[wzyy_1_293:wz_1_293]]海明威也许指的是沃尔什的唯一的一篇书评<span class="kh">（《新大众》1926年10月号第28页）</span>。见海明威1930年4月11日致帕金斯信。</p>
