<p class="section-title">第四章</p>
<p class="bodyContent-1">那天热得要命。我们在桥面上堵起一道十全十美的路障。简直是无价之宝。用的是屋子正门的一扇旧的大铁栅。铁栅重得抬也抬不动，但可以穿过它打枪，而人家不得不从上面翻过来。真是棒极了。他们企图从上面翻过来，我们就在四十码外向他们打枪。他们朝它硬冲，军官们单独出动，对付这路障。它真是十全十美。他们的军官非常出色。我们听到侧翼失守时，吓得没命，只好撤退。</p>
<p class="noindent-bodyContent-1-kaiti-r-top">陈良廷　译</p>
