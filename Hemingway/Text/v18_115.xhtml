<p class="noindent-bodyContent-1-top"><b>致格瑞斯·豪尔·海明威</b></p>
<p class="noindent-bodyContent-1-kaiti">约1949年7月30日，观景庄</p>
<p class="noindent-bodyContent-1-top">我亲爱的妈妈：</p>
<p class="bodyContent-1">非常感谢你在我生日那天写信给我。我今天早上才收到。我很抱歉在你生日的时候没有写信给你。不过，当时我在巴哈马群岛；格瑞高里当时得做手术；反正阴错阳差我没能给你寄信：我想我是写了信的。代我问候露丝·阿诺德，<a id="wz_1_578" href="../Text/v18_115.xhtml#wzyy_1_578"><sup>［1］</sup></a>照顾好你自己。大家问候你。</p>
<p class="signContent-1-kaiti-10">你的温情儿子，</p>
<p class="signContent-1-kaiti-10">［欧尼］</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
<p class="enContent-1-7"><a id="wzyy_1_578" href="../Text/v18_115.xhtml#wz_1_578">［1］</a>海明威夫人由露丝·阿诺德陪伴住在伊利诺伊州河林镇吉斯通大街551号公寓。</p>
