<p class="chapter-title">致格瑞斯·豪尔·海明威</p>
<p class="vol-xchar">约1949年7月30日，观景庄</p>
<p class="rm">我亲爱的妈妈：</p>
<p>非常感谢你在我生日那天写信给我。我今天早上才收到。我很抱歉在你生日的时候没有写信给你。不过，当时我在巴哈马群岛；格瑞高里当时得做手术；反正阴错阳差我没能给你寄信：我想我是写了信的。代我问候露丝·阿诺德，<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#B_wzyy_1_578" id="A_wz_1_578"><img alt="" src="../Images/note.png"/></a></sup>照顾好你自己。大家问候你。</p>
<p class="sign">你的温情儿子，</p>
<p class="sign"><span class="kh">〔欧尼〕</span></p>
<p class="kh"><span class="kh">（此信藏普林斯顿大学图书馆）</span></p>
