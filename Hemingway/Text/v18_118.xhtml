<p class="noindent-bodyContent-1-top"><b>致·J.劳顿·柯林斯将军</b></p>
<p class="noindent-bodyContent-1-kaiti">1949年8月19日，观景庄</p>
<p class="noindent-bodyContent-1-top">我亲爱的将军：</p>
<p class="bodyContent-1">祝贺你被任命为参谋长，<a id="wz_1_582" href="../Text/v18_118.xhtml#wzyy_1_582"><sup>［1］</sup></a>这贺信有点晚了。我外出钓鱼回来才知道此事的。</p>
<p class="bodyContent-1">第7军和一野的人都很高兴你得任命。我还担心SHAEF<a id="jzyy_1_5" href="../Text/v18_118.xhtml#jz_1_5"><sup>(1)</sup></a>某个笨蛋会被任命呢。一个明白大局的战士得此任命比让一个只知道出风头的人得任命要好。</p>
<p class="bodyContent-1">我希望我的感觉并不出格。我谨此表示愿意当你部下，任何时候都愿为你效劳（最好是涉及写作的），去哪儿都行，打击我们国家的敌人。</p>
<p class="signContent-1-kaiti-10">非常尊敬你的</p>
<p class="signContent-1-kaiti-10">欧内斯特·海明威</p>
<p class="bodyContent-1-fangsong">（此信藏肯尼迪图书馆）</p>
<p class="enContent-1-7"><a id="wzyy_1_582" href="../Text/v18_118.xhtml#wz_1_582">［1］</a>柯林斯将军1949年8月17日宣誓就任参谋长。</p>
<hr/>
<p class="fnContent-1"><a id="jz_1_5" href="../Text/v18_118.xhtml#jzyy_1_5">(1)</a>　（二战）盟军远征军最高统帅部。</p>
