<h1>第三章</h1>
<p class="bodyContent-1">我们当初在蒙斯<a id="jzyy_1_79" href="../Text/v10_0020.xhtml#jz_1_79"><sup>(1)</sup></a>的一个花园里。小布克利带着他的巡逻队从河对面过来。我看到头一个德国兵爬上花园的围墙。我们等他一条腿跨过墙，才对他打了一枪。他身上有好多装备，显得惊讶万分，栽倒在花园里。后来又有三个在墙上过去一点的地方翻过来。我们开枪杀了他们。他们全是这么翻墙过来的。</p>
<p class="noindent-bodyContent-1-kaiti-r-top">陈良廷　译</p>

<p class="fnContent-1"><a id="jz_1_79" href="../Text/v10_0020.xhtml#jzyy_1_79">(1)</a>　蒙斯，比利时西南城市，邻近比、法边界，第一次世界大战中德、法两军在那里展开过争夺战。</p>
