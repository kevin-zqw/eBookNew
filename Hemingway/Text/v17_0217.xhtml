<p class="noindent-bodyContent-1-top"><b>致麦克斯威尔·帕金斯</b></p>
<p class="noindent-bodyContent-1-kaiti">1929年1月22日，基韦斯特</p>
<p class="noindent-bodyContent-1-top">亲爱的麦克斯：</p>
<p class="bodyContent-1">今天把书写完了。天气很好——76华氏度——所以叫你来啊。也许今天或明天我能收到你的来信。筋疲力尽，不能多写了——不过你越早来越好。</p>
<p class="signContent-1-kaiti-10">你的永远的，</p>
<p class="signContent-1-kaiti-10">海明威</p>
<p class="bodyContent-1">“水手之家”也许是个住的好地方。那儿人很少。康家旅店很舒服，但在市中心；海外酒店太老旧，太原始。你不必决定住哪儿，可以都看看再说。你可以寄信，地址写我收转即可。见到你我会很开心的。问候沃勒斯·梅耶。</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
