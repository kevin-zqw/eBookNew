<p style="margin-top: 20%;" class="pretxt">而且也许正有一个理由能说明为什么一位喜剧作家在所有人之中最最不该有背离自然的借口，因为对一位严肃的诗人来说，要接触到伟大和值得称颂的事也许并不始终很容易；但是生活却处处给一位目光精确的观察者提供荒唐可笑的现象。</p>
<p class="lk"><span>——亨利·菲尔丁</span><a id="w5"></a><a href="../Text/v01_part002_01.xhtml#m5"><sup>[5]</sup></a></p>

<p class="note"><a id="m5"></a><a href="../Text/v01_part002_01.xhtml#w5">[5]</a> 本书卷首及以下四部部首的引文都引自长篇小说《约瑟夫·安德鲁斯的经历》（1742）的序言，菲尔丁在其中详细阐明了他对讽刺喜剧创作的见解。</p>
