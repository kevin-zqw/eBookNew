<h1>第一部　比美尼<a id="jzyy_1_8" href="../Text/v07_007.xhtml#jz_1_8"><sup>(1)</sup></a></h1>

<p class="fnContent-1"><a id="jz_1_8" href="../Text/v07_007.xhtml#jzyy_1_8">(1)</a>位于佛罗里达半岛的东南方，是巴哈马群岛中的两个小岛。巴哈马群岛当时属英国。</p>
