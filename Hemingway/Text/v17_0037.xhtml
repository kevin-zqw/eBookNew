<p class="noindent-bodyContent-1-top"><b>致詹姆斯·甘布尔</b></p>
<p class="noindent-bodyContent-1-kaiti">约1921年2月24日，芝加哥[[wz_1_54:wzyy_1_54]]</p>
<p class="bodyContent-1-top">情愿跟你去罗马也不去天堂句号［还没结婚句号：<span class="kaiti">这些字划掉了</span>］。悲痛无语句号。写东西卖句号［未婚：<span class="kaiti">这俩字也划掉了</span>］但富不起来句号所有作家先都穷然后富句号。我也不例外句号我们难道不会一起共度好时光句号主啊我多羡慕你</p>
<p class="sign">海米</p>
<p class="bodyContent-1">东小街63号</p>
<p class="bodyContent-1">伊利诺伊芝加哥</p>
<p class="bodyContent-1">Y.K.史密斯收转</p>
<p class="bodyContent-1-fangsong">（此信藏肯尼迪图书馆）</p>
<p>[[wzyy_1_54:wz_1_54]]电报打字稿，有海明威手写指示修改之处。参阅海明威1919年3月3日致詹姆斯·甘布尔的信。甘布尔地址当时是费城南16街356号。</p>
