<h1>第三部　大战中的男人们以及社会的消亡</h1>
<p class="bodyContent-1-kaiti">同样可以指出的是矫揉造作并不含有对那些矫揉造作的特性加以彻底否定之意；因此，话得说回来，碰到这是出于伪善时，它就几乎和欺骗有不解之缘了；然而如果仅仅是来自虚荣心，它就带有炫耀的性质：譬如说，爱慕虚荣者矫揉造作地装出慷慨大方的样子，和贪得无厌者同样矫揉造作的表现是显然不同的，因为尽管那爱慕虚荣者并不和他存心装出的那副样子相符，换句话说，并不拥有他假装出来的那份美德，达不到人家以为他拥有的程度；然而对他倒比较合适，并不像对那贪得无厌者那样别扭，而这个贪得无厌者却正是和他存心要让人看到的那副样子截然相反的。</p>
<p class="signContent-1">亨利·菲尔丁</p>
