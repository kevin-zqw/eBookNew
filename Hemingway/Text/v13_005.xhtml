  <p>献给菲利普查尔斯和沙利[[jzyy_1_1:jz_1_1]]</p>
  </blockquote>

<p>[[jz_1_1:jzyy_1_1]]前两人即本书中的老爹和卡尔。沙利是指吉姆·沙利文，是海明威在基韦斯特岛上结识的一船舶维修厂主人，海明威曾请他任第三子格雷戈里的教父。</p>
