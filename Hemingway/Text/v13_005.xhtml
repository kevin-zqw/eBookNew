<p class="bodyContent-1-c">献给菲利普查尔斯和沙利<a id="jzyy_1_1" href="../Text/v13_005.xhtml#jz_1_1"><sup>(1)</sup></a></p>

<p class="fnContent-1"><a id="jz_1_1" href="../Text/v13_005.xhtml#jzyy_1_1">(1)</a> 前两人即本书中的老爹和卡尔。沙利是指吉姆·沙利文，是海明威在基韦斯特岛上结识的一船舶维修厂主人，海明威曾请他任第三子格雷戈里的教父。</p>
