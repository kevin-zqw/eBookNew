<p style="margin-top: 40%;" class="c pretxt">献给亨·路·门肯</p>
<p class="c pretxt">及</p>
<p class="c pretxt">S·斯坦伍德·门堪<a id="w4"></a><a href="../Text/v01_part002_03.xhtml#m4"><sup>[4]</sup></a></p>

<p class="note"><a id="m4"></a><a href="../Text/v01_part002_02.xhtml#w4">[4]</a> 亨利·路易·门肯（1880—1956）为美国评论家、记者。在《巴尔的摩太阳报》编辑部任职多年，并创办编辑文学期刊《时髦人士》及《美国信使》，大量撰文抨击时弊，为二十世纪初美国有影响的文人之一。门堪为一位富有财产的卫道之士，他所捍卫的一切正是门肯全力反对的。门肯曾批评海明威在巴黎出版的小品文集《在我们的时代》（1924），海明威还自以为是门肯使他那同名的短篇小说集《在我们的时代》被克诺夫出版社拒绝接受，因此把《春潮》献给这两位，以示嘲讽。</p>
