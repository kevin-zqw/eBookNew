<p class="bodyContent-1-kaiti">不过也许有人会对我提出异议，说我违背了自己的规则，在这部作品中提供了道德败坏的事例，而且是一种十分恶劣的类型。对此我要这样回答：首先，要深入探讨一系列人的行为而又要回避这种事例是十分困难的。其次，在书中能找到的道德败坏事例乃是某些人性中的弱点或瑕疵所造成的偶然性的后果，而不大是出于思想上存在的习惯性的动机。第三，这些事例绝对不是作为嘲笑的对象而是作为憎恶的对象来加以陈述的。第四，这些人绝对不是当时的主要登场人物：而最后，他们绝对没有造成他们预谋的恶果。</p>
<p class="sign">——亨利·菲尔丁</p>
