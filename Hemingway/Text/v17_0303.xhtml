<p>[[wzyy_1_412:wz_1_412]]4月7日星期天在前往比米尼的路上，海明威无意中走火，子弹打在两条腿的小腿肚上。见卡洛斯·贝克《海明威传》<span class="kh">（纽约，1969）</span>第271—272页；又见《老爷》杂志第3期<span class="kh">（1935年6月）</span>登载的《论再次中弹》。</p>
