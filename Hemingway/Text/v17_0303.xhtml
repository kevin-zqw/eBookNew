<p class="noindent-bodyContent-1-top"><b>致敬。</b></p>
<p class="signContent-1-kaiti-10">欧内斯特</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
<p class="enContent-1-7"><a id="wzyy_1_412" href="../Text/v17_0302.xhtml#wz_1_412">［1］</a>4月7日星期天在前往比米尼的路上，海明威无意中走火，子弹打在两条腿的小腿肚上。见卡洛斯·贝克《海明威传》（纽约，1969）第271—272页；又见《老爷》杂志第3期（1935年6月）登载的《论再次中弹》。</p>
