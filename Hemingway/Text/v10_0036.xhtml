<h1 id="isbn9787532781560_1_28" class="chaptertitle-c">第十一章</h1>
<p class="bodyContent-1">观众一直在高声叫喊，向斗牛场内扔面包块，后来又扔坐垫和皮酒囊，一边不断吹口哨，大叫大嚷。那头公牛终于被那么多的厉害的扎刺弄得筋疲力尽，不由屈膝躺下，有个斗牛队的成员伛身在牛颈上，用短剑把它刺死。观众翻过围栏，把斗牛士团团围住，两个人揪住了他不放，有个人剪下他的短辫，在手里挥舞着，有个小伙子夺过辫子，拿了就跑。后来，我在咖啡馆里看见他。他个子很矮小，脸色棕褐，喝得着实醉了，他说，这种事以前毕竟也有过。我的确不是个够格的斗牛士。</p>
<p class="noindent-bodyContent-1-kaiti-r-top">陈良廷　译</p>
