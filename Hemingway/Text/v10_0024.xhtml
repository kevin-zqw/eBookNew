<h1>第五章</h1>
<p class="bodyContent-1">早晨六点半，他们对着一所医院的围墙，枪毙了六位内阁大臣<a id="jzyy_1_97" href="../Text/v10_0024.xhtml#jz_1_97"><sup>(1)</sup></a>。院子里有一汪汪的积水。院子的铺道上有湿漉漉的枯叶。雨下得很大。那医院所有的百叶窗都钉死了。一位大臣<a id="jzyy_1_98" href="../Text/v10_0024.xhtml#jz_1_98"><sup>(2)</sup></a>患着伤寒。两名士兵押着他下楼，走进雨里。他们想法把他靠墙按住，他却在一个水塘里坐了下来。另外五个很安静，靠墙站着。临了军官对士兵们说，硬让他站起来也没用。他们开第一排枪时，他脑袋耷拉在膝盖上，在水塘里坐着。</p>
<p class="noindent-bodyContent-1-kaiti-r-top">陈良廷　译</p>

<p class="fnContent-1"><a id="jz_1_97" href="../Text/v10_0024.xhtml#jzyy_1_97">(1)</a> 1922年9月27日，希腊国王康斯坦丁一世被第二次推翻，六位亲信的内阁大臣被处决。实际上是在中午执行的。</p>
<p class="fnContent-1"><a id="jz_1_98" href="../Text/v10_0024.xhtml#jzyy_1_98">(2)</a> 指前首相大臣古纳里斯。</p>
