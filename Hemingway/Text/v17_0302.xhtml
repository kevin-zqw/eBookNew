<p class="chapter-title">致阿诺德·金里奇</p>
<p class="vol-xchar">1935年4月11日，基韦斯特</p>
<p class="rm">亲爱的阿诺德：</p>
<p>随信附上这篇什。假如不能说“通奸”，说“性交”行不？假如还不行，或者说“同居”可以？假如那还不行，就只能说“圆房”了，我想。你根据自己的品位和判断力来决定吧。</p>
<p>明天一早我们就离开此地了。迄今伤口还很干净，再有一两天就愈合了。[[wz_1_412:wzyy_1_412]]不怎么疼。</p>
<p>我会从比米尼给你写信的。心想现在最可靠的还是给你写篇东西，因为往比米尼路上要三天呢，离截稿日期太近，恐怕有虞。</p>
