<p class="center">谁都不是一座岛屿，自成一体；每个人都</p>
<p class="center">是欧洲大陆的一小块，那本土的一部</p>
<p class="center">分；如果一块泥巴被海浪冲掉，欧洲</p>
<p class="center">就小了一点，如果一座海岬，如果</p>
<p class="center">你朋友或你自己的庄园被冲掉，</p>
<p class="center">也是如此；任何人的死亡使我</p>
<p class="center">有所缺损，因为我与人类难</p>
<p class="center">解难分；所以千万不必去</p>
<p class="center">打听丧钟为谁而鸣；</p>
<p class="center">丧钟为你而鸣。</p>
<p class="center">约翰·堂恩<a id="w1"></a><a href="../Text/v06_part002.xhtml#m1"><sup>[1]</sup></a></p>

<p class="note"><a id="m1"></a><a href="../Text/v06_part002.xhtml#w1">[1]</a> 引自英国玄学派诗人约翰·堂恩（1571或1572—1631）于1623年写的《祈祷文集》第17篇。</p>
