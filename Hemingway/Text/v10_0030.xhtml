<p class="section-title">第八章</p>
<p>凌晨两点，两个匈牙利人闯进第十五街和大马路交叉处一家雪茄店。德雷维兹和博伊尔从第十五街警察所开了一辆福特车赶来。这两个匈牙利人正把货车倒出一条小巷。博伊尔一枪把一个从货车座上撂倒，还把车厢里的一个打倒在地。德雷维兹看到两个都死了，不由吓坏了。真见鬼，吉米，他说，你不该这样干。会惹出不少麻烦来的。</p>
<p>——他们是坏蛋，可不是吗？博伊尔说。他们是意大利佬，可不是吗？到底谁会来找麻烦啊？</p>
<p>——说不定这一回没事儿，德雷维兹说，不过你崩他们的时候怎么知道他们是意大利佬呢？</p>
<p>意大利佬，博伊尔说，我一英里外就认得出是意大利佬。</p>
<p class="sign">陈良廷　译</p>
