<p class="note"><a id="m1"></a><a href="../Text/v06_part001.xhtml#w1">[1]</a> 玛莎·盖尔霍恩（1908—1989），美国作家，1937年马德里保卫战前夕，她和海明威都以记者身份到西班牙采访，共同的志向使他们走到一起，终于在1940年结婚，成为他的第三任夫人。</p>
