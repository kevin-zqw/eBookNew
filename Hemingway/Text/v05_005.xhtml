<title>丧钟为谁而鸣</title>
<link href="../Styles/fonts.css" rel="stylesheet" type="text/css"/>
<link href="../Styles/main.css" rel="stylesheet" type="text/css"/>

<body>

  <p class="bottom"><br/></p>

  <blockquote>
    <p>谁都不是一座岛屿，自成一体；每个人都<br/>是欧洲大陆的一小块，那本土的一部<br/>分；如果一块泥巴被海浪冲掉，欧洲<br/>就小了一点，如果一座海岬，如果<br/>你朋友或你自己的庄园被冲掉，<br/>也是如此；任何人的死亡使我<br/>有所缺损，因为我与人类难<br/>解难分；所以千万不必去<br/>打听丧钟为谁而鸣；<br/>丧钟为你而鸣。</p>
    <p class="sign">约翰·堂恩[[jzyy_1_6:jz_1_6]]</p>
  </blockquote>

<p>[[jz_1_6:jzyy_1_6]]引自英国玄学派诗人约翰·堂恩（1571或1572—1631）于1623年写的《祈祷文集》第17篇。</p>
