<h1 id="isbn9787532781560_1_26" class="chaptertitle-c">第十章</h1>
<p class="bodyContent-1">他们啪啪啪地抽打白马的腿儿，白马用膝盖撑起身子。长矛手把马镫扶正，勒住马，顺势跨上马鞍。马儿的内脏蓝蓝的一团挂了下来，起步慢跑时前后晃动，几名助手用鞭子从后面抽打马腿。白马痉挛地沿着围栏一路慢跑。它一下子僵住不走了，一名助手抓住了马笼头，牵着它往前走。那长矛手用靴刺扎进马肋，俯身向前，抖动长矛指向公牛。鲜血从白马两条前腿间汩汩喷出。它紧张不安地颤动着。那公牛拿不定主意要不要冲过来。</p>
<p class="noindent-bodyContent-1-kaiti-r-top">陈良廷　译</p>
