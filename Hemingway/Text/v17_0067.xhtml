<p class="noindent-bodyContent-1-top"><b>致葛特鲁德·斯坦因</b></p>
<p class="noindent-bodyContent-1-kaiti">1923年6月20日，</p>
<p class="noindent-bodyContent-1-top">巴黎亲爱的斯坦因小姐：</p>
<p class="bodyContent-1">哈德莱和我明天<span class="kh">（周四）</span>晚饭后会来你处。假如你忙或者外出，我们就悄然离去。上周我们两家都有七大姑八大姨漂洋过海，他们说到就到。我非常渴望与你聊toros y toreros<span class="kh">〔公牛和斗牛〕</span>的事情。我们也许7月6日往庞朴罗纳呆四天。我觉得不会伤着哈德莱的。[[wz_1_122:wzyy_1_122]]我期望在加拿大买一头小牛练习舞动斗篷。就我而言太晚了，但也许能从孩子入手做点什么。</p>
<p class="sign">你永远的朋友，</p>
<p class="sign">欧内斯特·海明威</p>
<p class="kh"><span class="kh">（此信藏普林斯顿大学图书馆）</span></p>
<p>[[wzyy_1_122:wz_1_122]]哈德莱怀孕第五个月了。</p>
