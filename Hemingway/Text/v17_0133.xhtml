<p class="noindent-bodyContent-1-top"><b>致西尔维亚·毕奇</b></p>
<p class="noindent-bodyContent-1-kaiti">约1925年12月14日，施鲁恩斯</p>
<p class="noindent-bodyContent-1-top">亲爱的西尔维亚：</p>
<p class="bodyContent-1">我们都抱歉周五没能去你那道别。我因为该死的喉咙和发烧卧病。喉咙的问题现在减轻了。旅行过得很愉快。邦姆比整夜说话。他不能肯定我们已知道正坐着火车旅行呢，整夜叫喊：“爸爸！火车！”“妈妈！火车！”</p>
<p class="bodyContent-1">这里很冷，也很舒服。镇子里的雪已经有2英尺厚了。哈德莱昨天滑雪了。明天我们都去滑雪。</p>
<p class="noindent-bodyContent-1-kaiti-c-top">［下面是哈德莱写的］</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
