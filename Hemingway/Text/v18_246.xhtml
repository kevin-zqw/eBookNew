<p class="chapter-title">致小查尔斯·斯克里布纳</p>
<p class="vol-xchar">1959年11月3日，纽约</p>
<p class="rm">亲爱的查理：</p>
<p>有一章<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#B_wzyy_1_694" id="A_wz_1_694"><img alt="" src="../Images/note.png"/></a></sup>遗漏了——非常好的一章。不过，霍奇<span class="kh">〔A.E.霍奇纳〕</span>有复印件，他会寄来的。请你读完后寄给我，让C.E.艾特金森转交就行。地址是爱达荷州凯彻姆购物中心。</p>
<p>祝好，</p>
<p class="sign">欧内斯特</p>
<p class="kh"><span class="kh">（此信藏普林斯顿大学图书馆）</span></p>
