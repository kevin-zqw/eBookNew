<p class="noindent-bodyContent-1-top"><b>致小查尔斯·斯克里布纳</b></p>
<p class="noindent-bodyContent-1-kaiti">1959年11月3日，纽约</p>
<p class="noindent-bodyContent-1-top">亲爱的查理：</p>
<p class="bodyContent-1">有一章[[wz_1_694:wzyy_1_694]]遗漏了——非常好的一章。不过，霍奇［A.E.霍奇纳］有复印件，他会寄来的。请你读完后寄给我，让C.E.艾特金森转交就行。地址是爱达荷州凯彻姆购物中心。</p>
<p class="bodyContent-1">祝好，</p>
<p class="sign">欧内斯特</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
<p>[[wzyy_1_694:wz_1_694]]《流动的盛宴》打字稿里的一章，海明威随这个便条附上了。</p>
</body>
