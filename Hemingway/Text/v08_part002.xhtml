<h2 id="a002" class="front">一点说明</h2>
<p>本书是由小查尔斯·斯克里布纳和我合作，根据欧内斯特的原稿整理出版的。除了改正拼法、规范标点这些例行的编辑事务以外，我们还对原稿作了一些删节，因为我相信如果由欧内斯特本人来处理的话，他肯定也会把这些部分删去的。本书字字句句都是出自欧内斯特之手。我们没有增添过半个字。</p>
<p><br/></p>
<p class="lk">玛丽·海明威</p>
