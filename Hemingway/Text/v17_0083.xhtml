<p class="noindent-bodyContent-1-top"><b>致约翰·R.伯尼</b></p>
<p class="noindent-bodyContent-1-kaiti">约1923年12月27日，多伦多</p>
<p class="noindent-bodyContent-1-top">伯尼先生：</p>
<p class="bodyContent-1">我很遗憾从《星报》地方版编辑部给你呈辞职信。此辞呈1924年1月1日起生效，假如没有什么不便的话。</p>
<p class="bodyContent-1">请相信此简短的备忘录不含不恭敬的内容。</p>
<p class="signContent-1-kaiti-10">欧内斯特</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
