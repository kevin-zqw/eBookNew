<p class="noindent-bodyContent-1-top"><b>致B.C.肖恩菲尔德</b><a id="wz_1_336" href="../Text/v17_0232.xhtml#wzyy_1_336"><sup>［1］</sup></a></p>
<p class="noindent-bodyContent-1-kaiti">1929年11月5日，巴黎</p>
<p class="noindent-bodyContent-1-top">亲爱的肖恩菲尔德先生：</p>
<p class="bodyContent-1">谢谢你写信来。关于《太阳照常升起》麻烦的是我曾想（现在还想）自己把它改编成剧本——有很多东西出书的时候删掉了，那些东西对剧本来讲也许很有用。我想也许我该试试，哪年歉收的时候把它改成剧本。</p>
<p class="bodyContent-1">你跟我提这个真是善意，我很感谢——等我把这书弄得一团糟之后，可能会后悔没接受你的提议。不过，我恐怕现在不能接受。虽如此，我还是非常感谢，谢谢你提议。请代我向［康拉德·］艾肯致意。</p>
<p class="bodyContent-1">祝好，</p>
<p class="sign">你的永远的，</p>
<p class="sign">欧内斯特·海明威</p>
<p class="bodyContent-1-fangsong">（此信藏诺克斯学院）</p>
<p class="enContent-1-7"><a id="wzyy_1_336" href="../Text/v17_0232.xhtml#wz_1_336">［1］</a>肖恩菲尔德先生当时是耶鲁大学戏剧学院的一名学生。</p>
