<h1 id="pre2_2" class="prefacetitle-c">说明</h1>
<p class="bodyContent-1">鉴于如今人们倾向于将小说中的人物与生活中的真人对号入座，因而有必要作如下说明：本书中没有真实的人物，书中的人物及其姓名都是虚构的，部队的名称和番号也是虚构的。小说里不存在现实生活中的人物和部队。</p>
