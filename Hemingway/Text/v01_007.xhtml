<p class="noindent-bodyContent-1-c-top-14">献给亨·路·门肯及S·斯坦伍德·门堪<a id="jzyy_1_16" href="../Text/v01_007.xhtml#jz_1_16"><sup>(1)</sup></a></p>
<hr/>
<p class="fnContent-1"><a id="jz_1_16" href="../Text/v01_007.xhtml#jzyy_1_16">(1)</a>亨利·路易·门肯（1880—1956）为美国评论家、记者。在《巴尔的摩太阳报》编辑部任职多年，并创办编辑文学期刊《时髦人士》及《美国信使》，大量撰文抨击时弊，为二十世纪初美国有影响的文人之一。门堪为一位富有财产的卫道之士，他所捍卫的一切正是门肯全力反对的。门肯曾批评海明威在巴黎出版的小品文集《在我们的时代》（1924），海明威还自以为是门肯使他那同名的短篇小说集《在我们的时代》被克诺夫出版社拒绝接受，因此把《春潮》献给这两位，以示嘲讽。</p>
