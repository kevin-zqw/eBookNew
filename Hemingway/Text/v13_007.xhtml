<h1 id="pre3_3" class="prefacetitle-c">卷首语</h1>
<p class="bodyContent-1">与许多小说不同，本书的所有人物和事件都不是虚构的。任何一位读者在阅读本书时，如发现其中的爱情成分不足，他或她尽可以把自己彼时彼刻可能怀有的任何爱情成分添加进去。作者试图写出一本绝对真实的书，为的是看看一个地区的形态和一个月中的活动的格局，如果得到真实再现的话，能不能与一部虚构的作品媲美。</p>
