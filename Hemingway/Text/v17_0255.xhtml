<p class="chapter-title">致保罗·罗曼</p>
<p class="vol-xchar">1931年12月9日，堪萨斯市</p>
<p class="rm">亲爱的罗麦恩先生：</p>
<p>我不记得你问的那首诗了，所以无法同意。<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#B_wzyy_1_376" id="A_wz_1_376"><img alt="" src="../Images/note.png"/></a></sup>不过，假如你航空寄我一个副本到这个地址<span class="kh">〔沃德大道229号〕</span>，读后我就给你答复——前提当然是要注明出处：出版的时间地点。假如太不堪，我就给你发电报说“不”，你就知道我的意思了。</p>
<p>祝好，</p>
<p class="sign">欧内斯特·海明威</p>
<p class="kh"><span class="kh">（此信藏普林斯顿大学图书馆）</span></p>

<li class="duokan-footnote-item" id="B_wzyy_1_376">
<p class="footnote"><a style="text-decoration:none!important;color:black;" href="#A_wz_1_376">◎</a>罗曼正准备把福克纳早期作品用《萨尔玛艮第》标题再印一次<span class="kh">（1932年1月出版）</span>。这些作品大抵源自新奥尔良《双面人》杂志<span class="kh">（1922—1925）</span>。海明威的小诗题为《最终》<span class="kh">（《双面人》第3期<span class="kh">〔1922年6月〕</span>第337页）</span>。​​​​​​​​​</p>
