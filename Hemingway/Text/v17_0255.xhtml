<p class="noindent-bodyContent-1-top"><b>致保罗·罗曼</b></p>
<p class="noindent-bodyContent-1-kaiti">1931年12月9日，堪萨斯市</p>
<p class="noindent-bodyContent-1-top">亲爱的罗麦恩先生：</p>
<p class="bodyContent-1">我不记得你问的那首诗了，所以无法同意。<a id="wz_1_376" href="../Text/v17_0255.xhtml#wzyy_1_376"><sup>［1］</sup></a>不过，假如你航空寄我一个副本到这个地址［沃德大道229号］，读后我就给你答复——前提当然是要注明出处：出版的时间地点。假如太不堪，我就给你发电报说“不”，你就知道我的意思了。</p>
<p class="bodyContent-1">祝好，</p>
<p class="signContent-1-kaiti-10">欧内斯特·海明威</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
<p class="enContent-1-7"><a id="wzyy_1_376" href="../Text/v17_0255.xhtml#wz_1_376">［1］</a>罗曼正准备把福克纳早期作品用《萨尔玛艮第》标题再印一次（1932年1月出版）。这些作品大抵源自新奥尔良《双面人》杂志（1922—1925）。海明威的小诗题为《最终》（《双面人》第3期［1922年6月］第337页）。</p>
