<p class="noindent-bodyContent-1-top"><b>致伊萨贝尔·西蒙斯·戈多尔芬</b></p>
<p class="noindent-bodyContent-1-kaiti">1926年2月10日，纽约</p>
<p class="noindent-bodyContent-1-top">我亲爱的伊丝：</p>
<p class="bodyContent-1">我来纽约了，要呆一个星期。昨晚坐“毛里塔尼亚”号抵达的。哈德莱和邦姆比在奥地利滑雪。哈德莱问候你。我急切想见你和弗瑞斯科［·戈多尔芬］。你收到此信后能否来“布瑞沃尔特”见我？假如我不在就留下你的电话号，我一回来就给你打电话。昨晚有点紧，午夜时分打算拜访你们，但明智仁慈的朋友们劝阻了我。</p>
<p class="signContent-1-kaiti-10">爱你，</p>
<p class="signContent-1-kaiti-10">欧尼</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
