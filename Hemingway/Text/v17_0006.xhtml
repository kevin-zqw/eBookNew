<p class="noindent-bodyContent-1-c-top">此书献给出版人、编辑、朋友<br/>小查理·斯克里布纳</p>
<p class="bodyContent-1-top-161">“告诉查理，对于他以及他考量事物的方式，我不胜满意与骄傲。”</p>
