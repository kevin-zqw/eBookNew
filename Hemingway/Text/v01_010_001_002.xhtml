<blockquote>
  <p>因此在这儿，我郑重声明，我毫无诋毁或中伤任何人的意图；因为尽管本书中的一切都是从自然这部大书中摹写来的，并且几乎没有一个我创作的角色或一段情节不是从我自己的观察或经历中取得的；我仍然采取极端小心的态度，用种种不同的境况、层次和色彩把这些人物隐蔽起来，使人不可能多少准确地猜出他们是谁；而万一发生相反情况的话，那仅仅是由于所刻画的弱点实在微不足道，以致无非是个性格上的微瑕，那当事人和其他任何人都会一笑置之的。</p>
</blockquote>
<p class="sign">亨利·菲尔丁</p>
