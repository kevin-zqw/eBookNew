<p class="center">献给查尔斯·斯克里布纳和马克斯·珀金斯<a id="w18"></a><a href="../Text/v02_part003.xhtml#m18"><sup>[18]</sup></a></p>

<p class="note"><a id="m18"></a><a href="../Text/v02_part002.xhtml#w18">[18]</a> 查尔斯·斯克里布纳（1854—1930）为斯克里布纳出版公司创办人老查尔斯（1821—1871）的次子，和其他两兄弟一同继承父亲的产业，担任主要负责人。马克斯（韦尔）·珀金斯（1884—1947）为他手下的名编辑，从1926年初接受海明威的中篇小说《春潮》起，一直担任他的责任编辑。本书出版时，两人都已去世。</p>
