  <p>献给查尔斯·斯克里布纳和马克斯·珀金斯[[jzyy_1_140:jz_1_140]]</p>
  </blockquote>

<p>[[jz_1_140:jzyy_1_140]]查尔斯·斯克里布纳<span class="kh">（1854—1930）</span>为斯克里布纳出版公司创办人老查尔斯<span class="kh">（1821—1871）</span>的次子，和其他两兄弟一同继承父亲的产业，担任主要负责人。马克斯<span class="kh">（韦尔）</span>·珀金斯<span class="kh">（1884—1947）</span>为他手下的名编辑，从1926年初接受海明威的中篇小说《春潮》起，一直担任他的责任编辑。本书出版时，两人都已去世。</p>
