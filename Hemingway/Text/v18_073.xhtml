<p class="noindent-bodyContent-1-top"><b>致玛丽·维尔什</b></p>
<p class="noindent-bodyContent-1-kaiti">约1945年3月6日，巴黎</p>
<p class="noindent-bodyContent-1-top">最亲爱的咸菜：</p>
<p class="bodyContent-1">我永远永远爱你。现在去开启我俩的生活。别让任何事情烦你自己。我很抱歉一直这么黏黏糊糊不走。等我再见你的时候，生活会很美妙。我不在你身边的时候一定每分钟都守身如玉。心、脑子和身体都忠于你。[[wz_1_530:wzyy_1_530]]</p>
<p class="sign">你的爱夫</p>
<p class="sign">大山</p>
<p class="bodyContent-1-fangsong">（此信藏普林斯顿大学图书馆）</p>
<p class="bodyContent-1">给玛丽的情书，可就早餐（开头是情书，写了一半）。</p>
<p class="bodyContent-1"><span class="kaiti">〔海明威画了一颗大心，箭头穿过此心；心上写着“夏安·瓦伦丁”。〕</span></p>
<p>[[wzyy_1_530:wz_1_530]]这是海明威乘飞机离欧洲往纽约并返家前给玛丽的便条。</p>
