<p class="noindent-bodyContent-1-top"><b>致父母</b></p>
<p class="noindent-bodyContent-1-kaiti">1918年4月19日，堪萨斯市<a id="wz_1_5" href="../Text/v17_0013.xhtml#wzyy_1_5"><sup>［1］</sup></a></p>
<p class="noindent-bodyContent-1-top">亲人们：</p>
<p class="bodyContent-1">我当然高兴得知你们的音讯，不管是爹的还是妈的。我这里一切都好。此地下大雨，下了一整天了。我把麦基诺呢子大衣穿上了，还把领子翻起来，让它下吧。这周忙征兵的事，写军队的故事，海军，海军陆战队，不列颠加拿大应征的士兵，还有新近的坦克兵。我随信寄给你们几个坦克兵的故事，有些写得很不错。我有望在2号见到你们，一有准信我就通知你们。<a id="wz_1_6" href="../Text/v17_0013.xhtml#wzyy_1_6"><sup>［2］</sup></a>家里一切还好吧？</p>
<p class="bodyContent-1">晚安</p>
<p class="signContent-1-kaiti-10">欧尼</p>
<p class="bodyContent-1-fangsong">（此信藏马里兰大学）</p>
<p class="enContent-1-7"><a id="wzyy_1_5" href="../Text/v17_0013.xhtml#wz_1_5">［1］</a>海明威此时结束了在《堪萨斯城市之星》为期6个月的工作。</p>
<p class="enContent-1-7"><a id="wzyy_1_6" href="../Text/v17_0013.xhtml#wz_1_6">［2］</a>他新近向驻意大利美国红十字会（ARC）救护队提出申请。</p>
