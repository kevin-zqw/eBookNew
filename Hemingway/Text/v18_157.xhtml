<p class="chapter-title">致埃德蒙·威尔逊</p>
<p class="vol-xchar">1951年9月19日，观景庄</p>
<p class="rm">亲爱的威尔逊：</p>
<p>在我有时间彻底重读一遍我给你的那些信时，我读了，并感觉很对不住：我要收回成命，不让你发表这些信了。我初读的时候，没有意识到这些信有多反加拿大人。我根本就不反对加拿大人并且在那儿有许多朋友，那个国家大抵我也喜欢。<sup><a style="text-decoration:none!important;color:black;" class="duokan-footnote" href="#B_wzyy_1_613" id="A_wz_1_613"><img alt="" src="../Images/note.png"/></a></sup></p>
<p>所以啊，你可以截取对你和你的文评有用的东西，别的就不要拿去发表了。我说清楚了吗？</p>
<p>祝好</p>
<p class="sign">你的诚挚的</p>
<p class="sign">欧内斯特·海明威</p>
<p class="kh"><span class="kh">（此信藏耶鲁大学图书馆）</span></p>
