<p class="center"><b>献给菲利普查尔斯和沙利<a id="w1"></a><a href="../Text/v16_part001.xhtml#m1"><sup>[1]</sup></a></b></p>

<p class="note"><a id="m1"></a><a href="../Text/v16_part001.xhtml#w1">[1]</a> 前两人即本书中的老爹和卡尔。沙利是指吉姆·沙利文，是海明威在基韦斯特岛上结识的一船舶维修厂主人，曾请他任第三子格雷戈里的教父。</p>
