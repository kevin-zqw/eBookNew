<p class="noindent-bodyContent-1-top"><b>致厄内斯特·沃尔什</b></p>
<p class="noindent-bodyContent-1-kaiti">1925年6月25日，巴黎</p>
<p class="noindent-bodyContent-1-top">亲爱的厄内斯特：</p>
<p class="bodyContent-1">乔伊斯昨晚遍发信问人《本季》的情况，并问他该把稿子寄给谁。这份稿子10天内能完成。你给他写封信好吗？就说你在等他的稿子等等。</p>
<p class="bodyContent-1">你的信可以请莎士比亚书店收转，假如你没有他的地址。我通过西尔维亚［·毕奇］捎口信让他寄稿子到圣昂纳路338号。</p>
<p class="signContent-1-kaiti-10">永远的你的，</p>
<p class="signContent-1-kaiti-10">欧内斯特</p>
<p class="bodyContent-1">我们在打点行李。猫咪［羽毛妞］担心我们一去不回，早早就在院子里等着了。</p>
<p class="bodyContent-1-fangsong">（此信藏弗吉尼亚大学图书馆）</p>
