<p class="bodyContent-1-top-6">在非洲，一件在黎明时看来是真实的事物到了正午便成为一个假象，你对它是毫不相信的，就好像不相信太阳炙烤下的盐碱地另一边真有一个玲珑剔透、水草丰美的湖泊一样。你曾在上午的时候穿越盐碱地带，知道那儿根本没有这样一个湖泊。但眼下这片湖泊却显得那么地真实可信，美不胜收。</p>
<p class="sign">欧内斯特·海明威</p>
