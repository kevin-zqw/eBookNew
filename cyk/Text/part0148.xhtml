  <h3 class="text-title-3">乙未陽曆元旦作</h3>

  <p class="bodytext1">紅碧裝盤歲又新。可憐炊竈盡勞薪。太沖嬌女詩書廢，孺仲賢妻藥裹親。食蛤那知天下事，然脂猶想柳前春。（河東君次牧翁「冬日泛舟」詩云：「春前柳欲窺青眼。」）炎方七見梅花笑，惆悵仙源最後身。</p>

  <p class="bodytext1">高樓冥想獨徘徊。歌哭無端紙一堆。天壤久銷奇女氣，江關誰省暮年哀。殘編點滴殘山淚，絶命從容絶代才。留得秋潭仙侣曲，（陳臥子集中有秋潭曲，宋讓木集中有秋塘曲。宋詩更是考證河東君前期事蹟之重要資料。陳宋兩詩全文見後詳引。）人間遺恨總難裁。</p>
