  <h1 class="text-title-1-c">論許地山先生宗教史之學</h1>

  <p class="bodytext">寅恪昔年略治佛道二家之學，然於道教僅取以供史事之補證，於佛教亦止比較原文與諸譯本字句之異同，至其微言大義之所在，則未能言之也。後讀許地山先生所著佛道二教史論文，闕於教義本體俱有精深之評述，心服之餘，彌用自愧，遂捐棄故技，不敢復談此事矣。今馬季明先生屬寅恪爲地山先生紀念刊綴一言。因念地山先生學問通博，非淺識所得備論，特就所能知者言之如此，藉應季明先生之命，並舉以告世之學者。</p>
