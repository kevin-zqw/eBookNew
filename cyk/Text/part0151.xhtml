  <h3 class="text-title-3">丙申五月六十七歲生日，曉瑩於市樓置酒，賦此奉謝</h3>

  <p class="bodytext1">紅雲碧海映重樓。初度盲翁六七秋。織素心情還置酒，然脂功狀可封侯。（時方撰錢柳因緣詩釋證。）平生所學惟餘骨，晚歲爲詩笑亂頭。幸得梅花同一笑，嶺南已是八年留。</p>
