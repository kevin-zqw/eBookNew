  <h1 class="text-title-1-c">第一章　緣起</h1>

  <h3 class="text-title-3" style="margin-top:2em" title="詠紅豆">詠紅豆　<span class="kaiti">并序</span></h3>

  <p class="bodytext-kt-last-np">昔歲旅居昆明，偶購得常熟白茆港錢氏故園中紅豆一粒，因有箋釋錢柳因緣詩之意，迄今二十年，始克屬草。適發舊篋，此豆尚存，遂賦一詩詠之，並以略見箋釋之旨趣及所論之範圍云爾。</p>

  <p class="bodytext1">東山蔥嶺意悠悠。誰訪甘陵第一流。送客筵前花中酒，迎春湖上柳同舟。縱回楊愛千金笑，終賸歸莊萬古愁。灰劫昆明紅豆在，相思廿載待今酬。</p>
