  <h1 class="text-title-1-c">自序</h1>

  <p class="preface-text">此舊稿不拘作成年月先後，亦不論其内容性質，但隨手便利，略加補正，寫成清本，即付梓人，以免再度散失，殊不足言著述也。</p>

  <p class="inscribed-right">一九六三年歲次癸卯陳寅恪識於廣州金明館</p>
