  <h3 class="text-title-3">丁酉陽曆七月三日六十八初度，適在病中，時撰錢柳因緣詩釋證尚未成書，更不知何日可以刊布也，感賦一律</h3>

  <p class="bodytext1">生辰病裏轉悠悠。證史箋詩又四秋。老牧淵通難作匹，阿雲格調更無儔。渡江好影花争豔，填海雄心酒祓愁。珍重承天井中水，人間唯此是安流。</p>
