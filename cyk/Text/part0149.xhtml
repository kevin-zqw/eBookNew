  <h3 class="text-title-3">乙未舊曆元旦讀初學集「［崇禎］甲申元日」詩有「衰殘敢負蒼生望，重理東山舊管絃」之句，戲成一律</h3>

  <p class="bodytext1">絳雲樓上夜吹簫。哀樂東山養望高。黄閤有書空買菜，玄都無地可栽桃。如花眷屬慙雙鬢，似水興亡送六朝。尚託惠香成狡獪，至今疑滯未能消。</p>
