  <h3 class="text-title-3">用前題意再賦一首。年來除從事著述外，稍以小説詞曲遣日，故詩語及之</h3>

  <p class="bodytext1">歲月猶餘幾許存。欲將心事寄閒言。推尋衰柳枯蘭意，刻畫殘山賸水痕。故紙金樓銷白日，新鶯玉茗送黄昏。夷門醇酒知難貰，聊把清歌伴濁樽。</p>
