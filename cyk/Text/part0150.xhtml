  <h3 class="text-title-3">箋釋錢柳因緣詩，完稿無期，黄毓祺案復有疑滯，感賦一詩</h3>

  <p class="bodytext1">然脂瞑寫費搜尋。楚些吴歈感恨深。紅豆有情春欲晚，黄扉無命陸終沈。機雲逝後英靈改，蘭萼來時麗藻存。拈出南冠一公案，可容遲暮細參論。</p>
