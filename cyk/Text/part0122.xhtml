  <h1 class="text-title-1">八　附論</h1>

  <p class="bodytext">本書所論，極爲簡略，僅稍舉例，以闡説隋唐二代制度之全體因革要點與局部發展歷程而已。總而言之，二代之制度因時間與地域參錯綜合之關係，遂得演進，臻於美備，徵諸史籍，其跡象明顯，多可推尋，決非偶然或突然所致者也。寅恪自惟學識本至淺陋，年來復遭際艱危，倉皇轉徙，往日讀史筆記及鳩集之資料等悉已散失，然今以隨順世緣故，不能不有所撰述，乃勉强於憂患疾病之中，姑就一時理解記憶之所及，草率寫成此書。命之曰稿者，所以見不敢視爲定本及不得已而著書之意云爾。一九四〇年四月陳寅恪書於昆明青園學舍，時大病初愈也。</p>
