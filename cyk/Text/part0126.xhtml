  <h1 class="text-title-1-c">自序</h1>

  <p class="preface-text">寅恪嘗草隋唐制度淵源略論稿，於李唐一代法制諸端，妄有所論述。至於政治史事，以限於體例，未能涉及。兹稿所言則以唐代之政治史爲範圍，蓋所以補前稿之未備也。夫吾國舊史多屬於政治史類，而資治通鑑一書，尤爲空前傑作。今草兹稿，可謂不自量之至！然區區之意，僅欲令初學之讀通鑑者得此參考，或可有所啓發，原不敢謂有唐一代政治史之綱要，悉在此三篇中也。儻承通識君子不誤會創草兹稿之本旨，而糾正其譌謬，何幸如之！</p>

  <p class="preface-text">壬午七夕陳寅恪書於桂林良豐雁山别墅。</p>
