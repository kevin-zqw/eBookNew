  <h4 class="text-title-4">附記</h4>

  <p class="preface-text">史家紀事自以用公元西曆爲便。但本稿所引資料，本皆陰曆。若事實發生在年末，則不能任意改换陽曆。且因近人所編明末陰陽曆對照表，多與當時人詩文集不合，不能完全依據也。又記述明末遺民之行事，而用清代紀元，於理於心，俱有未安。然若用永曆隆武等南明年號，則非習見，難於换算。如改用甲子，復不易推記。職是之故，本稿記事行文，往往多用清代紀元，實不獲已也。尚希讀者諒之。</p>

  <p class="preface-text">錢柳逝世後三百年，歲次甲辰夏月，陳寅恪書於廣州金明館，時年七十五。</p>
